squareone:
  replicaCount: 3
  ingress:
    host: "data.lsst.cloud"
    annotations:
      cert-manager.io/cluster-issuer: cert-issuer-letsencrypt-dns
    tls:
      - secretName: squareone-tls
        hosts:
          - "data.lsst.cloud"
  imagePullSecrets:
    - name: "pull-secret"
  config:
    siteName: "Rubin Science Platform"
    # broadcastMarkdown: |
    #   Write a markdown-formatted broadcast notification.

pull-secret:
  enabled: true
  path: secret/k8s_operator/data.lsst.cloud/pull-secret
