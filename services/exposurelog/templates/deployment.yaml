apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "exposurelog.fullname" . }}
  labels:
    {{- include "exposurelog.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "exposurelog.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "exposurelog.selectorLabels" . | nindent 8 }}
    spec:
      imagePullSecrets:
        - name: "pull-secret"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
            readOnlyRootFilesystem: true
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /exposurelog
              port: http
          readinessProbe:
            httpGet:
              path: /exposurelog
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: BUTLER_URI_1
              value: {{ .Values.config.butler_uri_1 | quote }}
            - name: BUTLER_URI_2
              value: {{ .Values.config.butler_uri_2 | quote }}
            - name: EXPOSURELOG_DB_USER
              value: {{ .Values.db.user | quote }}
            - name: PGUSER
              value: {{ .Values.db.user | quote }}
            - name: EXPOSURELOG_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: exposurelog
                  key: exposurelog_password
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: exposurelog
                  key: exposurelog_password
            - name: EXPOSURELOG_DB_HOST
              value: {{ .Values.db.host | quote }}
            - name: EXPOSURELOG_DB_PORT
              value: {{ .Values.db.port | quote }}
            - name: EXPOSURELOG_DB_DATABASE
              value: {{ .Values.db.database | quote }}
            - name: SITE_ID
              value: {{ .Values.config.site_id | quote }}
          volumeMounts:
            {{- if .Values.config.nfs_path_1 }}
            - name: volume1
              mountPath: /volume_1
            {{- end }}
            {{- if .Values.config.nfs_path_2 }}
            - name: volume2
              mountPath: /volume_2
            {{- end }}
            - name: tmp
              mountPath: /tmp
      volumes:
        {{- if .Values.config.nfs_path_1 }}
        - name: volume1
          nfs:
            path: {{ .Values.config.nfs_path_1 }}
            readOnly: true
            server: {{ .Values.config.nfs_server_1 }}
        {{- end }}
        {{- if .Values.config.nfs_path_2 }}
        - name: volume2
          nfs:
            path: {{ .Values.config.nfs_path_2 }}
            readOnly: true
            server: {{ .Values.config.nfs_server_2 }}
        {{- end }}
        - name: tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
