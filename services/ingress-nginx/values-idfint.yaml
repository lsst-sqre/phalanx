      large-client-header-buffers: "4 64k"
      proxy-body-size: "100m"
      proxy-buffer-size: "64k"
      ssl-redirect: "true"
      use-forwarded-headers: "true"
    service:
      externalTrafficPolicy: Local
      loadBalancerIP: "35.238.192.49"
