apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ index .Values "cloudsql-proxy" "config" "serviceAccount" | quote }}
  labels:
    {{- include "sqlproxy-cross-project.labels" . | nindent 4 }}
  annotations:
    iam.gke.io/gcp-service-account: {{ required ".Values.googleServiceAccount must be set to a valid Google service account" .Values.googleServiceAccount | quote }}
