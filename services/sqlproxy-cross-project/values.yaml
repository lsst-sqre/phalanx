# Default values for sqlproxy-cross-project

# -- The Google service account that has an IAM binding to the Cloud SQL
# Proxy Kubernetes service account and has the `cloudsql.client` role
# @default -- None, must be set
googleServiceAccount: ""

cloudsql-proxy:
  # -- Override the full name for resources
  fullnameOverride: "sqlproxy-cross-project"

  config:
    # -- Instance connection name for a CloudSQL PostgreSQL instance
    # @default -- None, must be set
    instanceConnectionName: ""

    # -- IP address type of the instance to connect to (either `PUBLIC` or
    # `PRIVATE`)
    ipAddressType: "PRIVATE"

    # -- Kubernetes service account to run the Cloud SQL Proxy under
    serviceAccount: "sqlproxy-cross-project"

  # -- Resource limits and requests for the Cloud SQL Proxy pod
  resources: {}
