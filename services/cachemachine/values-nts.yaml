cachemachine:
  imagePullSecrets:
    - name: "cachemachine-secret"

  ingress:
    enabled: true
    host: "lsst-nts-k8s.ncsa.illinois.edu"
    annotations:
      nginx.ingress.kubernetes.io/auth-url: "http://lsst-nts-k8s.ncsa.illinois.edu/auth?scope=exec:admin"

  vaultSecretsPath: "secret/k8s_operator/lsst-nts-k8s.ncsa.illinois.edu/pull-secret"

  autostart:
    jupyter: |
      {
        "name": "jupyter",
        "labels": {
            "jupyterlab": "ok"
        },
        "repomen": [
          {
            "type": "RubinRepoMan",
            "registry_url": "ts-dockerhub.lsst.org",
            "repo": "sal-sciplat-lab",
            "recommended_tag": "recommended",
            "num_releases": 0,
            "num_weeklies": 3,
            "num_dailies": 2,
            "cycle": 23,
            "alias_tags": [
                "latest",
                "latest_daily",
                "latest_weekly"
            ]
          }
        ]
      }
