ingress:
  enabled: true
  host: "lsst-lsp-stable.ncsa.illinois.edu"
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "https://lsst-lsp-stable.ncsa.illinois.edu/auth?scope=exec:admin"

vaultSecretsPath: "secret/k8s_operator/lsst-lsp-stable.ncsa.illinois.edu/pull-secret"

autostart:
  jupyter: |
    {
      "name": "jupyter",
      "labels": {
          "jupyterlab": "ok"
      },
      "repomen": [
        {
          "type": "RubinRepoMan",
          "registry_url": "registry.hub.docker.com",
          "repo": "lsstsqre/sciplat-lab",
          "recommended_tag": "recommended",
          "num_releases": 1,
          "num_weeklies": 2,
          "num_dailies": 3
        },
        {
          "type": "SimpleRepoMan",
          "images": [
            {
              "image_url": "registry.hub.docker.com/lsstsqre/sciplat-lab:w_2022_12",
              "name": "Weekly 2022_12"
            }
          ]
        }
      ]
    }
