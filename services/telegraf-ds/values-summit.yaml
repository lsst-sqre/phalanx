vaultSecretsPath: "secret/k8s_operator/summit-lsp.lsst.codes"
telegraf-ds:
  override_config:
    toml: |+
      [global_tags]
        cluster = "summit-lsp.lsst.codes"
      [agent]
        hostname = "telegraf-$HOSTIP"
      [[inputs.kubernetes]]
        url = "https://$HOSTIP:10250"
        bearer_token = "/var/run/secrets/kubernetes.io/serviceaccount/token"
        insecure_skip_verify = true
        namepass = ["kubernetes_pod_container"]
        fieldpass = ["cpu_usage_nanocores", "memory_usage_bytes"]
      [[outputs.influxdb_v2]]
        urls = ["https://monitoring.lsst.codes"]
        token = "$INFLUX_TOKEN"
        organization = "square"
        bucket = "argocd"
        [outputs.influxdb_v2.tagpass]
          namespace = ["argocd"]
      [[outputs.influxdb_v2]]
        urls = ["https://monitoring.lsst.codes"]
        token = "$INFLUX_TOKEN"
        organization = "square"
        bucket = "cachemachine"
