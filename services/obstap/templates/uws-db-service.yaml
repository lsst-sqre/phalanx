kind: Service
apiVersion: v1
metadata:
  name: {{ template "cadc-tap.fullname" . }}-uws-db
  labels:
    {{- include "cadc-tap.labels" . | nindent 4 }}
spec:
  ports:
    - protocol: "TCP"
      port: 5432
      targetPort: 5432
  selector:
    {{- include "cadc-tap.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: "uws-db"
