nublado2:
  jupyterhub:
    debug:
      enabled: true

    ingress:
      hosts: ["red-five.lsst.codes"]
      annotations:
        nginx.ingress.kubernetes.io/auth-signin: "https://red-five.lsst.codes/login"

  config:
    base_url: "https://red-five.lsst.codes"
    butler_secret_path: "secret/k8s_operator/red-five.lsst.codes/butler-secret"
    pull_secret_path: "secret/k8s_operator/red-five.lsst.codes/pull-secret"
    lab_environment:
      AUTO_REPO_URLS: "https://github.com/lsst-sqre/system-test"
      AUTO_REPO_BRANCH: "prod"
      AUTO_REPO_SPECS: "https://github.com/lsst-sqre/system-test@prod"
    volumes:
      - name: home
        nfs:
          path: /exports/home
          server: 10.128.0.49
      - name: datasets
        nfs:
          path: /exports/datasets
          server: 10.128.0.49
      - name: project
        nfs:
          path: /exports/project
          server: 10.128.0.49
      - name: scratch
        nfs:
          path: /exports/scratch
          server: 10.128.0.49
    volume_mounts:
      - name: home
        mountPath: /home
      - name: datasets
        mountPath: /datasets
      - name: project
        mountPath: /project
      - name: scratch
        mountPath: /scratch

  vault_secret_path: "secret/k8s_operator/red-five.lsst.codes/nublado2"
