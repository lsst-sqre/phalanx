apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ template "gafaelfawr.fullname" . }}-maintenance
  labels:
    {{- include "gafaelfawr.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.maintenance.maintenanceSchedule | quote }}
  concurrencyPolicy: "Forbid"
  jobTemplate:
    spec:
      template:
        metadata:
          {{- with .Values.maintenance.podAnnotations }}
          annotations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          labels:
            {{- include "gafaelfawr.selectorLabels" . | nindent 12 }}
            app.kubernetes.io/component: "maintenance"
            gafaelfawr-redis-client: "true"
        spec:
          restartPolicy: "Never"
          automountServiceAccountToken: false
          containers:
            - name: "gafaelfawr"
              command:
                - "gafaelfawr"
                - "maintenance"
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
              imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
              {{- with .Values.maintenance.resources }}
              resources:
                {{- toYaml . | nindent 16 }}
              {{- end }}
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - "all"
                readOnlyRootFilesystem: true
              volumeMounts:
                - name: "config"
                  mountPath: "/etc/gafaelfawr"
                  readOnly: true
                - name: "secret"
                  mountPath: "/etc/gafaelfawr/secrets"
                  readOnly: true
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
          volumes:
            - name: "config"
              configMap:
                name: {{ template "gafaelfawr.fullname" . }}-config
            - name: "secret"
              secret:
                secretName: {{ template "gafaelfawr.fullname" . }}-secret
          {{- with .Values.maintenance.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.maintenance.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.maintenance.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
