apiVersion: v1
kind: ConfigMap
metadata:
  name: telegraf-generated-config
data:
  telegraf-generated.conf: |
    {{- $enabled_apps := splitList "@" .Values.global.enabled_services }}
    [global_tags]
      cluster = {{- .Values.global.host | quote }}
    [agent]
      hostname = "$HOSTNAME"
      omit_hostname = true
      interval = "120s"
      flush_interval = "120s"
      collection_jitter = "10s"
      logfile = ""
      metric_batch_size = 10000
      metric_buffer_limit = 100000

    [[processors.enum]]
      [[processors.enum.mapping]]
        dest = "status_code"
        field = "status"
        [processors.enum.mapping.value_mappings]
          healthy = 1
          problem = 2
          critical = 3

    [[inputs.internal]]
      collect_memstats = false


    {{- range $raw_app_name, $defn := .Values.prometheus_config }}
      {{- $app_name := replace "-" "_" $raw_app_name }}
      {{- if has $app_name $enabled_apps }}
        {{- range $component, $endpoint := $defn }}

    [[inputs.prometheus]]
      metric_version = 2
      name_override = "prometheus_{{ $component }}"
      urls = [
        {{ $endpoint | quote }}
      ]
      [inputs.prometheus.tags]
        prometheus_app = {{ $app_name | quote }}
        {{- end }}
      {{- end }}
    {{- end }}

    {{- range $raw_app_name, $defn := .Values.prometheus_config }}
      {{- $app_name := replace "-" "_" $raw_app_name }}
      {{- if has $app_name $enabled_apps }}
        {{- range $component, $endpoint := $defn }}

    [[outputs.influxdb_v2]]
      bucket = {{ $app_name | quote }}
      organization = "square"
      token = "$INFLUX_TOKEN"
      urls = [
        "https://monitoring.lsst.codes"
      ]
      [outputs.influxdb_v2.tagpass]
        prometheus_app = [
          {{ $app_name | quote }}
        ]
        {{- end }}
     {{- end }}
    {{- end }}
