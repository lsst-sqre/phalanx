argo-cd:
  controller:
    args:
      repoServerTimeoutSeconds: "180"

  redis:
    enabled: true

  server:
    ingress:
      enabled: true
      hosts:
        - "minikube.lsst.codes"
      annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/rewrite-target: "/$2"
      paths:
        - /argo-cd(/|$)(.*)

    extraArgs:
      - "--basehref=/argo-cd"
      - "--insecure=true"

    config:
      helm.repositories: |
        - url: https://lsst-sqre.github.io/charts/
          name: lsst-sqre
        - url: https://ricoberger.github.io/helm-charts/
          name: ricoberger
        - url: https://kubernetes.github.io/ingress-nginx/
          name: ingress-nginx
        - url: https://charts.helm.sh/stable
          name: stable
        - url: https://strimzi.io/charts/
          name: strimzi

  configs:
    secret:
      createSecret: false

vault_secret:
  enabled: true
  path: secret/k8s_operator/minikube.lsst.codes/argocd

pull-secret:
  enabled: true
  path: secret/k8s_operator/minikube.lsst.codes/pull-secret
