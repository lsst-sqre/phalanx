argo-cd:
  redis:
    enabled: true
    metrics:
      enabled: true

  controller:
    metrics:
      enabled: true
      applicationLabels:
        enabled: true
        labels: ["name", "instance"]

  repoServer:
    metrics:
      enabled: true

  notifications:
    metrics:
      enabled: true

  server:
    metrics:
      enabled: true
    ingress:
      enabled: true
      hosts:
        - "summit-lsp.lsst.codes"
      annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/rewrite-target: "/$2"
      paths:
        - /argo-cd(/|$)(.*)

    extraArgs:
      - "--basehref=/argo-cd"
      - "--insecure=true"

    config:
      url: https://summit-lsp.lsst.codes/argo-cd
      dex.config: |
        connectors:
          # Auth using GitHub.
          # See https://dexidp.io/docs/connectors/github/
          - type: github
            id: github
            name: GitHub
            config:
              clientID: 8da9b82e0da60985fb86
              # Reference to key in argo-secret Kubernetes resource
              clientSecret: $dex.clientSecret
              orgs:
                - name: lsst-sqre
      helm.repositories: |
        - url: https://lsst-sqre.github.io/charts/
          name: lsst-sqre
        - url: https://ricoberger.github.io/helm-charts/
          name: ricoberger
        - url: https://kubernetes.github.io/ingress-nginx/
          name: ingress-nginx
        - url: https://charts.helm.sh/stable
          name: stable
        - url: https://strimzi.io/charts/
          name: strimzi

    rbacConfig:
      policy.csv: |
        g, lsst-sqre:square, role:admin

  configs:
    secret:
      createSecret: false

vault_secret:
  enabled: true
  path: secret/k8s_operator/summit-lsp.lsst.codes/argocd

pull-secret:
  enabled: true
  path: secret/k8s_operator/summit-lsp.lsst.codes/pull-secret
