noteburst:
  image:
    pullPolicy: Always
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
    hosts:
      - host: "data-dev.lsst.cloud"
        paths:
          - path: "/noteburst"
            pathType: Prefix
  imagePullSecrets:
    - name: "pull-secret"
  vaultSecretsPath: "secret/k8s_operator/data-dev.lsst.cloud/noteburst"
  config:
    environment_url: "https://data-dev.lsst.cloud"

pull-secret:
  enabled: true
  path: secret/k8s_operator/data-dev.lsst.cloud/pull-secret
