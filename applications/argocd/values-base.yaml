argo-cd:
  server:
    ingress:
      hosts:
        - "base-lsp.lsst.codes"
    config:
      url: "https://base-lsp.lsst.codes/argo-cd"
      dex.config: |
        connectors:
          # Auth using GitHub.
          # See https://dexidp.io/docs/connectors/github/
          - type: github
            id: github
            name: GitHub
            config:
              clientID: 87edeea047586c89ccc8
              # Reference to key in argo-secret Kubernetes resource
              clientSecret: $dex.clientSecret
              orgs:
                - name: lsst-sqre

    rbacConfig:
      policy.csv: |
        g, lsst-sqre:friends, role:admin
        g, lsst-sqre:square, role:admin
        g, lsst-dm:womullan, role:admin
