argo-cd:
  configs:
    styles: |
      .sidebar {
        border: 5px solid;
        border-top-style: none;
        border-bottom-style: none;
        border-image: repeating-linear-gradient(
          45deg,
          #fdc500,
          #fdc500 15px,
          #000000 15px,
          #000000 30px) 5;
      }

      .top-bar .row {
        border: 5px solid;
        border-left-style: none;
        border-right-style: none;
        border-top-style: none;
        border-image: repeating-linear-gradient(
          45deg,
          #fdc500,
          #fdc500 15px,
          #000000 15px,
          #000000 30px) 5;

      }
    cm:
      url: "https://data-dev.lsst.cloud/argo-cd"
      dex.config: |
        connectors:
          # Auth using Google.
          # See https://dexidp.io/docs/connectors/google/
          - type: google
            id: google
            name: Google
            config:
              clientID: 176818997517-o2tu9978r099fnsnh1acd608gkmopfhu.apps.googleusercontent.com
              clientSecret: $dex.clientSecret
              hostedDomains:
                - lsst.cloud
              redirectURI: https://data-dev.lsst.cloud/argo-cd/api/dex/callback
      ui.bannercontent: "You are on idfdev!"
      ui.bannerpermanent: "true"
      ui.bannerposition: "top"
    rbac:
      policy.csv: |
        p, role:developer, applications, *, */*, allow
        p, role:developer, applications, create, infrastructure/*, deny
        p, role:developer, applications, update, infrastructure/*, deny
        p, role:developer, applications, update/*, infrastructure/*, deny
        p, role:developer, applications, delete, infrastructure/*, deny
        p, role:developer, applications, delete/*, infrastructure/*, deny
        p, role:developer, applications, sync, infrastructure/*, deny
        p, role:developer, applications, override, infrastructure/*, deny
        p, role:developer, applications, action/*, infrastructure/*, deny
        p, role:developer, logs, get, */*, allow

        p, role:portal, applications, get, */*, allow
        p, role:portal, applications, update, rsp/portal, allow
        p, role:portal, applications, update/*, rsp/portal, allow
        p, role:portal, applications, delete/*, rsp/portal, allow
        p, role:portal, applications, sync, rsp/portal, allow
        p, role:portal, applications, override, rsp/portal, allow
        p, role:portal, applications, action/*, rsp/portal, allow
        p, role:portal, logs, get, */*, allow

