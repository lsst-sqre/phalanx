---
apiVersion: v1
kind: ConfigMap
metadata:
  name: instrument-map
data:
  instruments: |
    knative-urls:
      {{- .Values.knative.urls | toYaml | nindent 6 }}
    redis-streams:
      {{- .Values.keda.redisStreams | toYaml | nindent 6 }}
    detectors:
      {{- .Values.detectorConfig | toYaml | nindent 6 }}
