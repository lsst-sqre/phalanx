image:
  repository: lsstts/rapid-analysis
  tag: c0039_usdf
  pullPolicy: Always
location: USDF
env:
  DAF_BUTLER_REPOSITORY_INDEX: /sdf/group/rubin/shared/data-repos.yaml
  http_proxy: http://sdfproxy.sdf.slac.stanford.edu:3128
  https_proxy: http://sdfproxy.sdf.slac.stanford.edu:3128
  squid_proxy: http://sdfproxy.sdf.slac.stanford.edu:3128
  no_proxy: .slac.stanford.edu
  HTTP_PROXY: http://sdfproxy.sdf.slac.stanford.edu:3128
  HTTPS_PROXY: http://sdfproxy.sdf.slac.stanford.edu:3128
  SQUID_PROXY: http://sdfproxy.sdf.slac.stanford.edu:3128
  NO_PROXY: .slac.stanford.edu
  DEPLOY_BRANCH: deploy-slac-comcam
  S3_ENDPOINT_URL: https://s3dfrgw.slac.stanford.edu
  SASQUATCH_EXTRAS: dataset_tag=LSSTComCam/rapid_analysis
  LSST_RESOURCES_S3_PROFILE_embargo: https://sdfembs3.sdf.slac.stanford.edu
  HOME: /home/saluser
scripts:
###
### ComCam pods
###
- name: LSSTComCam/runButlerWatcher.py
  mounts:
  - sdf-group-rubin
  - sdf-data-rubin
  - sdf-scratch
- name: LSSTComCam/runHeadNode.py
  mounts:
  - sdf-group-rubin
  - sdf-data-rubin
  - sdf-scratch
- name: LSSTComCam/runMetadataServer.py
  mounts:
  - sdf-group-rubin
  - sdf-data-rubin
  - sdf-scratch
- name: LSSTComCam/runPlotter.py
  mounts:
  - sdf-group-rubin
  - sdf-data-rubin
  - sdf-scratch
###
### ComCam StatefulSets
###
comcamWorkerSet:
  name: LSSTComCam/runSfmRunner.py
  mounts:
  - sdf-group-rubin
  - sdf-data-rubin
  - sdf-scratch
  replicas: 9
  resources:
    requests:
      cpu: 1.0
      memory: 4G
    limits:
      cpu: 1.0
      memory: 8G
comcamGather2aSet:
  name: LSSTComCam/runStep2aWorker.py
  mounts:
  - sdf-group-rubin
  - sdf-data-rubin
  - sdf-scratch
  replicas: 8
  resources:
    requests:
      cpu: 1.0
      memory: "4G"
    limits:
      cpu: 1.0
      memory: "8G"
comcamGatherRollupSet:
  name: LSSTComCam/runNightlyWorker.py
  mounts:
  - sdf-group-rubin
  - sdf-data-rubin
  - sdf-scratch
  - sdf-group-rubin
  - sdf-data-rubin
  - sdf-scratch
  replicas: 4
  resources:
    requests:
      cpu: 1.0
      memory: "12G"
    limits:
      cpu: 1.0
      memory: "24G"
credentialFile: google_write_creds
vaultPrefixPath: secret/rubin/usdf-rapid-analysis
pullSecretsPath: pull-secret
rubinTvSecretsPath: rubintv-secrets
credentialSecretsPath: rubintv-broadcaster
butlerSecret:
  key: butler-secret
  containerPath: /secrets
  dbUser: rubin
envSecrets:
- name: ASTROMETRY_NET_API_KEY
  secretName: rubintv-secrets
  secretKey: astrometry-net-api-key
imagePullSecrets:
- name: pull-secret
pvcMountpointClaim:
- name: sdf-group-rubin
  containerPath: /sdf/group/rubin
  claimSize: 1Gi
  accessMode: ReadWriteMany
- name: sdf-data-rubin
  containerPath: /sdf/data/rubin
  claimSize: 1Gi
  accessMode: ReadWriteMany
- name: sdf-scratch
  containerPath: /sdf/scratch
  claimSize: 1Gi
  accessMode: ReadWriteMany
resources:
  requests:
    cpu: 0.5
    memory: 1G
  limits:
    cpu: 1.0
    memory: 2.5G
redis:
  enabled: true
  port: 6379
  env:
    MASTER: true
  serviceAnnotations:
    metallb.universe.tf/address-pool: sdf-services
  envSecrets:
  - name: REDIS_PASSWORD
    secretName: rubintv-secrets
    secretKey: redis-password
  storage:
    request: 10Gi
  resources:
    requests:
      cpu: 100m
      memory: 1Gi
    limits:
      cpu: 1
      memory: 50Gi
