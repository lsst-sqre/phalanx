image:
  repository: ghcr.io/lsst-sitcom/rubintv_production
  tag: tickets-DM-50534-w27
  pullPolicy: IfNotPresent
location: USDF
env:
  DAF_BUTLER_REPOSITORY_INDEX: /config/data-repos.yaml
  http_proxy: http://sdfproxy.sdf.slac.stanford.edu:3128
  https_proxy: http://sdfproxy.sdf.slac.stanford.edu:3128
  squid_proxy: http://sdfproxy.sdf.slac.stanford.edu:3128
  no_proxy: .slac.stanford.edu
  HTTP_PROXY: http://sdfproxy.sdf.slac.stanford.edu:3128
  HTTPS_PROXY: http://sdfproxy.sdf.slac.stanford.edu:3128
  SQUID_PROXY: http://sdfproxy.sdf.slac.stanford.edu:3128
  NO_PROXY: .slac.stanford.edu
  DEPLOY_BRANCH: deploy-usdf
  S3_ENDPOINT_URL: https://s3dfrgw.slac.stanford.edu
  SASQUATCH_EXTRAS: dataset_tag=LSSTCam/rapid_analysis
  LSST_RESOURCES_S3_PROFILE_embargo: https://sdfembs3.sdf.slac.stanford.edu
  AWS_REQUEST_CHECKSUM_CALCULATION: WHEN_REQUIRED
  AWS_RESPONSE_CHECKSUM_VALIDATION: WHEN_REQUIRED
  HOME: /home/saluser
  RA_PULL_DIRECTORIES: ""
podAnnotations:
  edu.stanford.slac.sdf.project/usdf-embargo: "true"
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: node-role.kubernetes.io/rapid-analysis
          operator: Exists
securityContext:
  uid: 17951
  gid: 4085
scripts:
###
### LSSTCam pods
###
- name: LSSTCam/runButlerWatcher.py
  mounts:
  - sdf-scratch
- name: LSSTCam/runHeadNode.py
  mounts:
  - sdf-scratch
- name: LSSTCam/runMetadataServer.py
  mounts:
  - sdf-scratch
- name: LSSTCam/runOneOffExpRecord.py
  mounts:
  - sdf-scratch
- name: LSSTCam/runOneOffPostIsr.py
  mounts:
  - sdf-scratch
- name: LSSTCam/runOneOffCalexp.py
  mounts:
  - sdf-scratch
- name: LSSTCam/runPlotter.py
  mounts:
  - sdf-scratch
  resources:
    requests:
      cpu: 1
      memory: 8G
    limits:
      cpu: 1
      memory: 12G
- name: LSSTCam/runButlerCanary.py
  mounts:
  - sdf-scratch
  env:
    DAF_BUTLER_CACHE_EXPIRATION_MODE: disabled
###
### LSSTCam StatefulSets
###
lsstcamWorkerSet:
  name: LSSTCam/runSfmRunner.py
  replicas: 820
  mounts:
  - sdf-scratch
  resources:
    requests:
      cpu: 1.0
      memory: 4G
    limits:
      cpu: 1.0
      memory: 8G
lsstcamGather2aSet:
  name: LSSTCam/runStep1bWorker.py
  mounts:
  - sdf-scratch
  replicas: 5
  resources:
    requests:
      cpu: 1.0
      memory: "4G"
    limits:
      cpu: 1.0
      memory: "8G"
credentialFile: google_write_creds
vaultPrefixPath: secret/rubin/usdf-rapid-analysis
rubinTvSecretsPath: rubintv-secrets
credentialSecretsPath: rubintv-broadcaster
butlerSecret:
  key: butler-secret
  containerPath: /secrets
  dbUser: rubin
envSecrets:
- name: ASTROMETRY_NET_API_KEY
  secretName: rubintv-secrets
  secretKey: astrometry-net-api-key
pvcMountpointClaim:
- name: sdf-group-rubin
  containerPath: /sdf/group/rubin
  claimSize: 1Gi
  accessMode: ReadWriteMany
- name: sdf-data-rubin
  containerPath: /sdf/data/rubin
  claimSize: 1Gi
  accessMode: ReadWriteMany
- name: sdf-scratch
  containerPath: /sdf/scratch
  claimSize: 1Gi
  accessMode: ReadWriteMany
resources:
  requests:
    cpu: 0.5
    memory: 1G
  limits:
    cpu: 1.0
    memory: 2.5G
redis:
  enabled: true
  port: 6379
  env:
    MASTER: true
  serviceAnnotations:
    metallb.universe.tf/address-pool: sdf-services
  envSecrets:
  - name: REDIS_PASSWORD
    secretName: rubintv-secrets
    secretKey: redis-password
  storage:
    request: 10Gi
  resources:
    requests:
      cpu: 100m
      memory: 1Gi
    limits:
      cpu: 1
      memory: 50Gi
