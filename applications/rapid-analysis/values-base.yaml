image:
  repository: ts-dockerhub.lsst.org/rapid-analysis
  tag: c0041
  pullPolicy: Always
location: BTS
siteTag: bts
env:
  DAF_BUTLER_REPOSITORY_INDEX: /project/data-repos.yaml
  DEPLOY_BRANCH: deploy-bts
  LSST_RESOURCES_S3_PROFILE_butler: https://s3-butler.ls.lsst.org
  AWS_REQUEST_CHECKSUM_CALCULATION: WHEN_REQUIRED
  BUTLER_ROLLOUT_PAUSE: 1.0
securityContext:
  uid: 73006
  gid: 73006
scripts:
###
### AuxTel pods
###
- name: LATISS/runButlerWatcher.py
  mounts:
  - auxtel-data
  - auxtel-gen3-data
  - project-shared
- name: LATISS/runHeadNode.py
  mounts:
  - auxtel-data
  - auxtel-gen3-data
  - project-shared
- name: LATISS/runMetadataServer.py
  mounts:
  - auxtel-data
  - auxtel-gen3-data
  - project-shared
# - name: LATISS/runOneOffVisitImage.py
#   mounts:
#   - auxtel-data
#   - auxtel-gen3-data
#   - project-shared
- name: LATISS/runOneOffExpRecord.py
  mounts:
  - auxtel-data
  - auxtel-gen3-data
  - project-shared
- name: LATISS/runOneOffPostIsr.py
  mounts:
  - auxtel-data
  - auxtel-gen3-data
  - project-shared
  resources:
    requests:
      cpu: 1.0
      memory: 6G
    limits:
      cpu: 1.0
      memory: 12G
###
### LSSTCam pods
###
- name: LSSTCam/runButlerWatcher.py
  mounts:
  - lsstcam-data
  - project-shared
- name: LSSTCam/runHeadNode.py
  mounts:
  - lsstcam-data
  - project-shared
- name: LSSTCam/runMetadataServer.py
  mounts:
  - lsstcam-data
  - project-shared
- name: LSSTCam/runOneOffExpRecord.py
  mounts:
  - lsstcam-data
  - project-shared
- name: LSSTCam/runOneOffPostIsr.py
  mounts:
  - lsstcam-data
  - project-shared
- name: LSSTCam/runOneOffVisitImage.py
  mounts:
  - lsstcam-data
  - project-shared
- name: LSSTCam/runMetadataServerAos.py
  mounts:
  - lsstcam-data
  - project-shared
- name: LSSTCam/runPlotter.py
  mounts:
  - lsstcam-data
  - project-shared
  resources:
    requests:
      cpu: .2
      memory: 6G
    limits:
      cpu: 1.0
      memory: 12G
- name: LSSTCam/runPsfPlotting.py
  mounts:
  - lsstcam-data
  - project-shared
  resources:
    requests:
      cpu: .5
      memory: 4G
    limits:
      cpu: 1
      memory: 8G
##
## LATISS StatefulSets
##
latissWorkerSet:
  name: LATISS/runSfmRunner.py
  mounts:
  - auxtel-data
  - auxtel-gen3-data
  - project-shared
  replicas: 1
  resources:
    requests:
      cpu: 0.5
      memory: 3G
    limits:
      cpu: 1.0
      memory: 6G
###
### LSSTCam StatefulSets
###
lsstcamWorkerSet:
  name: LSSTCam/runSfmRunner.py
  mounts:
  - lsstcam-data
  - project-shared
  replicas: 189  # 1 deep for now
  resources:
    requests:
      cpu: .5
      memory: 4G
    limits:
      cpu: 1.0
      memory: 6G  # we should check this value
lsstcamAosWorkerSet:
  name: LSSTCam/runAosWorker.py
  mounts:
  - lsstcam-data
  - project-shared
  replicas: 16  # 2 deep for corner chips (8 of them)
  resources:
    requests:
      cpu: .5
      memory: 4G
    limits:
      cpu: 1.0
      memory: 8G
lsstcamGather1bSet:
  name: LSSTCam/runStep1bWorker.py
  mounts:
  - lsstcam-data
  - project-shared
  replicas: 5
  resources:
    requests:
      cpu: 1.0
      memory: "4G"
    limits:
      cpu: 1.0
      memory: "8G"
lsstcamGather1bAosSet:
  name: LSSTCam/runStep1bAosWorker.py
  mounts:
  - lsstcam-data
  - project-shared
  replicas: 3
  resources:
    requests:
      cpu: 0.5
      memory: "4G"
    limits:
      cpu: 1.0
      memory: "8G"
lsstcamGatherRollupSet:
  name: LSSTCam/runNightlyWorker.py
  mounts:
  - lsstcam-data
  - project-shared
  replicas: 5
  resources:
    requests:
      cpu: 1.0
      memory: "12G"
    limits:
      cpu: 1.0
      memory: "24G"
# TODO: remove google credentials
credentialFile: google_write_creds
vaultPrefixPath: secret/k8s_operator/base-lsp.lsst.codes
pullSecretsPath: pull-secret
rubinTvSecretsPath: rubintv
# TODO: remove google credentials
credentialSecretsPath: rubintv
butlerSecret:
  key: butler-secret
  containerPath: /home/saluser/.lsst
  dbUser: oods
imagePullSecrets:
- name: pull-secret
nfsMountpoint:
- name: auxtel-data
  containerPath: /repo/LATISS
  readOnly: false
  server: nfs-auxtel.ls.lsst.org
  serverPath: /auxtel/repo/LATISS
- name: auxtel-gen3-data
  containerPath: /data/lsstdata/BTS/auxtel
  readOnly: true
  server: nfs-auxtel.ls.lsst.org
  serverPath: /auxtel/lsstdata/BTS/auxtel
- name: project-shared
  containerPath: /project
  readOnly: false
  server: nfs-project.ls.lsst.org
  serverPath: /project
resources:
  requests:
    cpu: 0.5
    memory: 1G
  limits:
    cpu: 1.0
    memory: 2.5G
redis:
  enabled: true
  port: 6379
  env:
    MASTER: true
  envSecrets:
  - name: REDIS_PASSWORD
    secretName: rubintv-secrets
    secretKey: redis-password
  storage:
    classname: rook-ceph-block
    request: 10Gi
  resources:
    requests:
      cpu: 100m
      memory: 1Gi
    limits:
      cpu: 1
      memory: 50Gi
squid:
  enabled: true
  podAnnotations:
    k8s.v1.cni.cncf.io/networks: "kube-system/lhn"
