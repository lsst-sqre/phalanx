aws-access-key-id:
  description: >-
    Access key for writing to the S3 Large File Annex.
  copy:
    application: auxtel
    key: aws-access-key-id
aws-secret-access-key:
  description: >-
    Secret access key for writing to the S3 Large File Annex.
  copy:
    application: auxtel
    key: aws-secret-access-key
ts-salkafka-password:
  description: >-
    Credentials for the ts-salkafka user for the Kafka brokers.
  copy:
    application: sasquatch
    key: ts-salkafka-password
postgres-credentials.txt:
  description: >-
    Credentials for oods user Postgres access.
  copy:
    application: auxtel
    key: postgres-credentials.txt
user-user-pass:
  description: >-
    Password for the LOVE user_user.
  copy:
    application: love
    key: user-user-pass
