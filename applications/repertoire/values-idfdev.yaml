image:
  pullPolicy: "Always"
  tag: "tickets-DM-54207"

config:
  availableDatasets:
    - "dp02"
    - "dp03"
    - "dp1"
  hips:
    legacy:
      dataset: "dp1"
  influxdbDatabases:
    idfdev_efd:
      url: "https://data-dev.lsst.cloud/influxdb/"
      database: "efd"
      username: "efdreader"
      passwordKey: "idfdev_efd-password"
      schemaRegistry: "http://sasquatch-schema-registry.sasquatch:8081"
  metrics:
    enabled: true
  slackAlerts: true
  tap:
    schemaVersion: "tickets/DM-54182"
    schemaSourceTemplate: "gs://rubin-sdm-schemas-artifacts/{version}/schemas.tar.gz"
    servers:
      tap:
        enabled: true
      ssotap:
        enabled: true
  useSubdomains:
    - "nublado"

cloudsql:
  enabled: true
  instanceConnectionName: "science-platform-dev-7696:us-central1:science-platform-dev-e9e11de2"
  serviceAccount: "repertoire@science-platform-dev-7696.iam.gserviceaccount.com"
