{{- if .Values.config.metrics.enabled -}}
apiVersion: access.strimzi.io/v1alpha1
kind: KafkaAccess
metadata:
  name: "repertoire-kafka"
  labels:
    {{- include "repertoire.labels" . | nindent 4 }}
spec:
  kafka:
    name: "sasquatch"
    namespace: "sasquatch"
    listener: "tls"
  user:
    kind: "KafkaUser"
    apiGroup: "kafka.strimzi.io"
    name: "app-metrics-repertoire"
    namespace: "sasquatch"
{{- end }}
