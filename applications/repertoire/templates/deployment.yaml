apiVersion: apps/v1
kind: Deployment
metadata:
  name: "repertoire"
  labels:
    {{- include "repertoire.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "repertoire.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "repertoire.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      automountServiceAccountToken: false
      containers:
        - name: {{ .Chart.Name }}
          env:
            {{- if .Values.config.metrics.enabled }}
            - name: "KAFKA_BOOTSTRAP_SERVERS"
              valueFrom:
                secretKeyRef:
                  name: "repertoire-kafka"
                  key: "bootstrapServers"
            - name: "KAFKA_CLIENT_CERT_PATH"
              value: "/etc/repertoire-kafka/user.crt"
            - name: "KAFKA_CLIENT_KEY_PATH"
              value: "/etc/repertoire-kafka/user.key"
            - name: "KAFKA_CLUSTER_CA_PATH"
              value: "/etc/repertoire-kafka/ca.crt"
            - name: "KAFKA_SECURITY_PROTOCOL"
              valueFrom:
                secretKeyRef:
                  name: "repertoire-kafka"
                  key: "securityProtocol"
            {{- end }}
            {{- if .Values.config.slackAlerts }}
            - name: "REPERTOIRE_SLACK_WEBHOOK"
              valueFrom:
                secretKeyRef:
                  name: "repertoire"
                  key: "slack-webhook"
            {{- end }}
            {{- if (and .Values.config.hips.datasets .Values.config.availableDatasets) }}
            - name: "REPERTOIRE_TOKEN"
              valueFrom:
                secretKeyRef:
                  name: "repertoire-token"
                  key: "token"
            {{- end }}
            {{- if .Values.config.sentry.enabled }}
            - name: "SENTRY_DSN"
              valueFrom:
                secretKeyRef:
                  name: "repertoire"
                  key: "sentry-dsn"
            - name: "SENTRY_ENVIRONMENT"
              value: {{ .Values.global.environmentName | quote }}
            {{- end }}
            # Uvicorn keepalive timeout, in seconds. This should be longer
            # than any keepalive timeouts on any downstream proxies. The
            # keepalive timeout for ingress-nginx connections is 60s.
            - name: "UVICORN_TIMEOUT_KEEP_ALIVE"
              value: "61"
          envFrom:
            - configMapRef:
                name: "repertoire"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          lifecycle:
            # Number of seconds k8s should wait before sending SIGTERM on
            # graceful restarts/deployments/shutdowns. We need this because it
            # takes ingress-nginx some time to configure itself to stop
            # sending traffic to the pods scheduled for termination. If
            # Uvicorn gets the SIGTERM and starts closing connections, we
            # could end up with a TCP race condition if ingress-nginx still
            # tries to send data over those connections.
            #
            # Note that terminationGracePeriodSeconds includes the time that
            # is spent in the preStop hook. If you’re adding a preStop hook
            # and your terminationGracePeriodSeconds is super fine-tuned, then
            # you should update your terminationGracePeriodSeconds to add the
            # amount of time you’ll be spending in your preStop hook.
            preStop:
              sleep:
                seconds: 10
          ports:
            - name: "http"
              containerPort: 8080
              protocol: "TCP"
          readinessProbe:
            httpGet:
              path: "/"
              port: "http"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "all"
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: "config"
              mountPath: "/etc/repertoire"
              readOnly: true
            {{- if .Values.config.influxdbDatabases }}
            - name: "secrets"
              mountPath: "/etc/repertoire/secrets"
              readOnly: true
            {{- end }}
            {{- if .Values.config.metrics.enabled }}
            - name: "kafka"
              mountPath: "/etc/repertoire-kafka/ca.crt"
              readOnly: true
              subPath: "ssl.truststore.crt"
            - name: "kafka"
              mountPath: "/etc/repertoire-kafka/user.crt"
              readOnly: true
              subPath: "ssl.keystore.crt"
            - name: "kafka"
              mountPath: "/etc/repertoire-kafka/user.key"
              readOnly: true
              subPath: "ssl.keystore.key"
            {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      volumes:
        - name: "config"
          configMap:
            name: "repertoire"
        {{- if .Values.config.influxdbDatabases }}
        - name: "secrets"
          secret:
            secretName: "repertoire"
        {{- end }}
        {{- if .Values.config.metrics.enabled }}
        - name: "kafka"
          secret:
            secretName: "repertoire-kafka"
        {{- end }}
