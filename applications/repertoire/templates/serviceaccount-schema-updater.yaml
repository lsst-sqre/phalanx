{{- if .Values.config.tapSchemaApps }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "repertoire.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "repertoire.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
