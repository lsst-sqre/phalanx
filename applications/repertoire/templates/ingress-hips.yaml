{{- if .Values.config.hips.datasets }}
apiVersion: gafaelfawr.lsst.io/v1alpha1
kind: GafaelfawrIngress
metadata:
  name: "repertoire-hips"
  labels:
    {{- include "repertoire.labels" . | nindent 4 }}
config:
  scopes:
    anonymous: true
template:
  metadata:
    name: "repertoire-hips"
    {{- with .Values.ingress.annotations }}
    annotations:
      {{- toYaml . | nindent 6 }}
    {{- end }}
  spec:
    rules:
      - host: {{ required "global.host must be set" .Values.global.host | quote }}
        http:
          paths:
            {{- if .Values.config.hips.legacy }}
            - path: "{{ .Values.config.hips.legacy.pathPrefix }}/list"
              pathType: "Exact"
              backend:
                service:
                  name: "repertoire"
                  port:
                    number: 8080
            {{- end }}
            {{- range $label, $value := .Values.config.hips.datasets }}
            - path: "{{ $.Values.config.hips.pathPrefix }}/{{ $label }}/list"
              pathType: "Exact"
              backend:
                service:
                  name: "repertoire"
                  port:
                    number: 8080
            {{- end }}
{{- end }}
