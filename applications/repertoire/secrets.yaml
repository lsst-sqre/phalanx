sentry-dsn:
  description: >-
    DSN URL to which Sentry trace and error logging will be sent.
  if: config.sentry.enabled
slack-webhook:
  description: >-
    Slack web hook used to report internal errors to Slack. This secret may be
    changed at any time.
  if: config.slackAlerts
  copy:
    application: mobu
    key: app-alert-webhook
