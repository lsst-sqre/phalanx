tap-database-password:
  description: >-
    Database password for the tap service, used by repertoire to manage
    the tap TAP_SCHEMA. Copied from tap application's database-password.
  if: config.tap.servers.tap.enabled
  copy:
    application: tap
    key: tap-schema-password
ssotap-database-password:
  description: >-
    Database password for the ssotap service, used by repertoire to manage
    the ssotap TAP_SCHEMA. Copied from ssotap application's database-password.
  if: config.tap.servers.ssotap.enabled
  copy:
    application: ssotap
    key: tap-schema-password
livetap-database-password:
  description: >-
    Database password for the livetap service, used by repertoire to manage
    the livetap TAP_SCHEMA. Copied from livetap application's database-password.
  if: config.tap.servers.livetap.enabled
  copy:
    application: livetap
    key: tap-schema-password
sentry-dsn:
  description: >-
    DSN URL to which Sentry trace and error logging will be sent.
  if: config.sentry.enabled
slack-webhook:
  description: >-
    Slack web hook used to report internal errors to Slack. This secret may be
    changed at any time.
  if: config.slackAlerts
  copy:
    application: mobu
    key: app-alert-webhook
