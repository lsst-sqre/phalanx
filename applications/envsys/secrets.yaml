aws-access-key-id:
  description: >-
    Credentials for writing to the S3 Large File Annex.
  copy:
    application: auxtel
    key: aws-access-key-id
aws-secret-access-key:
  description: >-
    Secret access key for writing to the S3 Large File Annex.
  copy:
    application: auxtel
    key: aws-secret-access-key
meteoblue-api-key:
  description: >-
    Credentials to access the Meteoblue API for weather forcasts.
soar-ringss-db-password:
  description: >-
    Credentials for the ringss user to read from database.
ts-salkafka-password:
  description: >-
    Credentials for the ts-salkafka user for the Kafka brokers.
  copy:
    application: sasquatch
    key: ts-salkafka-password
