apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nightlydigest-backend.name" . }}
  labels:
    {{- include "nightlydigest-backend.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "nightlydigest-backend.selectorLabels" . | nindent 6 }}
  replicas: {{ .Values.replicas | default 1 }}
  template:
    metadata:
      {{- with .Values.annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "nightlydigest-backend.selectorLabels" . | nindent 8 }}
    spec:
      imagePullSecrets:
        - name: "pull-secret"
      securityContext:
        runAsUser: 73006
        runAsGroup: 73006
        fsGroup: 73006
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            timeoutSeconds: 120
          readinessProbe:
            httpGet:
              path: /health
              port: http
            timeoutSeconds: 120
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- range $env := .Values.envSecrets }}
            - name: {{ $env.name }}
              valueFrom:
                secretKeyRef:
                  name: {{ $env.secretName }}
                  key: {{ $env.secretKey }}
            {{- end }}
          volumeMounts:
          - name: nightlydigest-backend-secrets
            mountPath: "/etc/secrets"
            readOnly: true
          {{- if .Values.pvcMountpoints}}
          {{- range $vol := .Values.pvcMountpoints }}
          - name: {{ $vol.name }}
            readOnly: {{ $vol.mount.readOnly | default true }}
            mountPath: {{ $vol.mount.mountPath }}
            {{- if ($vol.mount.subPath) }}
            subPath: {{ $vol.mount.subPath }}
            {{- end }}
          {{- end }}
          {{- end }}
          {{- if .Values.nfsMountpoints}}
          {{- range $vol := .Values.nfsMountpoints }}
          - name: {{ $vol.name }}
            mountPath: {{ $vol.mountPath }}
            readOnly: {{ $vol.readOnly | default true }}
          {{- end }}
          {{- end }}
      volumes:
      - name: nightlydigest-backend-secrets
        secret:
          secretName: nightlydigest
          defaultMode: 0400
      {{- if .Values.pvcMountpoints}}
      {{- range $vol := .Values.pvcMountpoints }}
      - name: {{ $vol.name | quote }}
        persistentVolumeClaim:
          claimName: {{ $vol.storageClassName | quote }}
      {{- end }}
      {{- end }}
      {{- if .Values.nfsMountpoints}}
      {{- range $vol := .Values.nfsMountpoints }}
      - name: {{ $vol.name | quote }}
        nfs:
          server: {{ $vol.server | quote }}
          readOnly: {{ $vol.readOnly | default true }}
          path: {{ $vol.serverPath | quote }}
      {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
