# -- The overall namespace for the application.
namespace: nightlydigest
image:
  # -- The Nightlydigest backend image to use.
  repository: lsstts/nightlydigest-backend
  # -- (int) The cycle revision to add to the image tag.
  tag:
  # -- The pull policy on the Nightlydigest backend image.
  pullPolicy: IfNotPresent
# -- This section holds a set of key, value pairs for environmental variables.
env: {}
# -- This section holds a set of key, value pairs for secrets.
envSecrets: {}
# -- This allows for the specification of pod annotations.
annotations: {}
# -- Resource specifications applied to the pod.
resources: {}
# -- Node selection rules applied to the pod.
nodeSelector: {}
# -- Toleration specifications applied to the pod.
tolerations: []
# -- Affinity rules applied to the pod.
affinity: {}
