{{- if .Values.hinfo.latiss.enable }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "consdb-hinfo-latiss"
  labels:
    {{- include "consdb.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.hinfo.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "consdb.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        component: hinfo
        {{- include "consdb.selectorLabels" . | nindent 8 }}
    spec:
      automountServiceAccountToken: false
      containers:
        - name: "consdb-hinfo-latiss"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "all"
            readOnlyRootFilesystem: true
          image: "{{ .Values.hinfo.image.repository }}:{{ .Values.hinfo.latiss.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.hinfo.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: "INSTRUMENT"
              value: "LATISS"
            - name: "LOG_CONFIG"
              value: "{{ .Values.hinfo.latiss.logConfig }}"
            - name: "DB_HOST"
              value: "{{ .Values.db.host }}"
            - name: "DB_PASS"
              valueFrom:
                secretKeyRef:
                  name: consdb
                  key: "oods-password"
            - name: "DB_USER"
              value: "{{ .Values.db.user }}"
            - name: "DB_NAME"
              value: "{{ .Values.db.database }}"
            - name: "AWS_ACCESS_KEY_ID"
              valueFrom:
                secretKeyRef:
                  name: consdb
                  key: "lfa-key"
            - name: "AWS_SECRET_ACCESS_KEY"
              valueFrom:
                secretKeyRef:
                  name: consdb
                  key: "lfa-password"
            - name: "BUCKET_PREFIX"
              value: "{{ .Values.lfa.bucket_prefix }}"
            - name: "S3_ENDPOINT_URL"
              value: "{{ .Values.lfa.s3EndpointUrl }}"
            - name: "KAFKA_BOOTSTRAP"
              value: "{{ .Values.kafka.bootstrap }}"
            - name: "KAFKA_USERNAME"
              value: "{{ .Values.kafka.username }}"
            - name: "KAFKA_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: sasquatch
                  key: "consdb-password"
            - name: "KAFKA_GROUP_ID"
              value: "{{ .Values.kafka.group_id }}"
            - name: "SCHEMA_URL"
              value: "{{ .Values.kafka.schema_url }}"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
