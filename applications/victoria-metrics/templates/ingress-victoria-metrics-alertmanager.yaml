apiVersion: gafaelfawr.lsst.io/v1alpha1
kind: GafaelfawrIngress
metadata:
  name: "alertmanager"
  labels:
    {{- include "victoria-metrics.labels" . | nindent 4 }}
config:
  baseUrl: {{ .Values.global.baseUrl | quote }}
  loginRedirect: true
  scopes:
    all:
      - "exec:internal-tools"
  service: "alertmanager"
template:
  metadata:
    name: "alertmanager"
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /$2
    {{- with .Values.vm.ingress.annotations }}
      {{- toYaml . | nindent 6 }}
    {{- end }}
  spec:
    rules:
      - host: {{ required "global.host must be set" .Values.global.host | quote }}
        http:
          paths:
            - path: "/{{ .Values.vmAlertmanager.pathPrefix }}(/|$)(.*)"
              pathType: "ImplementationSpecific"
              backend:
                # The VictoriaMetrics operator creates this service when a VMSingle CRD
                # is applied
                service:
                  name: {{ .Values.vmAlertmanager.spec.serviceSpec.metadata.name | quote }}
                  port:
                    number: 9093
