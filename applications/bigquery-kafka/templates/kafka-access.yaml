apiVersion: access.strimzi.io/v1alpha1
kind: KafkaAccess
metadata:
  name: "bigquery-kafka-access"
  labels:
    {{- include "bigquery-kafka.labels" . | nindent 4 }}
spec:
  kafka:
    name: "sasquatch"
    namespace: "sasquatch"
    listener: "tls"
  user:
    kind: "KafkaUser"
    apiGroup: "kafka.strimzi.io"
    name: "ppdbtap-kafka"
    namespace: "sasquatch"
