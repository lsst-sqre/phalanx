apiVersion: apps/v1
kind: Deployment
metadata:
  name: "bigquery-kafka-worker"
  labels:
    {{- include "bigquery-kafka.labels" . | nindent 4 }}
spec:
  {{- if not .Values.resultWorker.autoscaling.enabled }}
  replicas: {{ .Values.resultWorker.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "bigquery-kafka.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: "worker"
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.resultWorker.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "bigquery-kafka.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: "worker"
        bigquery-kafka-redis-client: "true"
    spec:
      {{- with .Values.resultWorker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      automountServiceAccountToken: true
      serviceAccountName: "bigquery-kafka"
      containers:
        - name: "{{ .Chart.Name }}-worker"
          command:
            - "arq"
            - "qservkafka.workers.main.WorkerSettings"
          env:
            {{- include "bigquery-kafka.envVars" (dict "Values" .Values) | nindent 12 }}
          envFrom:
          - configMapRef:
              name: "bigquery-kafka"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resultWorker.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "all"
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: "kafka"
              mountPath: "/etc/bigquery-kafka/ca.crt"
              readOnly: true
              subPath: "ssl.truststore.crt"
            - name: "kafka"
              mountPath: "/etc/bigquery-kafka/user.crt"
              readOnly: true
              subPath: "ssl.keystore.crt"
            - name: "kafka"
              mountPath: "/etc/bigquery-kafka/user.key"
              readOnly: true
              subPath: "ssl.keystore.key"
      {{- with .Values.resultWorker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: {{ add .Values.config.resultTimeout 10 }}
      {{- with .Values.resultWorker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        runAsNonRoot: {{ not .Values.resultWorker.allowRootDebug }}
        runAsUser: 1000
        runAsGroup: 1000
      volumes:
        - name: "kafka"
          secret:
            secretName: "bigquery-kafka-access"
