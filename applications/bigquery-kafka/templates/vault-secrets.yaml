{{- if .Values.vaultSecretsEnabled | default true }}
apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: "bigquery-kafka"
  labels:
    {{- include "bigquery-kafka.labels" . | nindent 4 }}
spec:
  path: "{{ .Values.global.vaultSecretsPath }}/bigquery-kafka"
  type: Opaque
{{- end }}
