autoscaling:
  minReplicas: 3
config:
  dp02PostgresUri: postgresql://butler@alloydb-dp.rsp-sql-int.internal:5432/dp02
  dp1PostgresUri: postgresql://butler@alloydb-dp.rsp-sql-int.internal:5432/dp1
  s3EndpointUrl: "https://storage.googleapis.com"
  repositories:
    dp02:
      config_uri: "file:///opt/lsst/butler/config/dp02.yaml"
      authorized_groups: ["*"]
    dp1:
      config_uri: "file:///opt/lsst/butler/config/dp1.yaml"
      # g_users should be equivalent to "all users" like the '*' above, but
      # production will be configured with an actual group for dp1 and this
      # keeps things more similar.
      authorized_groups: ["g_users"]
  shareNubladoSecrets: false
  additionalS3EndpointUrls:
    slac: "https://sdfdatas3.slac.stanford.edu"
  enableSentry: true
