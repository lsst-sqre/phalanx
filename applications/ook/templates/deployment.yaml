apiVersion: apps/v1
kind: Deployment
metadata:
  name: "ook"
  labels:
    {{- include "ook.labels" . | nindent 4 }}
    app.kubernetes.io/component: "server"
    app.kubernetes.io/part-of: "ook"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "ook.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "ook.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: "server"
        app.kubernetes.io/part-of: "ook"
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if or .Values.cloudsql.enabled }}
      serviceAccountName: "ook"
      {{- else }}
      automountServiceAccountToken: false
      {{- end }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          envFrom:
            - configMapRef:
                name: "ook"
          env:
            # Writeable directory for concatenating certs. See "tmp" volume.
            - name: "KAFKA_CERT_TEMP_DIR"
              value: "/tmp/kafka_certs"
            - name: "KAFKA_SECURITY_PROTOCOL"
              value: "SSL"
            # From KafkaAccess
            - name: "KAFKA_BOOTSTRAP_SERVERS"
              valueFrom:
                secretKeyRef:
                  name: "ook-kafka"
                  key: "bootstrapServers"
            - name: "KAFKA_CLUSTER_CA_PATH"
              value: "/etc/kafkacluster/ca.crt"
            - name: "KAFKA_CLIENT_CERT_PATH"
              value: "/etc/kafkauser/user.crt"
            - name: "KAFKA_CLIENT_KEY_PATH"
              value: "/etc/kafkauser/user.key"
            # From Vault secrets
            - name: "ALGOLIA_APP_ID"
              valueFrom:
                secretKeyRef:
                  name: "ook"
                  key: "ALGOLIA_APP_ID"
            - name: "ALGOLIA_API_KEY"
              valueFrom:
                secretKeyRef:
                  name: "ook"
                  key: "ALGOLIA_API_KEY"
            - name: "OOK_DATABASE_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: "ook"
                  key: "OOK_DATABASE_PASSWORD"
            - name: "OOK_GITHUB_APP_ID"
              valueFrom:
                secretKeyRef:
                  name: "ook"
                  key: "OOK_GITHUB_APP_ID"
            - name: "OOK_GITHUB_APP_PRIVATE_KEY"
              valueFrom:
                secretKeyRef:
                  name: "ook"
                  key: "OOK_GITHUB_APP_PRIVATE_KEY"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: "kafka"
              mountPath: "/etc/kafkacluster/ca.crt"
              subPath: "ssl.truststore.crt" # CA cert from the Kafka cluster
            - name: "kafka"
              mountPath: "/etc/kafkauser/user.crt"
              subPath: "ssl.keystore.crt" # User cert from the Kafka cluster signed by the clients' CA
            - name: "kafka"
              mountPath: "/etc/kafkauser/user.key"
              subPath: "ssl.keystore.key" # private key for the consuming client
            - name: "tmp"
              mountPath: "/tmp/kafka_certs"
      {{- if .Values.cloudsql.enabled }}
      initContainers:
        {{- include "ook.cloudsqlSidecar" . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        # This secret comes from the KafkaAccess operator
        - name: "kafka"
          secret:
            secretName: ook-kafka
        - name: "ook"
          secret:
            secretName: "ook"
        - name: "tmp"
          emptyDir: {}
