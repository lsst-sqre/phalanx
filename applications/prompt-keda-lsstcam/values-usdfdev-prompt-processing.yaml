prompt-keda:

  image:
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: DM-52842-latest

  instrument:
    pipelines:
      # IMPORTANT: don't use flow-style mappings (i.e., {}) in pipelines specs
      # if the result (including any comments) is longer than 72 characters.
      # The config will get corrupted after template substitution.
      # Block-style mappings can have lines of any length.
      main: |-
        - survey: SURVEY
          pipelines:
          - ${PROMPT_PROCESSING_DIR}/pipelines/LSSTCam/dev/ApPipe.yaml
          - ${PROMPT_PROCESSING_DIR}/pipelines/LSSTCam/dev/SingleFrame.yaml
          - ${PROMPT_PROCESSING_DIR}/pipelines/LSSTCam/dev/Isr.yaml
          - ${PROMPT_PROCESSING_DIR}/pipelines/LSSTCam/dev/Isr-cal.yaml
      preprocessing: |-
        - survey: SURVEY
          pipelines: ['${PROMPT_PROCESSING_DIR}/pipelines/LSSTCam/dev/Preprocessing.yaml']
    centralRepo: s3://rubin-pp-dev-users/central_repo_2
    repoWait: 5

  s3:
    imageBucket: rubin-pp-dev
    endpointUrl: https://s3dfrgw.slac.stanford.edu
    aws_profile: prompt-processing-dev

  raw_microservice: http://embargo-butler-presence.autoingest.svc.cluster.local:8080/presence

  mpSky_service: http://172.24.5.145/ephemerides/

  iers_cache: s3://rubin-pp-dev-users/iers-cache.zip

  imageNotifications:
    kafkaClusterAddress: s3-file-notifications-kafka-external-bootstrap.s3-file-notifications:9094
    topic: prompt-processing-dev

  apdb:
    config: s3://rubin-pp-dev-users/apdb_config/cassandra/pp_apdb_lsstcam-dev.yaml

  alerts:
    username: kafka-admin
    server: usdf-alert-stream-dev.lsst.cloud:9094
    topic: alert-stream-test

  sasquatch:
    endpointUrl: https://usdf-rsp-dev.slac.stanford.edu/sasquatch-rest-proxy
    auth_env: false

  keda:
    redisStreams:
      # Dev processes very old images, set to ~20 years
      expiration: 600_000_000.0

  butler_writer:
    enabled: true
    kafka_cluster: prompt-kafka-kafka-bootstrap.prompt-kafka:9092
    kafka_username: butler-writer
    kafka_topic: butler-writer
