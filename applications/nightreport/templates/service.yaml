apiVersion: v1
kind: Service
metadata:
  name: {{ include "nightreport.fullname" . }}
  labels:
    {{- include "nightreport.labels" . | nindent 4 }}
spec:
  type: "ClusterIP"
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "nightreport.selectorLabels" . | nindent 4 }}
