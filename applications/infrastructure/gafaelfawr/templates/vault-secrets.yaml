apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: {{ template "gafaelfawr.fullname" . }}-secret
  labels:
    {{- include "gafaelfawr.labels" . | nindent 4 }}
spec:
  path: "{{ .Values.global.vaultSecretsPath }}/gafaelfawr"
  type: Opaque
{{- if .Values.config.updateSchema }}
---
apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: {{ template "gafaelfawr.fullname" . }}-secret-schema-update
  annotations:
    helm.sh/hook: "pre-install,pre-upgrade"
    helm.sh/hook-weight: "0"
  labels:
    {{- include "gafaelfawr.labels" . | nindent 4 }}
spec:
  path: "{{ .Values.global.vaultSecretsPath }}/gafaelfawr"
  type: Opaque
{{- end }}
---
{{- if .Values.config.ldap.kerberosConfig }}
apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: {{ template "gafaelfawr.fullname" . }}-keytab
  labels:
    {{- include "gafaelfawr.labels" . | nindent 4 }}
spec:
  isBinary: true
  keys:
    - "ldap-keytab"
  path: "{{ .Values.global.vaultSecretsPath }}/gafaelfawr"
  type: Opaque
{{- end }}
