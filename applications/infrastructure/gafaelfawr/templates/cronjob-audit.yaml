{{- if .Values.config.slackAlerts -}}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ template "gafaelfawr.fullname" . }}-audit
  labels:
    {{- include "gafaelfawr.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.maintenance.auditSchedule | quote }}
  concurrencyPolicy: "Forbid"
  jobTemplate:
    spec:
      activeDeadlineSeconds: {{ .Values.maintenance.deadlineSeconds }}
      ttlSecondsAfterFinished: {{ .Values.maintenance.cleanupSeconds }}
      template:
        metadata:
          {{- with .Values.maintenance.podAnnotations }}
          annotations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          labels:
            {{- include "gafaelfawr.selectorLabels" . | nindent 12 }}
            app.kubernetes.io/component: "audit"
            gafaelfawr-redis-client: "true"
        spec:
          restartPolicy: "Never"
          automountServiceAccountToken: false
          containers:
            - name: "gafaelfawr"
              command:
                {{- if .Values.config.ldap.kerberosConfig }}
                - "k5start"
                - "-aqUFf"
                - "/etc/krb5.keytab"
                - "--"
                {{- end }}
                - "gafaelfawr"
                - "audit"
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
              imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
              {{- with .Values.maintenance.resources }}
              resources:
                {{- toYaml . | nindent 16 }}
              {{- end }}
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - "all"
                readOnlyRootFilesystem: true
              volumeMounts:
                - name: "config"
                  mountPath: "/etc/gafaelfawr"
                  readOnly: true
                - name: "secret"
                  mountPath: "/etc/gafaelfawr/secrets"
                  readOnly: true
                {{- if .Values.config.ldap.kerberosConfig }}
                - name: "keytab"
                  mountPath: "/etc/krb5.keytab"
                  readOnly: true
                  subPath: "ldap-keytab"
                - name: "kerberos-config"
                  mountPath: "/etc/krb5.conf"
                  readOnly: true
                  subPath: "krb5.conf"
                - name: "tmp"
                  mountPath: "/tmp"
                {{- end }}
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
          volumes:
            - name: "config"
              configMap:
                name: {{ template "gafaelfawr.fullname" . }}-config
            - name: "secret"
              secret:
                secretName: {{ template "gafaelfawr.fullname" . }}-secret
            {{- if .Values.config.ldap.kerberosConfig }}
            - name: "keytab"
              secret:
                secretName: {{ template "gafaelfawr.fullname" . }}-keytab
            - name: "kerberos-config"
              configMap:
                name: {{ template "gafaelfawr.fullname" . }}-config-kerberos
            - name: "tmp"
              emptyDir: {}
            {{- end }}
          {{- with .Values.maintenance.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.maintenance.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.maintenance.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}
