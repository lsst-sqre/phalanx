argo-cd:
  server:
    ingress:
      hosts:
        - "data-dev.lsst.cloud"

    config:
      url: "https://data-dev.lsst.cloud/argo-cd"
      dex.config: |
        connectors:
          # Auth using Google.
          # See https://dexidp.io/docs/connectors/google/
          - type: google
            id: google
            name: Google
            config:
              clientID: 176818997517-o2tu9978r099fnsnh1acd608gkmopfhu.apps.googleusercontent.com
              clientSecret: $dex.clientSecret
              hostedDomains:
                - lsst.cloud
              redirectURI: https://data-dev.lsst.cloud/argo-cd/api/dex/callback

    rbacConfig:
      policy.csv: |
        p, role:normal-user, applications, get, */*, allow
        p, role:normal-user, applications, create, */*, allow
        p, role:normal-user, applications, sync, */*, allow
        p, role:normal-user, applications, *, infrastructure/*, deny

