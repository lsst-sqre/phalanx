# Default values for turborepo-cache.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

cache:
  # -- Number of cache deployment pods to start
  replicaCount: 1

  image:
    # -- Image to use in the cache deployment
    repository: "ducktors/turborepo-remote-cache"

    # -- Pull policy for the cache image
    pullPolicy: "IfNotPresent"

    # -- Tag of cache image to use
    # @default -- The appVersion of the chart
    tag: null

  config:
    # -- Storage path for the cache
    storagePath: ""

    # -- Google Cloud service account email for GKE workload identity
    # @default -- Do not create a Kubernetes ServiceAccount
    googleServiceAccount: null

  # -- Affinity rules for the cache deployment pod
  affinity: {}

  # -- Node selection rules for the cache deployment pod
  nodeSelector: {}

  # -- Annotations for the cache deployment pod
  podAnnotations: {}

  # -- Resource limits and requests for the cache deployment pod
  # @default -- See `values.yaml`
  resources:
    limits:
      cpu: "1"
      memory: "512Mi"
    requests:
      cpu: "50m"
      memory: "256Mi"

  # -- Tolerations for the cache deployment pod
  tolerations: []

ingress:
  # -- Additional annotations for the ingress rule
  annotations: {}

proxy:
  # -- Number of proxy deployment pods to start
  replicaCount: 1

  image:
    # -- Image to use for the proxy deployment
    repository: "ghcr.io/lsst-sqre/turborepo-cache-proxy"

    # -- Pull policy for the proxy image
    pullPolicy: "IfNotPresent"

    # -- Tag of proxy image to use
    tag: "1.0.0"

  config:
    # -- Log level for the proxy application
    logLevel: "INFO"

    # -- Logging profile (production for JSON, development for human-friendly)
    logProfile: "production"

    # -- Name of the proxy application
    name: "turborepo-cache-proxy"

    # -- URL path prefix for the proxy application
    pathPrefix: "/turborepo-cache"

  # -- Affinity rules for the proxy deployment pod
  affinity: {}

  # -- Node selection rules for the proxy deployment pod
  nodeSelector: {}

  # -- Annotations for the proxy deployment pod
  podAnnotations: {}

  # -- Resource limits and requests for the proxy deployment pod
  # @default -- See `values.yaml`
  resources:
    limits:
      cpu: "1"
      memory: "256Mi"
    requests:
      cpu: "2m"
      memory: "64Mi"

  # -- Tolerations for the proxy deployment pod
  tolerations: []

# The following will be set by parameters injected by Argo CD and should not
# be set in the individual environment values files.
global:
  # -- Host name for ingress
  # @default -- Set by Argo CD
  host: null

  # -- Base path for Vault secrets
  # @default -- Set by Argo CD
  vaultSecretsPath: null
