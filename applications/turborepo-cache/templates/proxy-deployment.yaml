apiVersion: apps/v1
kind: Deployment
metadata:
  name: "turborepo-cache-proxy"
  labels:
    {{- include "turborepo-cache.proxy.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.proxy.replicaCount }}
  selector:
    matchLabels:
      {{- include "turborepo-cache.proxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/proxy-configmap.yaml") . | sha256sum }}
        {{- with .Values.proxy.podAnnotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "turborepo-cache.proxy.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.proxy.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      automountServiceAccountToken: false
      containers:
        - name: {{ .Chart.Name }}-proxy
          image: "{{ .Values.proxy.image.repository }}:{{ .Values.proxy.image.tag }}"
          imagePullPolicy: {{ .Values.proxy.image.pullPolicy }}
          ports:
            - name: "http"
              containerPort: 8080
              protocol: "TCP"
          envFrom:
            - configMapRef:
                name: "turborepo-cache-proxy"
          env:
            - name: "TURBOREPO_CACHE_PROXY_CACHE_URL"
              value: "http://turborepo-cache:8080"
            - name: "TURBOREPO_CACHE_PROXY_CACHE_TOKEN"
              valueFrom:
                secretKeyRef:
                  name: "turborepo-cache"
                  key: "cacheToken"
          livenessProbe:
            httpGet:
              path: "/healthcheck"
              port: "http"
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: "/healthcheck"
              port: "http"
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.proxy.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "all"
            readOnlyRootFilesystem: true
      {{- with .Values.proxy.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.proxy.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
