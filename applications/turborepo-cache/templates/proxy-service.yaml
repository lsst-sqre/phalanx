apiVersion: v1
kind: Service
metadata:
  name: "turborepo-cache-proxy"
  labels:
    {{- include "turborepo-cache.proxy.labels" . | nindent 4 }}
spec:
  type: "ClusterIP"
  ports:
    - port: 80
      targetPort: "http"
      protocol: "TCP"
      name: "http"
  selector:
    {{- include "turborepo-cache.proxy.selectorLabels" . | nindent 4 }}
