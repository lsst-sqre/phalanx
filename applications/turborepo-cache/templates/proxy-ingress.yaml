apiVersion: gafaelfawr.lsst.io/v1alpha1
kind: GafaelfawrIngress
metadata:
  name: "turborepo-cache-proxy"
  labels:
    {{- include "turborepo-cache.proxy.labels" . | nindent 4 }}
config:
  scopes:
    all:
      - "write:turborepo"
  allowCookies: false
  service: "turborepo-cache-proxy"
template:
  metadata:
    name: "turborepo-cache-proxy"
    {{- with .Values.ingress.annotations }}
    annotations:
      {{- toYaml . | nindent 6 }}
    {{- end }}
  spec:
    rules:
      - host: {{ required "global.host must be set" .Values.global.host | quote }}
        http:
          paths:
            - path: {{ .Values.proxy.config.pathPrefix | quote }}
              pathType: "Prefix"
              backend:
                service:
                  name: "turborepo-cache-proxy"
                  port:
                    number: 80
