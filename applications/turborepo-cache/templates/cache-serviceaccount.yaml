{{- if .Values.cache.config.googleServiceAccount }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: turborepo-cache
  labels:
    {{- include "turborepo-cache.cache.labels" . | nindent 4 }}
  annotations:
    iam.gke.io/gcp-service-account: {{ .Values.cache.config.googleServiceAccount | quote }}
{{- end }}
