apiVersion: v1
kind: Service
metadata:
  name: "turborepo-cache"
  labels:
    {{- include "turborepo-cache.cache.labels" . | nindent 4 }}
spec:
  type: "ClusterIP"
  ports:
    - port: 8080
      targetPort: "http"
      protocol: "TCP"
      name: "http"
  selector:
    {{- include "turborepo-cache.cache.selectorLabels" . | nindent 4 }}
