apiVersion: v1
kind: ConfigMap
metadata:
  name: "jira-stats"
  labels:
    {{- include "jira-stats.labels" . | nindent 4 }}
data:
  JIRA_STATS_LOG_LEVEL: {{ .Values.config.logLevel | quote }}
  JIRA_STATS_PATH_PREFIX: {{ .Values.config.pathPrefix | quote }}
  JIRA_STATS_PROFILE: {{ .Values.config.logProfile | quote }}
