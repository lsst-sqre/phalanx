apiVersion: v1
kind: Service
metadata:
  name: "jira-stats"
  labels:
    {{- include "jira-stats.labels" . | nindent 4 }}
spec:
  type: "ClusterIP"
  ports:
    - port: 8080
      targetPort: "http"
      protocol: "TCP"
      name: "http"
  selector:
    {{- include "jira-stats.selectorLabels" . | nindent 4 }}
