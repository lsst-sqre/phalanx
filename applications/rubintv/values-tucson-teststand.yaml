rubintv:
  siteTag: "tucson"

  imagePullSecrets:
  - name: pull-secret

  frontend:
    debug: true
    env:
    - name: S3_ENDPOINT_URL
      value: &s3E "https://s3.tu.lsst.org"
    - name: RAPID_ANALYSIS_LOCATION
      value: "TTS"
    - name: DDV_DEPLOY_BRANCH
      value: &dbE "deploy-tts"
    - name: DDV_BASE_HREF
      value: "/rubintv/ddv/"
    - name: DDV_CLIENT_WS_ADDRESS
      value: "rubintv/ws/ddv"
    - name: RA_REDIS_HOST
      value: "redis-service.rapid-analysis.svc.cluster.local"
    envSecrets:
    - name: RA_REDIS_PASSWORD
      secretName: rubintv-secrets
      secretKey: ra-redis-password
    image:
      tag: deploy
      pullPolicy: Always
    resources:
      requests:
        cpu: 1
        memory: 3Gi
      limits:
        cpu: 2
        memory: 6Gi

  workers:
    replicas: 0
    image:
      repository: ts-dockerhub.lsst.org/rapid-analysis
      tag: c0041
      pullPolicy: Always
    uid: 73006
    gid: 73006
    scriptsLocation: /repos/rubintv_analysis_service/scripts
    script: rubintv_worker.py -a rubintv -p 8080 -l tucson
    env:
    - name: S3_ENDPOINT_URL
      value: *s3E
    - name: DAF_BUTLER_REPOSITORY_INDEX
      value: "/project/data-repos.yaml"
    - name: LSST_RESOURCES_S3_PROFILE_butler
      value: *s3E
    - name: PGUSER
      value: "oods"
    - name: DEPLOY_BRANCH
      value: *dbE
    nfsMountpoint:
    - name: project-shared
      containerPath: /project
      readOnly: false
      server: nfs-project.tu.lsst.org
      serverPath: /project
    resources:
      requests:
        cpu: 1
        memory: 4Gi
      limits:
        cpu: 2
        memory: 8Gi
