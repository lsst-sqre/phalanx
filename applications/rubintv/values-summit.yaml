rubintv:
  siteTag: "summit"

  imagePullSecrets:
  - name: pull-secret

  frontend:
    debug: true
    env:
    - name: RA_PULL_DIRECTORIES
      value: "rubintv_analysis_service"
    - name: SCRIPTS_LOCATION
      value: "/repos/rubintv_analysis_service/scripts"
    - name: S3_ENDPOINT_URL
      value: &s3E "https://s3.cp.lsst.org"
    - name: RAPID_ANALYSIS_LOCATION
      value: "SUMMIT"
    - name: DDV_DEPLOY_BRANCH
      value: &dbE "deploy-summit"
    - name: DDV_BASE_HREF
      value: "/rubintv/ddv/"
    - name: DDV_CLIENT_WS_ADDRESS
      value: "rubintv/ws/ddv"
    - name: RA_REDIS_HOST
      value: "redis-service.rapid-analysis.svc.cluster.local"
    envSecrets:
    - name: RA_REDIS_PASSWORD
      secretName: rubintv-secrets
      secretKey: ra-redis-password
    image:
      tag: v2.6.10
      pullPolicy: Always
    resources:
      requests:
        cpu: 1
        memory: 3Gi
      limits:
        cpu: 2
        memory: 6Gi

  workers:
    replicas: 1
    image:
      repository: ghcr.io/lsst-sitcom/rubintv_production
      tag: w_2025_38
      pullPolicy: Always
    uid: 73006
    gid: 73006
    scriptsLocation: /repos/rubintv_analysis_service/scripts
    script: rubintv_worker.py -a rubintv -p 8080 -l summit
    env:
    - name: S3_ENDPOINT_URL
      value: *s3E
    - name: DAF_BUTLER_REPOSITORY_INDEX
      value: "/project/data-repos.yaml"
    - name: LSST_RESOURCES_S3_PROFILE_butler
      value: *s3E
    - name: PGUSER
      value: "oods"
    - name: DEPLOY_BRANCH
      value: *dbE
    nfsMountpoint:
    - name: project-shared
      containerPath: /project
      readOnly: false
      server: nfs-project.ls.lsst.org
      serverPath: /project
    - name: project-rubintv-ddv-config
      containerPath: /var/ddv-config
      readOnly: false
      server: nfs-project.cp.lsst.org
      serverPath: /project/rubintv/ddv-config
    resources:
      requests:
        cpu: 1
        memory: 4Gi
      limits:
        cpu: 2
        memory: 8Gi
