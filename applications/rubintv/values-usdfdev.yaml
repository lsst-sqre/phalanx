    debug: true
    env:
    - name: http_proxy
      value: "http://sdfproxy.sdf.slac.stanford.edu:3128"
    - name: https_proxy
      value: "http://sdfproxy.sdf.slac.stanford.edu:3128"
    - name: no_proxy
      value: "hub.nublado,.sdf.slac.stanford.edu,.slac.stanford.edu,localhost,127.0.0.1"
  image:
    repository: ghcr.io/lsstsqre/rubin-tv
    tag: tickets/DM-40149
    pullPolicy: Always

