cadc-tap:
  tapSchema:
    image:
      repository: "lsstsqre/tap-schema-idfint-ppdbtap"
      tag: "tickets-DM-51914"
      pullPolicy: "Always"

  config:
    backend: "bigquery"
    kafka:
      enabled: true
      kafkaUserName: "ppdbtap"
      consumerGroupId: "ppdbtap"
      topics:
        jobRun: "lsst.ppdbtap.job-run"
        jobStatus: "lsst.ppdbtap.job-status"
        jobDelete: "lsst.ppdbtap.job-delete"

    urlRewrite:
      enabled: true
      rules: "ivoa.ObsCore:access_url, dp02_dc2_catalogs.ObsCore:access_url, dp1.ObsCore:access_url"

    bigquery:
      project: "ppdb-prod"
      dataset: "ppdb_lsstcam"
      schema: "ppdb"

  cloudsql:
    enabled: true
    instanceConnectionName: "science-platform-int-dc5d:us-central1:science-platform-int-8f439af2"
    serviceAccount: "ppdbtap@science-platform-int-dc5d.iam.gserviceaccount.com"
    database: "ppdbtap"
