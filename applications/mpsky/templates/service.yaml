apiVersion: v1
kind: Service
metadata:
  name: "mpsky"
  labels:
    {{- include "mpsky.labels" . | nindent 4 }}
  {{- with .Values.serviceAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: "LoadBalancer"
  allocateLoadBalancerNodePorts:  {{ .Values.service.nodePorts }}
  ports:
    - port: 80
      targetPort: 8080
      protocol: "TCP"
      name: "http"
  selector:
    {{- include "mpsky.selectorLabels" . | nindent 4 }}
