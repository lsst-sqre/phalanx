apiVersion: v1
kind: Service
metadata:
  name: "mpsky"
  labels:
    {{- include "mpsky.labels" . | nindent 4 }}
  annotations:
#    metallb.universe.tf/address-pool: sdf-services
    loadBalancerIP: 172.24.5.245
spec:
  type: "LoadBalancer"
  ports:
    - port: 80
      targetPort: 8080
      protocol: "TCP"
      name: "http"
  selector:
    {{- include "mpsky.selectorLabels" . | nindent 4 }}
