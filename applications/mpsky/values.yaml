# Default values for mpsky.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Number of web deployment pods to start
replicaCount: 1

image:
  # -- Image to use in the mpsky deployment
#  repository: "ghcr.io/lsst-sqre/mpsky"
  repository: "ghcr.io/mjuric/mpsky-daily"

  # -- Pull policy for the mpsky image
#  pullPolicy: "IfNotPresent"
  pullPolicy: "Always"

  # -- Tag of image to use
  # @default -- The appVersion of the chart
  #tag: null
  tag: return-oe

ingress:
  # -- Additional annotations for the ingress rule
  annotations: {}

# -- Affinity rules for the mpsky deployment pod
affinity: {}

# -- Node selection rules for the mpsky deployment pod
nodeSelector: {}

# -- Annotations for the mpsky deployment pod
podAnnotations: {}

# -- Resource limits and requests for the mpsky deployment pod
# @default -- See `values.yaml`
resources: {}

# -- Tolerations for the mpsky deployment pod
tolerations: []

# The following will be set by parameters injected by Argo CD and should not
# be set in the individual environment values files.
global:
  # -- Host name for ingress
  # @default -- Set by Argo CD
  host: null

  # -- Base path for Vault secrets
  # @default -- Set by Argo CD
  vaultSecretsPath: null
