apiVersion: gafaelfawr.lsst.io/v1alpha1
kind: GafaelfawrIngress
metadata:
  name: "{{ template "times-square.fullname" . }}-templates"
  labels:
    {{- include "times-square.labels" . | nindent 4 }}
config:
  baseUrl: {{ .Values.global.baseUrl | quote }}
  loginRedirect: true
  scopes:
    all:
      - {{ .Values.ingress.templateApiScope | quote }}
  service: "times-square"
template:
  metadata:
    name: "{{ template "times-square.fullname" . }}-templates"
    {{- with .Values.ingress.annotations }}
    annotations:
      {{- toYaml . | nindent 6 }}
    {{- end }}
  spec:
    rules:
      - host: {{ required "global.host must be set" .Values.global.host | quote }}
        http:
          paths:
            - path: "{{- .Values.ingress.path -}}/v1/github/rendered/lsst-sqre/nublado-seeds/"
              pathType: "Prefix"
              backend:
                service:
                  name: {{ template "times-square.fullname" . }}
                  port:
                    number: {{ .Values.service.port }}
