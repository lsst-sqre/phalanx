TS_DATABASE_PASSWORD:
  description: >-
    Password for the underlying PostgreSQL database.
TS_GITHUB_APP_PRIVATE_KEY:
  description: >-
    Private key for the times-square GitHub application.
  onepassword:
    encoded: true
TS_GITHUB_WEBHOOK_SECRET:
  description: >-
    Secret for the GitHub webhook.
TS_SLACK_WEBHOOK_URL:
  description: >-
    Slack webhook URL for Times Square.
    This is used to send messages to the Times Square Slack status channel.
  copy:
    application: mobu
    key: app-alert-webhook
TS_SENTRY_DSN:
  description: >-
    The Sentry DSN for the the times-square Sentry project.
    This is a URL that includes an authentication token that tells the Sentry SDK where to send events.
    It can be found here: https://rubin-observatory.sentry.io/settings/projects/times-square/keys/
