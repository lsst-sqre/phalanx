apiVersion: v1
kind: Service
metadata:
  name: {{ include "rubintv.fullname" . }}
  labels:
    {{- include "rubintv.labels" . | nindent 4 }}
spec:
  type: "ClusterIP"
  ports:
    - port: 8080
      targetPort: "http"
      protocol: "TCP"
  selector:
    {{- include "rubintv.selectorLabels" . | nindent 4 }}
