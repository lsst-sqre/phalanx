strimzi-kafka:
  users:
    butlerWriter:
      enabled: true
    kafdrop:
      enabled: true
  kraft:
    enabled: true
  kafkaController:
    enabled: true
  kafka:
    version: "4.0.0"
    storage:
      size: 100Gi
      storageClassName: wekafs--sdf-k8s01
  topics:
    butlerWriter:
      enabled: true
      partitions: 1
      replicas: 3
      retention: 1209600000 # milliseconds, = 2 weeks
    butlerWriterIngestionEvents:
      enabled: true
      partitions: 1
      replicas: 3
      # Keep forever.  These messages are small (about 200 bytes * 1000 per
      # day), and being able to replay the log will be useful for disaster
      # recovery downstream.
      retention: -1
kafdrop:
  ingress:
    enabled: true
    hostname: usdfprod-prompt-processing.slac.stanford.edu
