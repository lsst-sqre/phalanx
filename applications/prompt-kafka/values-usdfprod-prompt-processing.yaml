strimzi-kafka:
  users:
    butlerWriter:
      enabled: true
    kafdrop:
      enabled: false
  kraft:
    enabled: true
  kafkaController:
    enabled: true
  kafka:
    version: "4.0.0"
    storage:
      size: 100Gi
      storageClassName: wekafs--sdf-k8s01
  topics:
    butlerWriter:
      enabled: true
      partitions: 1
      replicas: 3
      retention: 1209600000 # milliseconds, = 2 weeks
kafdrop:
  enabled: false
