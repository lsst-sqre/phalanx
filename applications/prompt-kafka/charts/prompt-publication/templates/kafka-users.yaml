apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: prompt-publication-consumer
  labels:
    strimzi.io/cluster: {{ .Values.cluster.name }}
spec:
  authentication:
    type: scram-sha-512
    password:
      valueFrom:
        secretKeyRef:
          name: prompt-kafka
          key: prompt-publication-consumer-password
  authorization:
    type: simple
    acls:
      - resource:
          type: group
          name: "*"
          patternType: literal
        operation: All
      - resource:
          type: topic
          name: "butler-writer-ingestion-events"
          patternType: literal
        type: allow
        host: "*"
        operations:
          - Read
          - Describe

