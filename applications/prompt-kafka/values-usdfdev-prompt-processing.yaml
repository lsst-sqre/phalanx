strimzi-kafka:
  users:
    butlerWriter:
      enabled: true
    kafdrop:
      enabled: true
  kraft:
    enabled: true
  kafkaController:
    enabled: true
  kafka:
    version: "3.9.1"
    storage:
      size: 100Gi
      storageClassName: wekafs--sdf-k8s01
  topics:
    butlerWriter:
      enabled: true
      partitions: 1
      replicas: 3
      retention: 14400000
kafdrop:
  enabled: true
