strimzi-kafka:
  users:
    butlerWriter:
      enabled: true
    kafdrop:
      enabled: true
  kraft:
    enabled: true
  kafkaController:
    enabled: true
  kafka:
    version: "4.0.0"
    storage:
      size: 100Gi
      storageClassName: wekafs--sdf-k8s01

butler-writer:
  enabled: true
  topics:
  - name: butler-writer
    partitions: 1
    replicas: 3
    retention: 1209600000 # milliseconds, = 2 weeks
  - name: butler-writer-ingestion-events
    partitions: 1
    replicas: 3
    retention: 1209600000 # milliseconds, = 2 weeks

kafdrop:
  ingress:
    enabled: true
    hostname: usdfdev-prompt-processing.slac.stanford.edu
