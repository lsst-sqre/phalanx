strimzi-kafka:
  users:
    butlerWriter:
      enabled: true
    kafdrop:
      enabled: true
  kraft:
    enabled: true
  kafkaController:
    enabled: true
  kafka:
    version: "4.0.0"
    storage:
      size: 100Gi
      storageClassName: wekafs--sdf-k8s01
    listeners:
      external:
        enabled: true
    externalListener:
      bootstrap:
        annotations:
          metallb.io/address-pool: sdf-rubin-ingest
      brokers:
        - broker: 3
          annotations:
            metallb.io/address-pool: sdf-rubin-ingest
        - broker: 4
          annotations:
            metallb.io/address-pool: sdf-rubin-ingest
        - broker: 5
          annotations:
            metallb.io/address-pool: sdf-rubin-ingest

butler-writer:
  enabled: true
  topics:
    - name: butler-writer
      partitions: 1
      replicas: 3
      retention: 1209600000  # milliseconds, = 2 weeks
    - name: butler-writer-ingestion-events
      partitions: 1
      replicas: 3
      retention: 1209600000  # milliseconds, = 2 weeks

kafdrop:
  enabled: true
  ingress:
    enabled: true
    hostname: usdfdev-prompt-processing.slac.stanford.edu
