apiVersion: v1
kind: ServiceAccount
metadata:
  name: "nublado-controller"
  {{- if .Values.controller.googleServiceAccount }}
  annotations:
    iam.gke.io/gcp-service-account: {{ .Values.controller.googleServiceAccount | quote }}
  {{- end }}
  labels:
    {{- include "nublado.labels" . | nindent 4 }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "nublado-controller"
  labels:
    {{- include "nublado.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources:
      - "events"
      - "pods/status"
    verbs:
      - "get"
      - "list"
      - "watch"
  - apiGroups: [""]
    resources:
      - "configmaps"
      - "namespaces"
      - "pods"
      - "resourcequotas"
      - "services"
      - "persistentvolumeclaims"
    verbs:
      - "create"
      - "delete"
      - "get"
      - "list"
      - "watch"
  - apiGroups: [""]
    resources: ["secrets"]
    verbs:
      - "create"
      - "delete"
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["list"]
  - apiGroups: ["policy"]
    resources: ["poddisruptionbudgets"]
    verbs:
      - "create"
      - "delete"
      - "get"
      - "list"
      - "watch"
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs:
      - "create"
      - "delete"
      - "get"
      - "list"
      - "watch"
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies", "ingresses"]
    verbs:
      - "create"
      - "delete"
      - "get"
      - "list"
      - "watch"
  - apiGroups: ["gafaelfawr.lsst.io"]
    resources:
      - "gafaelfawringresses"
    verbs:
      - "create"
      - "delete"
      - "get"
      - "list"
      - "watch"
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "nublado-controller"
  labels:
    {{- include "nublado.labels" . | nindent 4 }}
subjects:
  - kind: "ServiceAccount"
    name: "nublado-controller"
    namespace: {{ .Release.Namespace | quote }}
roleRef:
  kind: ClusterRole
  name: "nublado-controller"
  apiGroup: rbac.authorization.k8s.io
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "nublado-controller"
  labels:
    {{- include "nublado.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
  - apiGroups: ["apps"]
    resources: ["daemonsets"]
    verbs: ["create", "delete"]
  - apiGroups: ["apps"]
    resources: ["daemonsets/status"]
    verbs: ["get"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "nublado-controller"
  labels:
    {{- include "nublado.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: "nublado-controller"
roleRef:
  kind: Role
  name: "nublado-controller"
  apiGroup: rbac.authorization.k8s.io
