apiVersion: v1
kind: Service
metadata:
  name: {{ template "vo-cutouts.fullname" . }}
  labels:
    {{- include "vo-cutouts.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - protocol: "TCP"
      port: 8080
      targetPort: "http"
  selector:
    {{- include "vo-cutouts.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: "frontend"
  sessionAffinity: None
