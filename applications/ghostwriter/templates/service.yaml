apiVersion: v1
kind: Service
metadata:
  name: "ghostwriter"
  labels:
    {{- include "ghostwriter.labels" . | nindent 4 }}
spec:
  type: "ClusterIP"
  ports:
    - port: 8080
      targetPort: "http"
      protocol: "TCP"
      name: "http"
  selector:
    {{- include "ghostwriter.selectorLabels" . | nindent 4 }}
