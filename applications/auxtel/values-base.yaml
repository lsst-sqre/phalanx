atoods:
  image:
    repository: ts-dockerhub.lsst.org/atoods
    pullPolicy: Always
  env:
    CTRL_OODS_CONFIG_FILE: /etc/atoods.yaml
    LSST_RESOURCES_S3_PROFILE_butler: https://s3-butler.ls.lsst.org
    AWS_SHARED_CREDENTIALS_FILE: /home/saluser/.lsst/aws-credentials.ini
    AWS_REQUEST_CHECKSUM_CALCULATION: WHEN_REQUIRED
  s3Credentials:
  - lfa-credentials.ini
  - oods-latiss-credentials.ini
  butlerSecret:
    containerPath: &bs-cp /home/saluser/.lsst
    dbUser: oods
    secretFilename: &bs-fn postgres-credentials.txt
  secretFixup:
    containerPath: *bs-cp
    filenames:
    - *bs-fn
  resources:
    limits:
      cpu: 400m
      memory: 1000Mi
    requests:
      cpu: 40m
      memory: 480Mi
  configfile:
    path: /etc
    filename: atoods.yaml
    content: |
      default_interval: &interval
          days: 0
          hours: 0
          minutes: 0
          seconds: 0

      message_ingester:
          kafka:
              brokers:
                  - sasquatch-kafka-bootstrap.sasquatch:9092
              topics:
                - lsst.s3.raw.latiss
              group_id: ATOODS-S3
              max_messages: 250

          butler:
              instrument: lsst.obs.lsst.Latiss
              repo_directory : s3://butler@rubinobs-butler-latiss
              s3profile: butler
              collections:
                  - LATISS/raw/all
              collection_cleaner:
                  - collection: LATISS/raw/all
                    files_older_than:
                        <<: *interval
                        days: 20
                  - collection: LATISS/quickLook
                    files_older_than:
                        <<: *interval
                        days: 2
              cleaning_interval:
                  <<: *interval
                  hours: 1

