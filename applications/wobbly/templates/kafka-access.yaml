{{- if .Values.config.metrics.enabled -}}
apiVersion: access.strimzi.io/v1alpha1
kind: KafkaAccess
metadata:
  name: "wobbly-kafka"
spec:
  kafka:
    name: "sasquatch"
    namespace: "sasquatch"
    listener: "tls"
  user:
    kind: "KafkaUser"
    apiGroup: "kafka.strimzi.io"
    name: "app-metrics-wobbly"
    namespace: "sasquatch"
{{- end }}
