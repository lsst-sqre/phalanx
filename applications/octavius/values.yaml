# Default values for octavius.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Number of web deployment pods to start
replicaCount: 1

imageAPI:
  # -- Image to use in the octavius deployment
  repository: "ghcr.io/Furciferi/octavius-api"

  # -- Pull policy for the octavius image
  pullPolicy: "IfNotPresent"

  # -- Tag of image to use
  # @default -- The appVersion of the chart
  tag: ""

imageUI:
  # -- Image to use in the octavius deployment
  repository: "ghcr.io/Furciferi/octavius-ui"

  # -- Pull policy for the octavius image
  pullPolicy: "IfNotPresent"

  # -- Tag of image to use
  # @default -- The appVersion of the chart
  tag: ""

imageDB:
  # -- Image to use in the octavius deployment
    # -- Image to use in the octavius deployment
  repository: "ghcr.io/Furciferi/octavius-db"

  # -- Pull policy for the octavius image
  pullPolicy: "IfNotPresent"

  # -- Tag of image to use
  # @default -- The appVersion of the chart
  tag: ""
  persistence:
    enabled: true
    size: 5Gi

service:
  type: ClusterIP
  port: 80

config:
  # -- Logging level
  logLevel: "INFO"

  # -- Logging profile (`production` for JSON, `development` for
  # human-friendly)
  logProfile: "production"

  # -- URL path prefix
  pathPrefix: "/octavius"

  # -- Whether to send Slack alerts for unexpected failures
  slackAlerts: true

ingress:
  # -- Additional annotations for the ingress rule
  annotations: {}

# -- Affinity rules for the octavius deployment pod
affinity: {}

# -- Node selection rules for the octavius deployment pod
nodeSelector: {}

# -- Annotations for the octavius deployment pod
podAnnotations: {}

# -- Resource limits and requests for the octavius deployment pod
# @default -- See `values.yaml`
resources: {}

# -- Tolerations for the octavius deployment pod
tolerations: []


# The following will be set by parameters injected by Argo CD and should not
# be set in the individual environment values files.
global:
  # -- Host name for ingress
  # @default -- Set by Argo CD
  host: null

  # -- Base URL for Repertoire discovery API
  # @default -- Set by Argo CD
  repertoireUrl: null

  # -- Base path for Vault secrets
  # @default -- Set by Argo CD
  vaultSecretsPath: null
