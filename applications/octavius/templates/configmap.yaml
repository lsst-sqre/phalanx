apiVersion: v1
kind: ConfigMap
metadata:
  name: "octavius"
  labels:
    {{- include "octavius.labels" . | nindent 4 }}
data:
  OCTAVIUS_LOG_LEVEL: {{ .Values.config.logLevel | quote }}
  OCTAVIUS_LOG_PROFILE: {{ .Values.config.logProfile | quote }}
  OCTAVIUS_PATH_PREFIX: {{ .Values.config.pathPrefix | quote }}
  REPERTOIRE_BASE_URL: {{ .Values.global.repertoireUrl | quote }}
