apiVersion: v1
kind: Service
metadata:
  name: "octavius-db"
  labels:
    {{- include "octavius.labels" . | nindent 4 }}
spec:
  type: "ClusterIP"
  ports:
    - port: 27017
      targetPort: 27017
      protocol: "TCP"
      name: "mongo"
  selector:
    {{- include "octavius.selectorLabels" . | nindent 4 }}
