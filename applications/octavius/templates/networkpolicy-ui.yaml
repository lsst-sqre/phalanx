apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: "octavius-ui-nw-policy"
spec:
  podSelector:
    matchLabels:
      {{- $labels := include "octavius.selectorLabels" . | fromYaml }}
      {{- $_ := set $labels "component" "ui" }}
      {{- toYaml $labels | nindent 6 }}
  policyTypes:
    - "Ingress"
  ingress:
    # Allow inbound access from pods (in any namespace) labeled
    # gafaelfawr.lsst.io/ingress: true.
    - from:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              gafaelfawr.lsst.io/ingress: "true"
      ports:
        - protocol: "TCP"
          port: 8080
    - from:
      - podSelector:
          matchLabels:
            {{- $labels := include "octavius.selectorLabels" . | fromYaml }}
            {{- $_ := set $labels "component" "api" }}
            {{- toYaml $labels | nindent 12 }}
      ports:
        - protocol: TCP
          port: 8080

