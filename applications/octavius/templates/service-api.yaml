apiVersion: v1
kind: Service
metadata:
  name: "octavius-api"
  labels:
    {{- include "octavius.labels" . | nindent 4 }}
spec:
  type: "ClusterIP"
  ports:
    - port: 8443
      targetPort: "http"
      protocol: "TCP"
      name: "http"
  selector:
    {{- include "octavius.selectorLabels" . | nindent 4 }}
    component: api
