apiVersion: gafaelfawr.lsst.io/v1alpha1
kind: GafaelfawrIngress
metadata:
  name: {{ .Chart.Name }}
  labels:
    {{- include "application.labels" . | nindent 4 }}
config:
  loginRedirect: true
  scopes:
    all:
      - "exec:internal-tools"
  service: {{ .Chart.Name }}
template:
  metadata:
    name: {{ .Chart.Name }}
    {{- with .Values.ingress.annotations }}
    annotations:
      {{- toYaml . | nindent 6 }}
    {{- end }}
  spec:
    rules:
      - host: {{ required "global.host must be set" .Values.global.host | quote }}
        http:
          paths:
            - path: {{ .Values.config.pathPrefix | quote }}
              pathType: Prefix
              backend:
                service:
                  name: "{{ .Chart.Name }}"
                  port:
                    name: http
            - path: "/docs"
              pathType: Prefix
              backend:
                service:
                  name: "{{ .Chart.Name }}"
                  port:
                    name: http
            # - path: "/web_app"
            #   pathType: Prefix
            #   backend:
            #     service:
            #       name: "{{ .Chart.Name }}"
            #       port:
            #         name: http
---
apiVersion: gafaelfawr.lsst.io/v1alpha1
kind: GafaelfawrIngress
metadata:
  name: "{{ .Chart.Name }}-web"
  labels:
    {{- include "application.labels" . | nindent 4 }}
config:
  loginRedirect: true
  scopes:
    all:
      - "exec:internal-tools"
  service: "{{ .Chart.Name }}-web"
template:
  metadata:
    name: "{{ .Chart.Name }}-web"
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /$2
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
  spec:
    rules:
      - host: {{ required "global.host must be set" .Values.global.host | quote }}
        http:
          paths:
            - path: "{{ .Values.web.rootPath }}(/|$)(.*)"
              pathType: ImplementationSpecific
              backend:
                service:
                  name: "{{ .Chart.Name }}-web"
                  port:
                    name: http
