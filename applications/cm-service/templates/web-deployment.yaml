apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-web
  labels:
    {{- include "application.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.web.replicaCount }}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      {{- include "application.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: "web"
  template:
    metadata:
      annotations:
        {{- with .Values.web.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "application.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: "web"
    spec:
      securityContext:
        runAsUser: {{ .Values.web.security.uid }}
        runAsGroup: {{ .Values.web.security.gid }}
        runAsNonRoot: {{ gt (int .Values.web.security.uid) 0 | ternary "true" "false" }}
      {{- with .Values.web.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      automountServiceAccountToken: false
      containers:
        - name: "{{ .Chart.Name }}-web"
          image: "{{ .Values.web.image.repository }}:{{ .Values.web.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.web.image.pullPolicy }}
          ports:
            - name: "http"
              containerPort: 8080
              protocol: "TCP"
          readinessProbe:
            httpGet:
              path: "/healthz"
              port: "http"
          livenessProbe:
            httpGet:
              path: "/healthz"
              port: "http"
          envFrom:
            - configMapRef:
                name: {{ .Chart.Name }}-config-web
          env: []
          resources:
            {{- toYaml .Values.web.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "all"
            # The nicegui web app does write some user storage files to the filesystem
            readOnlyRootFilesystem: false
          volumeMounts:
            - name: tmp-volume
              mountPath: "/tmp"
            - name: storage-volume
              mountPath: "/home/nonroot/storage"
      volumes:
        - name: tmp-volume
          emptyDir:
            sizeLimit: 500Mi
        - name: storage-volume
          emptyDir:
            sizeLimit: 10Mi
        #   persistentVolumeClaim:
        #     claimName: cm-web-storage
      {{- with .Values.web.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.web.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
