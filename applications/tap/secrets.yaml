"google_creds.json":
  description: >-
    Google service account credentials used to write async job output to
    Google Cloud Storage.
qserv-password:
  description: >-
    Password for the QServ database server
  if: cadc-tap.config.qserv.passwordEnabled
sentry-dsn:
  description: >-
    DSN URL to which Sentry trace and error logging will be sent.
  if: cadc-tap.config.sentryEnabled
tap-schema-password:
  description: >-
    Password for tap_schema database (CloudSQL or external PostgreSQL).
  if: cadc-tap.tapSchema.useVaultPassword
uws-db-password:
  description: >-
    Password for uws database (CloudSQL or external PostgreSQL).
  if: cadc-tap.uws.useVaultPassword
