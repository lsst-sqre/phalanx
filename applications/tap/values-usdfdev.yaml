cadc-tap:
  tapSchema:
    image:
      repository: "lsstsqre/tap-schema-usdf-dev-tap"
    type: "containerized"
    database: "TAP_SCHEMA"
    username: "TAP_SCHEMA"
    useVaultPassword: false

  uws:
    type: "containerized"
    database: "postgres"
    username: "postgres"
    useVaultPassword: false

  config:
    qserv:
      host: "sdfqserv001.sdf.slac.stanford.edu:4090"
      jdbcParams: "?enabledTLSProtocols=TLSv1.3"
      passwordEnabled: true

    kafka:
      enabled: true

    urlRewrite:
      enabled: true
      rules: "ivoa.ObsCore:access_url, dp02_dc2_catalogs.ObsCore:access_url, dp1.ObsCore:access_url"

    gcsBucket: "rubin:rubin-qserv"
    gcsBucketUrl: "https://s3dfrgw.slac.stanford.edu"
    gcsBucketType: "S3"
    jvmMaxHeapSize: "31G"
