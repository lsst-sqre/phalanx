replicaCount: 2

config:
  alertMessage: |
    <style>
    .myWarning{
        background-color: var(--joy-palette-primary-softBg);
        text-align: center;
        font-size:var(--joy-fontSize-lg);
        margin-top: 5px
        a:any-link {
          color: var(--joy-palette-primary-400);
          text-decoration-line: underline;
          cursor: auto;
        }
    }
    div div:has(.myWarning) {
        padding:0;
    }
    div:has(.myWarning) {
        width: 100%;
    }
    </style>
    <div class= 'myWarning'>
    keep calm and <a href="https://rsp.lsst.io">read the docs</a>
    </div>
  volumes:
    cleanupInterval: "1h"
    sharedWorkarea:
      nfs:
        path: "/firefly-share/shared-workarea"
        server: "10.234.16.4"
    privateWorkarea:
      pvc:
        size: "20Gi"
        storageClass: "standard-rwo"
  ssotap: "ssotap"
  hipsUrl: "https://data-dev.lsst.cloud/api/hips/v2/dp1/deep_coadd/band_r"

redis:
  persistence:
    enabled: true
    storageClass: "standard-rwo"
  resources:
    limits:
      memory: "128Mi"

resources:
  limits:
    memory: "2Gi"
