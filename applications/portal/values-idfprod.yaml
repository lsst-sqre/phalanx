replicaCount: 4

securityContext:
  runAsUser: 91
  runAsGroup: 91
  fsGroup: 91

config:
  cleanupInterval: "1h"
  volumes:
    sharedWorkarea:
      nfs:
        path: "/share1/home/firefly/shared-workarea"
        server: "10.13.105.122"
    privateWorkarea:
      pvc:
        size: "40Gi"
        storageClass: "standard-rwo"
  ssotap: "ssotap"

resources:
  limits:
    cpu: "6"
    memory: "90Gi"
