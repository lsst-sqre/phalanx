replicaCount: 4

config:
  alertMessage: |
    <style>
    .myWarning{
        background-color: var(--joy-palette-primary-softBg);
        text-align: center;
        font-size:var(--joy-fontSize-lg);
        margin-top: 5px
        a:any-link {
          color: var(--joy-palette-primary-400);
          text-decoration-line: underline;
          cursor: auto;
        }
    }
    div div:has(.myWarning) {
        padding:0;
    }
    div:has(.myWarning) {
        width: 100%;
    }
    </style>
    <div class= 'myWarning'>
    Service disruption see alert on <a href="https://data.lsst.cloud">data.lsst.cloud</a>
    </div>
  cleanupInterval: "1h"
  volumes:
    sharedWorkarea:
      nfs:
        path: "/firefly-share/shared-workarea"
        server: "10.231.144.4"
    privateWorkarea:
      pvc:
        size: "40Gi"
        storageClass: "standard-rwo"
  ssotap: "ssotap"
  hipsUrl: "https://data.lsst.cloud/api/hips/v2/dp1/deep_coadd/band_r"

redis:
  persistence:
    enabled: true
    size: "32Gi"
    storageClass: "standard-rwo"
  resources:
    limits:
      memory: "1Gi"

resources:
  limits:
    cpu: "6"
    memory: "90Gi"
  requests:
    cpu: "1"
    memory: "16Gi"
