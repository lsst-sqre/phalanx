replicaCount: 4

config:
  cleanupInterval: "1h"
  volumes:
    sharedWorkarea:
      nfs:
        path: "/firefly-share/shared-workarea"
        server: "10.91.240.5"
    privateWorkarea:
      pvc:
        size: "20Gi"
        storageClass: "standard-rwo"
  ssotap: "ssotap"

redis:
  persistence:
    enabled: true
    storageClass: "standard-rwo"
  resources:
    limits:
      memory: "512Mi"

image:
  tag: "protal-2025.3.0-pre1"

resources:
  limits:
    memory: "30Gi"
