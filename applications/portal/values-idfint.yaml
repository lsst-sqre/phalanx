replicaCount: 4

securityContext:
  runAsUser: 91
  runAsGroup: 91
  fsGroup: 91

config:
  cleanupInterval: "1h"
  volumes:
    sharedWorkarea:
      nfs:
        path: "/share1/home/firefly/shared-workarea"
        server: "10.22.240.130"
    privateWorkarea:
      pvc:
        size: "20Gi"
        storageClass: "standard-rwo"
  ssotap: "ssotap"

resources:
  limits:
    memory: "30Gi"
