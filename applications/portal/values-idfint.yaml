replicaCount: 4

config:
  cleanupInterval: "1h"
  volumes:
    sharedWorkarea:
      nfs:
        path: "/firefly-share/firefly/shared-workarea"
        server: "10.91.240.5"
    privateWorkarea:
      pvc:
        size: "20Gi"
        storageClass: "standard-rwo"
  ssotap: "ssotap"

redis:
  persistence:
    enabled: true
    storageClass: "standard-rwo"

resources:
  limits:
    memory: "30Gi"
