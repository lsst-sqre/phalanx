# Default values for muster.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Number of web deployment pods to start
replicaCount: 1

image:
  # -- Image to use in the muster deployment
  repository: "ghcr.io/lsst-sqre/muster"

  # -- Pull policy for the muster image
  pullPolicy: "IfNotPresent"

  # -- Tag of image to use
  # @default -- The appVersion of the chart
  tag: null

config:
  # -- Logging level
  logLevel: "INFO"

  # -- Logging profile (`production` for JSON, `development` for
  # human-friendly)
  logProfile: "production"

  # -- URL path prefix
  pathPrefix: "/muster"

  # -- Whether to send Slack alerts for unexpected failures
  slackAlerts: false

ingress:
  # -- Additional annotations for the ingress rule
  annotations: {}

# -- Affinity rules for the muster deployment pod
affinity: {}

# -- Node selection rules for the muster deployment pod
nodeSelector: {}

# -- Annotations for the muster deployment pod
podAnnotations: {}

# -- Resource limits and requests for the muster deployment pod
# @default -- See `values.yaml`
resources: {}

# -- Tolerations for the muster deployment pod
tolerations: []

# The following will be set by parameters injected by Argo CD and should not
# be set in the individual environment values files.
global:
  # -- Host name for ingress
  # @default -- Set by Argo CD
  host: null

  # -- Base URL for Repertoire discovery API
  # @default -- Set by Argo CD
  repertoireUrl: null

  # -- Base path for Vault secrets
  # @default -- Set by Argo CD
  vaultSecretsPath: null
