apiVersion: v1
kind: ConfigMap
metadata:
  name: "muster"
  labels:
    {{- include "muster.labels" . | nindent 4 }}
data:
  MUSTER_LOG_LEVEL: {{ .Values.config.logLevel | quote }}
  MUSTER_LOG_PROFILE: {{ .Values.config.logProfile | quote }}
  MUSTER_PATH_PREFIX: {{ .Values.config.pathPrefix | quote }}
  REPERTOIRE_BASE_URL: {{ .Values.global.repertoireUrl | quote }}
