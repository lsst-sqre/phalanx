# Default values for alloydb-auth-proxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Number of web deployment pods to start
replicaCount: 1

image:
  # -- Image to use in the alloydb-auth-proxy deployment
  repository: "ghcr.io/lsst-sqre/alloydb-auth-proxy"

  # -- Pull policy for the alloydb-auth-proxy image
  pullPolicy: "IfNotPresent"

  # -- Tag of image to use
  # @default -- The appVersion of the chart
  tag: null

ingress:
  # -- Additional annotations for the ingress rule
  annotations: {}

# -- Affinity rules for the alloydb-auth-proxy deployment pod
affinity: {}

# -- Node selection rules for the alloydb-auth-proxy deployment pod
nodeSelector: {}

# -- Annotations for the alloydb-auth-proxy deployment pod
podAnnotations: {}

# -- Resource limits and requests for the alloydb-auth-proxy deployment pod
# @default -- See `values.yaml`
resources: {}

# -- Tolerations for the alloydb-auth-proxy deployment pod
tolerations: []

# The following will be set by parameters injected by Argo CD and should not
# be set in the individual environment values files.
global:
  # -- Host name for ingress
  # @default -- Set by Argo CD
  host: null

  # -- Base path for Vault secrets
  # @default -- Set by Argo CD
  vaultSecretsPath: null
