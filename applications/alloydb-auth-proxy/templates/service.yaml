apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.io/address-pool: sdf-rubin-ingest
  name: "alloydb-auth-proxy"
  labels:
    {{- include "alloydb-auth-proxy.labels" . | nindent 4 }}
spec:
  allocateLoadBalancerNodePorts: false
  type: "LoadBalancer"
  ports:
    - port: 5432
      targetPort: "postgres"
      protocol: "TCP"
      name: "postgres"
  selector:
    {{- include "alloydb-auth-proxy.selectorLabels" . | nindent 4 }}
