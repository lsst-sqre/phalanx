redis:
  persistence:
    enabled: false

config:
  logLevel: "DEBUG"
  internalDatabase: true

  # Session length and token expiration (in minutes).
  issuer:
    exp_minutes: 43200  # 30 days

  # github:
  #   clientId: ae314e45a6af43ea910a

  oidc:
    clientId: "lsst_rsp"
    loginUrl: "https://login.cc.in2p3.fr/auth/realms/cc.in2p3.fr/protocol/openid-connect/auth"
    tokenUrl: "https://login.cc.in2p3.fr/auth/realms/cc.in2p3.fr/protocol/openid-connect/token"
    # scopes:
    #   - "openid"
    issuer: "https://login.cc.in2p3.fr/auth/realms/cc.in2p3.fr"
    gidClaim: "gid_number"
    uidClaim: "uid_number"
    groupsClaim: "groups"
    usernameClaim: "preferred_username"
    
  ldap:
    url: ldap://ccidm01.in2p3.fr
    groupBaseDn: cn=groups,cn=account,dc=cc,dc=in2p3,dc=fr
    groupObjectClass: posixGroup
    groupMemberAttr: memberOf
    userBaseDn: cn=users,cn=accounts,dc=cc,dc=in2p3,dc=fr
    userSearchAttr: uid
    addUserGroup: false
    uidAttr: uidNumber
    gidAttr: gidNumber
    nameAttr: gecos
    kerberosConfig: |
      [libdefaults]
        default_realm       = CC.IN2P3.FR
        dns_lookup_realm    = false
        dns_lookup_kdc      = true
        allow_weak_crypto   = false
        kdc_timeout         = 10
        max_retries         = 3
        ticket_lifetime     = 3d
        renew_lifetime      = 30d
        forwardable         = true
        proxiable           = false
        default_ccache_name = DIR:/tmp/kerberos

      [realms]
        CC.IN2P3.FR = {
          default_domain  = idm.cc.in2p3.fr
          kpasswd_server  = ccidm01.in2p3.fr
          admin_server    = ccidm01.in2p3.fr
          kdc             = ccidm01.in2p3.fr:88
          kdc             = ccidm02.in2p3.fr:88
          kdc             = ccidm03.in2p3.fr:88
          kdc             = ccidm04.in2p3.fr:88
        }

      [appdefaults]
        encrypt = true
  

  oidcServer:
    enabled: false

  initialAdmins:
    - "mainetti"

  groupMapping:
    "admin:token":
      - "lsst"
    "exec:admin":
      - "lsst"
    "exec:internal-tools":
      - "lsst"
    "exec:notebook":
      - "lsst"
    "exec:portal":
      - "lsst"
    "read:all":
      - "lsst"
    "read:image":
      - "lsst"
    "read:tap":
      - "lsst"

