replicaCount: 2
image:
  # -- tap image to use
  repository: "gabrimaine/gafaelfawr"
  tag: "9.0.0-dev"


redis:
  persistence:
    enabled: false

config:
  loglevel: "DEBUG"
  databaseUrl: "postgresql://gafaelfawr@postgres.postgres/gafaelfawr"

  # Session length and token expiration (in minutes).
  issuer:
    exp_minutes: 43200  # 30 days

  # github:
  #   clientId: ae314e45a6af43ea910a

  oidc:
    clientId: "lsst_rsp"
    loginUrl: "https://login.cc.in2p3.fr/auth/realms/cc.in2p3.fr/protocol/openid-connect/auth"
    tokenUrl: "https://login.cc.in2p3.fr/auth/realms/cc.in2p3.fr/protocol/openid-connect/token"
    # scopes:
    #   - "openid"
    issuer: "https://login.cc.in2p3.fr/auth/realms/cc.in2p3.fr"
    gidClaim: "gid_number"
    uidClaim: "uid_number"
    groupsClaim: "groups"
    usernameClaim: "preferred_username"
  
  ldap:
    url: ldap://ccidm01.in2p3.fr
    groupBaseDn: cn=groups,cn=accounts,dc=cc,dc=in2p3,dc=fr
    groupObjectClass: posixGroup
    groupMemberAttr: memberUid
    userBaseDn: cn=users,cn=accounts,dc=cc,dc=in2p3,dc=fr
    userSearchAttr: uid
    addUserGroup: false
    uidAttr: uidNumber
    gidAttr: gidNumber
    nameAttr: gecos

  # idm: 
  #   url: "https://idnum.in2p3.fr:8443/openidm/system/freeipa/"
  #   idmId: "idnum-client-ldaplsst"

  oidcServer:
    enabled: false

  initialAdmins:
    - "mainetti"

  groupMapping:
    "admin:token": "lsst"
    "user:token": "lsst"
    "exec:admin": "lsst"
    "read:all":
      - "lsst"
    "exec:internal-tools":
      - "lsst"
    "exec:notebook":
      - "lsst"
    "exec:portal":
      - "lsst"
    "read:tap":
      - "lsst"
    "read:image":
      - "lsst"

