{{- if .Values.config.updateSchema -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: "gafaelfawr-schema-update"
  annotations:
  annotations:
    helm.sh/hook: "pre-install,pre-upgrade"
    helm.sh/hook-delete-policy: "hook-succeeded"
    helm.sh/hook-weight: "1"
  labels:
    {{- include "gafaelfawr.labels" . | nindent 4 }}
spec:
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "gafaelfawr.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: "schema-update"
        gafaelfawr-redis-client: "true"
        gafaelfawr-redis-ephemeral-client: "true"
    spec:
      {{- if .Values.cloudsql.enabled }}
      serviceAccountName: "gafaelfawr"
      {{- else }}
      automountServiceAccountToken: false
      {{- end }}
      containers:
        - name: "gafaelfawr"
          command:
            - "gafaelfawr"
            - "update-schema"
          env:
            {{- include "gafaelfawr.envVars" (dict "Chart" .Chart "Release" .Release "Values" .Values) | nindent 12 }}
            {{- if .Values.config.metrics.enabled }}
            - name: "KAFKA_CLIENT_CERT_PATH"
              value: "/etc/gafaelfawr-kafka/user.crt"
            - name: "KAFKA_CLIENT_KEY_PATH"
              value: "/etc/gafaelfawr-kafka/user.key"
            - name: "KAFKA_CLUSTER_CA_PATH"
              value: "/etc/gafaelfawr-kafka/ca.crt"
            {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "all"
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: "config"
              mountPath: "/etc/gafaelfawr"
              readOnly: true
            {{- if .Values.config.metrics.enabled }}
            - name: "kafka"
              mountPath: "/etc/gafaelfawr-kafka/ca.crt"
              readOnly: true
              subPath: "ssl.truststore.crt"
            - name: "kafka"
              mountPath: "/etc/gafaelfawr-kafka/user.crt"
              readOnly: true
              subPath: "ssl.keystore.crt"
            - name: "kafka"
              mountPath: "/etc/gafaelfawr-kafka/user.key"
              readOnly: true
              subPath: "ssl.keystore.key"
            {{- end }}
      {{- if .Values.cloudsql.enabled }}
      initContainers:
        {{- include "gafaelfawr.cloudsqlSidecar" . | nindent 8 }}
      {{- end }}
      restartPolicy: "Never"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      volumes:
        - name: "config"
          configMap:
            name: "gafaelfawr"
        {{- if .Values.config.metrics.enabled }}
        - name: "kafka"
          secret:
            secretName: "gafaelfawr-kafka"
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
