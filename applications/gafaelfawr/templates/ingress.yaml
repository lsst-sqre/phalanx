apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "gafaelfawr"
  labels:
    {{- include "gafaelfawr.labels" . | nindent 4 }}
spec:
  ingressClassName: "nginx"
  rules:
    - host: {{ required "global.host must be set" .Values.global.host | quote }}
      http:
        paths:
          - path: "/auth"
            pathType: Prefix
            backend:
              service:
                name: "gafaelfawr"
                port:
                  number: 8080
          - path: "/login"
            pathType: Exact
            backend:
              service:
                name: "gafaelfawr"
                port:
                  number: 8080
          - path: "/logout"
            pathType: Exact
            backend:
              service:
                name: "gafaelfawr"
                port:
                  number: 8080
          {{- if .Values.config.oidcServer.enabled }}
          - path: "/.well-known/jwks.json"
            pathType: Exact
            backend:
              service:
                name: "gafaelfawr"
                port:
                  number: 8080
          - path: "/.well-known/openid-configuration"
            pathType: Exact
            backend:
              service:
                name: "gafaelfawr"
                port:
                  number: 8080
          {{- end }}
    {{- with .Values.ingress.additionalHosts }}
    {{- range . }}
    - host: {{ . | quote }}
      http:
        paths:
          - path: "/auth"
            pathType: Prefix
            backend:
              service:
                name: "gafaelfawr"
                port:
                  number: 8080
    {{- end }}
    {{- end }}
