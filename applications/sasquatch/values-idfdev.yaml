strimzi-kafka:
  kafka:
    listeners:
      tls:
        enabled: true
      plain:
        enabled: true
      external:
        enabled: true
    externalListener:
      tls:
        enabled: true
      bootstrap:
        loadBalancerIP: "35.222.7.174"
        host: sasquatch-dev-kafka-bootstrap.lsst.cloud
      brokers:
        - broker: 0
          loadBalancerIP: "35.193.196.189"
          host: sasquatch-dev-kafka-0.lsst.cloud
        - broker: 1
          loadBalancerIP: "35.232.19.196"
          host: sasquatch-dev-kafka-1.lsst.cloud
        - broker: 2
          loadBalancerIP: "34.172.163.125"
          host: sasquatch-dev-kafka-2.lsst.cloud
  users:
    replicator:
      enabled: true
    telegraf:
      enabled: true
  controller:
    enabled: true
    backup: true
  broker:
    enabled: true
    storage:
      size: 500Gi
    backup: true

schema-registry:
  enabled: true

schema-registry-remote:
  enabled: true
  topic:
    name: registry-schemas-remote

influxdb:
  ingress:
    enabled: false
    hostname: data-dev.lsst.cloud

customInfluxDBIngress:
  enabled: true
  hostname: data-dev.lsst.cloud

influxdb-enterprise:
  enabled: true
  image:
    tag: "1.12.2"
  license:
    secret:
      name: sasquatch
      key: influxdb-enterprise-license
  meta:
    ingress:
      enabled: true
      hostname: data-dev.lsst.cloud
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 16Gi
    sharedSecret:
      secret:
        name: sasquatch
        key: influxdb-enterprise-shared-secret
  data:
    replicas: 2
    config:
      antiEntropy:
        enabled: true
    ingress:
      enabled: true
      hostname: data-dev.lsst.cloud
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 1Ti

telegraf:
  enabled: true
  influxdb:
    urls:
      - "http://sasquatch-influxdb-enterprise-data.sasquatch:8086"
      - "http://sasquatch-influxdb.sasquatch:8086"
  kafkaConsumers:
    example:
      enabled: true
      replicaCount: 1
      database: "lsst.example"
      tags: |
        [ "band", "instrument" ]
      timestamp_format: "unix_ms"
      timestamp_field: "timestamp"
      topicRegexps: |
        [ "lsst.example" ]
    backpack:
      enabled: true
      replicaCount: 1
      database: "lsst.backpack"
      timestamp_format: "unix"
      timestamp_field: "timestamp"
      topicRegexps: |
        [ "lsst.backpack" ]

kafdrop:
  cmdArgs: "--message.format=AVRO --message.keyFormat=DEFAULT --topic.deleteEnabled=true --topic.createEnabled=true"
  ingress:
    enabled: true

rest-proxy:
  enabled: true
  ingress:
    enabled: true
  kafka:
    topicPrefixes:
      - lsst.example
      - lsst.tap
      - lsst.backpack

chronograf:
  ingress:
    enabled: true
    hostname: data-dev.lsst.cloud
  env:
    GENERIC_NAME: "OIDC"
    GENERIC_AUTH_URL: https://data-dev.lsst.cloud/auth/openid/login
    GENERIC_TOKEN_URL: https://data-dev.lsst.cloud/auth/openid/token
    USE_ID_TOKEN: 1
    JWKS_URL: https://data-dev.lsst.cloud/.well-known/jwks.json
    GENERIC_API_URL: https://data-dev.lsst.cloud/auth/openid/userinfo
    GENERIC_SCOPES: openid
    GENERIC_API_KEY: sub
    PUBLIC_URL: https://data-dev.lsst.cloud/
    STATUS_FEED_URL: https://raw.githubusercontent.com/lsst-sqre/rsp_broadcast/main/jsonfeeds/idfdev.json

app-metrics:
  enabled: true
  apps:
    - gafaelfawr
    - mobu
    - noteburst
    - nublado
    - qservkafka
    - repertoire
    - sia
    - wobbly

backup:
  enabled: true
  persistence:
    size: 500Gi
    storageClass: standard
  backupItems:
    - name: "chronograf"
      enabled: true
      retentionDays: 3
    - name: "kapacitor"
      enabled: true
      retentionDays: 3
    - name: "influxdb-enterprise-incremental"
      enabled: true
      bind: sasquatch-influxdb-enterprise-meta
    - name: "influxdb-oss-full"
      enabled: true
      retentionDays: 3
  restore:
    enabled: false

backpack:
  enabled: true

tap:
  enabled: true

# Send alerts to squadcast
kapacitor:
  enabled: true
  squadcast:
    enabled: true

grafana:
  enabled: true
  influxdb:
    databases:
      - lsst.square.metrics
      - lsst.example
