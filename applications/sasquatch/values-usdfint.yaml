strimzi-kafka:
  mirrormaker2:
    enabled: false
    source:
      bootstrapServer: sasquatch-base-kafka-bootstrap.lsst.codes:9094
      topicsPattern: "registry-schemas, lsst.sal.*, lsst.dm.*"
    resources:
      requests:
        cpu: 2
        memory: 4Gi
      limits:
        cpu: 4
        memory: 8Gi
  users:
    telegraf:
      enabled: true
  kraft:
    enabled: true
  kafkaController:
    enabled: true

influxdb:
  ingress:
    enabled: false
    hostname: usdf-rsp-int.slac.stanford.edu
  persistence:
    enabled: true
    size: 15Ti

customInfluxDBIngress:
  enabled: true
  hostname: usdf-rsp-int.slac.stanford.edu

kafka-connect-manager:
  enabled: false

kafdrop:
  ingress:
    enabled: true
    hostname: usdf-rsp-int.slac.stanford.edu

rest-proxy:
  enabled: false
  ingress:
    enabled: true
    hostname: usdf-rsp-int.slac.stanford.edu
  kafka:
    topics:
      - test.next-visit
    topicPrefixes:
      - test
      - lsst.dm
      - lsst.debug
      - lsst.example
      - lsst.rubintv
      - lsst.camera
      - lsst.verify
      - lsst.lf

chronograf:
  ingress:
    enabled: true
    hostname: usdf-rsp-int.slac.stanford.edu

  env:
    GENERIC_NAME: "OIDC"
    GENERIC_AUTH_URL: https://usdf-rsp-int.slac.stanford.edu/auth/openid/login
    GENERIC_TOKEN_URL: https://usdf-rsp-int.slac.stanford.edu/auth/openid/token
    USE_ID_TOKEN: 1
    JWKS_URL: https://usdf-rsp-int.slac.stanford.edu/.well-known/jwks.json
    GENERIC_API_URL: https://usdf-rsp-int.slac.stanford.edu/auth/userinfo
    GENERIC_SCOPES: openid
    GENERIC_API_KEY: sub
    PUBLIC_URL: https://usdf-rsp-int.slac.stanford.edu/
    STATUS_FEED_URL: https://raw.githubusercontent.com/lsst-sqre/rsp_broadcast/main/jsonfeeds/usdfint.json

backup:
  enabled: true
  persistence:
    size: 100Gi
    storageClass: wekafs--sdf-k8s01
  backupItems:
    - name: chronograf
      enabled: true
      retentionDays: 7
    - name: kapacitor
      enabled: true
      retentionDays: 7

consdb:
  enabled: true
