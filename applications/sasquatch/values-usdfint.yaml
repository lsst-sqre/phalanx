strimzi-kafka:
  kafka:
    listeners:
      tls:
        enabled: true
      plain:
        enabled: true
      external:
        enabled: true
    externalListener:
      tls:
        enabled: true
      bootstrap:
        annotations:
          metallb.io/address-pool: sdf-rubin-ingest
      brokers:
        - broker: 0
          annotations:
            metallb.io/address-pool: sdf-rubin-ingest
        - broker: 1
          annotations:
            metallb.io/address-pool: sdf-rubin-ingest
        - broker: 2
          annotations:
            metallb.io/address-pool: sdf-rubin-ingest
  mirrormaker2:
    enabled: true
    source:
      alias: "summit"
      bootstrapServer: sasquatch-summit-kafka-bootstrap.lsst.codes:9094
      topicsPattern: "registry-schemas, lsst.sal.Test.*"
    replication:
      policy:
        separator: "."
        class: "org.apache.kafka.connect.mirror.DefaultReplicationPolicy"
      offset: latest
    resources:
      requests:
        cpu: 2
        memory: 4Gi
      limits:
        cpu: 4
        memory: 8Gi
  users:
    replicator:
      enabled: true
    telegraf:
      enabled: true
  controller:
    enabled: true
  broker:
    enabled: true
    storage:
      size: 500Gi

schema-registry:
  enabled: true
  ingress:
    enabled: true
    anonymous: true

schema-registry-remote:
  enabled: true
  topic:
    name: summit.registry-schemas
    create: false
  ingress:
    enabled: true
    hostname: usdf-rsp-int.slac.stanford.edu
    path: /schema-registry-remote(/|$)(.*)
    anonymous: true

influxdb:
  ingress:
    enabled: false
    hostname: usdf-rsp-int.slac.stanford.edu
  persistence:
    enabled: true
    size: 15Ti

customInfluxDBIngress:
  enabled: true
  hostname: usdf-rsp-int.slac.stanford.edu

telegraf:
  enabled: true
  registry:
    url: "http://sasquatch-schema-registry-remote.sasquatch:8081"
  kafkaConsumers:
    test:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "summit.lsst.sal.Test" ]
      debug: true

kafdrop:
  enabled: true
  ingress:
    enabled: true

kafdrop-remote:
  enabled: true
  server:
    servlet:
      contextPath: /kafdrop-remote
  kafka:
    user: kafdrop-remote
    topicPrefix: summit
  schemaregistry: "http://sasquatch-schema-registry-remote.sasquatch:8081"
  ingress:
    enabled: true
    hostname: usdf-rsp-int.slac.stanford.edu
    path: /kafdrop-remote

rest-proxy:
  enabled: false
  ingress:
    enabled: true
    hostname: usdf-rsp-int.slac.stanford.edu
  kafka:
    topics:
      - test.next-visit
    topicPrefixes:
      - test
      - lsst.dm
      - lsst.debug
      - lsst.example
      - lsst.rubintv
      - lsst.camera
      - lsst.verify
      - lsst.lf

chronograf:
  ingress:
    enabled: true
    hostname: usdf-rsp-int.slac.stanford.edu

  env:
    GENERIC_NAME: "OIDC"
    GENERIC_AUTH_URL: https://usdf-rsp-int.slac.stanford.edu/auth/openid/login
    GENERIC_TOKEN_URL: https://usdf-rsp-int.slac.stanford.edu/auth/openid/token
    USE_ID_TOKEN: 1
    JWKS_URL: https://usdf-rsp-int.slac.stanford.edu/.well-known/jwks.json
    GENERIC_API_URL: https://usdf-rsp-int.slac.stanford.edu/auth/userinfo
    GENERIC_SCOPES: openid
    GENERIC_API_KEY: sub
    PUBLIC_URL: https://usdf-rsp-int.slac.stanford.edu/
    STATUS_FEED_URL: https://raw.githubusercontent.com/lsst-sqre/rsp_broadcast/main/jsonfeeds/usdfint.json

backup:
  enabled: true
  persistence:
    size: 100Gi
    storageClass: wekafs--sdf-k8s01
  backupItems:
    - name: chronograf
      enabled: true
      retentionDays: 7
    - name: kapacitor
      enabled: true
      retentionDays: 7

consdb:
  enabled: true

tap:
  enabled: true
