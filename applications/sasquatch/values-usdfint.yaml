strimzi-kafka:
  kafka:
    version: "3.9.0"
    listeners:
      tls:
        enabled: true
      plain:
        enabled: true
      external:
        enabled: true
    externalListener:
      tls:
        enabled: true
      bootstrap:
        annotations:
          metallb.io/address-pool: sdf-rubin-ingest
      brokers:
        - broker: 3
          annotations:
            metallb.io/address-pool: sdf-rubin-ingest
        - broker: 4
          annotations:
            metallb.io/address-pool: sdf-rubin-ingest
        - broker: 5
          annotations:
            metallb.io/address-pool: sdf-rubin-ingest
  connect:
    enabled: true
  mirrormaker2:
    enabled: true
    source:
      bootstrapServer: sasquatch-summit-kafka-bootstrap.lsst.codes:9094
      topicsPattern: "registry-schemas, lsst.sal.Test.*"
    resources:
      requests:
        cpu: 2
        memory: 4Gi
      limits:
        cpu: 4
        memory: 8Gi
  users:
    replicator:
      enabled: true
    telegraf:
      enabled: true
  controller:
    enabled: true
  broker:
    enabled: true
    storage:
      size: 500Gi
    resources:
      requests:
        memory: 16Gi
        cpu: "2"
      limits:
        memory: 16Gi
        cpu: "2"
  registry:
    enabled: true
    schemaTopic: registry-schemas
    ingress:
      enabled: true
      hostname: usdf-rsp-int.slac.stanford.edu
    remote:
      enabled: true
      schemaTopic: summit.registry-schemas
      ingress:
        enabled: true
        hostname: usdf-rsp-int.slac.stanford.edu

schema-registry:
  enabled: true

influxdb:
  ingress:
    enabled: false
    hostname: usdf-rsp-int.slac.stanford.edu
  persistence:
    enabled: true
    size: 15Ti

customInfluxDBIngress:
  enabled: true
  hostname: usdf-rsp-int.slac.stanford.edu

kafka-connect-manager:
  enabled: false

kafdrop:
  ingress:
    enabled: true

rest-proxy:
  enabled: false
  ingress:
    enabled: true
    hostname: usdf-rsp-int.slac.stanford.edu
  kafka:
    topics:
      - test.next-visit
    topicPrefixes:
      - test
      - lsst.dm
      - lsst.debug
      - lsst.example
      - lsst.rubintv
      - lsst.camera
      - lsst.verify
      - lsst.lf

chronograf:
  ingress:
    enabled: true
    hostname: usdf-rsp-int.slac.stanford.edu

  env:
    GENERIC_NAME: "OIDC"
    GENERIC_AUTH_URL: https://usdf-rsp-int.slac.stanford.edu/auth/openid/login
    GENERIC_TOKEN_URL: https://usdf-rsp-int.slac.stanford.edu/auth/openid/token
    USE_ID_TOKEN: 1
    JWKS_URL: https://usdf-rsp-int.slac.stanford.edu/.well-known/jwks.json
    GENERIC_API_URL: https://usdf-rsp-int.slac.stanford.edu/auth/userinfo
    GENERIC_SCOPES: openid
    GENERIC_API_KEY: sub
    PUBLIC_URL: https://usdf-rsp-int.slac.stanford.edu/
    STATUS_FEED_URL: https://raw.githubusercontent.com/lsst-sqre/rsp_broadcast/main/jsonfeeds/usdfint.json

backup:
  enabled: true
  persistence:
    size: 100Gi
    storageClass: wekafs--sdf-k8s01
  backupItems:
    - name: chronograf
      enabled: true
      retentionDays: 7
    - name: kapacitor
      enabled: true
      retentionDays: 7

consdb:
  enabled: true
