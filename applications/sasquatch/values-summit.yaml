      timestamp_field: "timestamp"
      topicRegexps: |
        [ "lsst.obsenv" ]
      debug: true
    oss-cp:
      enabled: true
      database: "lsst.cp"
      timestamp_format: "unix"
      timestamp_field: "timestamp"
      topicRegexps: |
        [ "lsst.cp" ]
      tags: |
        [ "dataset_tag", "band", "instrument", "skymap", "detector", "physical_filter", "tract", "exposure", "patch", "visit", "run", "pipeline" ]
      debug: true
    oss-backpack:
      enabled: true
      replicaCount: 1
      database: "lsst.backpack"
      timestamp_format: "unix"
      timestamp_field: "timestamp"
      topicRegexps: |
        [ "lsst.backpack" ]
      debug: true

