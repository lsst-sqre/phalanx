  enabled: true
  ingress:
    enabled: true
    anonymous: true
  configurationOverrides:
    "access.control.allow.origin": https://summit-lsp.lsst.codes/love,http://love01.cp.lsst.org
  kafka:
    topicPrefixes:
      - lsst.dm
      - lsst.backpack
      - lsst.obsenv
      - lsst.scimma
      - lsst.cp

