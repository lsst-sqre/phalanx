strimzi-kafka:
  cluster:
    monitorLabel:
      lsst.io/monitor: "true"
  kafka:
    version: 3.9.1
    metadataVersion: "3.8-IV0"
    config:
      auto.create.topics.enable: false
      log.cleaner.min.compaction.lag.ms: 604800000
      log.message.timestamp.type: LogAppendTime
      log.retention.minutes: 10080
      offsets.retention.minutes: 10080
    listeners:
      tls:
        enabled: true
      plain:
        enabled: true
      external:
        enabled: true
    externalListener:
      tls:
        enabled: true
      bootstrap:
        loadBalancerIP: "139.229.180.91"
        host: sasquatch-summit-kafka-bootstrap.lsst.codes
      brokers:
        - broker: 6
          loadBalancerIP: "139.229.180.92"
          host: sasquatch-summit-kafka-6.lsst.codes
        - broker: 7
          loadBalancerIP: "139.229.180.93"
          host: sasquatch-summit-kafka-7.lsst.codes
        - broker: 8
          loadBalancerIP: "139.229.180.94"
          host: sasquatch-summit-kafka-8.lsst.codes
    metricsConfig:
      enabled: true
      interval: 30s
      scrapeTimeout: 25s
  kafkaExporter:
    enabled: true
    logging: debug
    enableSaramaLogging: true
    showAllOffsets: false
    resources:
      requests:
        memory: 512Mi
        cpu: 2
      limits:
        memory: 1Gi
        cpu: 4
  controller:
    enabled: true
    backup: true
  broker:
    enabled: true
    name: "kafka-local-storage"
    nodeIds: "[6,7,8]"
    storage:
      size: 15Ti
      storageClassName: localdrive
    backup: true
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kafka-broker
                  operator: In
                  values:
                    - "true"
    # -- Tolerations for Kafka broker pod assignment
    tolerations:
      - key: "kafka-broker"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
    resources:
      requests:
        memory: 256Gi
        cpu: 64
      limits:
        memory: 256Gi
        cpu: 64
  users:
    replicator:
      enabled: true
    telegraf:
      enabled: true
  connect:
    enabled: false
  cruiseControl:
    enabled: true
    metricsConfig:
      enabled: true

schema-registry:
  enabled: true
  ingress:
    enabled: true
    anonymous: true

influxdb:
  enabled: false

influxdb-enterprise:
  enabled: true
  license:
    secret:
      name: sasquatch
      key: influxdb-enterprise-license
  meta:
    ingress:
      enabled: true
      hostname: summit-lsp.lsst.codes
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 16Gi
    sharedSecret:
      secret:
        name: sasquatch
        key: influxdb-enterprise-shared-secret
  data:
    replicas: 2
    startupProbe:
      enabled: true
    config:
      cluster:
        # Adjusted because of the query load from dashboards at the Summit
        max-concurrent-queries: 300
    ingress:
      enabled: true
      hostname: summit-lsp.lsst.codes
      path: "/influxdb(/|$)(.*)"
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      storageClass: localdrive
      size: 25Ti
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - yagan15
                    - yagan16
    resources:
      requests:
        memory: 256Gi
        # The InfluxDB Enterprise license is limited to 16 cpu, the
        # active instance uses a 2 node x 8 cpu setup
        cpu: 8
      limits:
        memory: 256Gi
        cpu: 8

influxdb-enterprise-standby:
  enabled: true
  license:
    secret:
      name: sasquatch
      key: influxdb-enterprise-standby-license
  meta:
    ingress:
      enabled: true
      hostname: summit-lsp.lsst.codes
      path: "/influxdb-enterprise-standby-meta(/|$)(.*)"
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 16Gi
    sharedSecret:
      secret:
        name: sasquatch
        key: influxdb-enterprise-standby-shared-secret
  data:
    replicas: 1
    startupProbe:
      enabled: true
    config:
      cluster:
        # Adjusted because of the query load from dashboards at the Summit
        max-concurrent-queries: 300
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: influxdb.influxdata.com/component
                    operator: In
                    values:
                      - data
              topologyKey: kubernetes.io/hostname
    ingress:
      enabled: true
      hostname: summit-lsp.lsst.codes
      path: "/influxdb-enterprise-standby-data(/|$)(.*)"
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 5Ti
    resources:
      requests:
        memory: 96Gi
        # The InfluxDB Enterprise license is limited to 16 cpu, the
        # standby instance uses a 1 node x 16 cpu setup
        cpu: 16
      limits:
        memory: 96Gi
        cpu: 16

# Dual write to the InfluxDB Enterprise and InfluxDB OSS instances
telegraf:
  enabled: true
  influxdb:
    urls:
      - "http://sasquatch-influxdb-enterprise-data.sasquatch:8086"
      - "http://sasquatch-influxdb-enterprise-standby-data.sasquatch:8086"
  kafkaVersion: "3.9.1"
  kafkaConsumers:
    # Application connectors
    obsenv:
      enabled: true
      database: "lsst.obsenv"
      timestamp_format: "unix_ms"
      timestamp_field: "timestamp"
      topicRegexps: |
        [ "lsst.obsenv" ]
    scimma:
      enabled: true
      database: "lsst.scimma"
      timestamp_format: "unix_ms"
      timestamp_field: "timestamp"
      topicRegexps: |
        [ "lsst.scimma" ]
      offset: oldest
    cp:
      enabled: true
      database: "lsst.cp"
      timestamp_format: "unix"
      timestamp_field: "timestamp"
      topicRegexps: |
        [ "lsst.cp" ]
      tags: |
        [ "dataset_tag", "band", "instrument", "skymap", "detector", "physical_filter", "tract", "exposure", "patch", "visit", "run", "pipeline" ]
    backpack:
      enabled: true
      replicaCount: 1
      database: "lsst.backpack"
      timestamp_format: "unix"
      timestamp_field: "timestamp"
      topicRegexps: |
        [ "lsst.backpack" ]
    # CSC connectors
    maintel:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.MTAOS", "lsst.sal.MTDome", "lsst.sal.MTDomeTrajectory", "lsst.sal.MTPtg" ]
    mtmount:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.MTMount" ]
    comcam:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.CCCamera", "lsst.sal.CCHeaderService", "lsst.sal.CCOODS" ]
    envsys:
      enabled: true
      database: "efd"
      topicRegexps: |
         [ "lsst.sal.DIMM", "lsst.sal.DREAM", "lsst.sal.DSM", "lsst.sal.EAS", "lsst.sal.EPM", "lsst.sal.ESS", "lsst.sal.HVAC", "lsst.sal.WeatherForecast" ]
    m1m3:
      enabled: true
      metric_batch_size: 1500
      max_undelivered_messages: 4000
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.MTM1M3([^T].*)" ]
      resources:
        limits:
          cpu: "5"
          memory: "8Gi"
        requests:
          cpu: "5"
          memory: "8Gi"
    m1m3ts:
      enabled: true
      metric_batch_size: 1000
      max_undelivered_messages: 4000
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.MTM1M3TS" ]
    m2:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.MTHexapod", "lsst.sal.MTM2", "lsst.sal.MTRotator" ]
      resources:
        limits:
          cpu: "5"
          memory: "8Gi"
        requests:
          cpu: "2"
          memory: "8Gi"
    obssys:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.Scheduler", "lsst.sal.Script", "lsst.sal.ScriptQueue", "lsst.sal.Watcher" ]
    ocps:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.OCPS" ]
    pmd:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.PMD" ]
    calsys:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.ATMonochromator", "lsst.sal.ATWhiteLight", "lsst.sal.CBP", "lsst.sal.Electrometer", "lsst.sal.FiberSpectrograph", "lsst.sal.LEDProjector", "lsst.sal.LinearStage", "lsst.sal.MTReflector", "lsst.sal.TunableLaser" ]
    mtaircompressor:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.MTAirCompressor" ]
    genericcamera:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.GCHeaderService", "lsst.sal.GenericCamera" ]
    gis:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.GIS" ]
    mtvms:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.MTVMS" ]
    lsstcam:
      enabled: true
      metric_batch_size: 250
      max_undelivered_messages: 5000
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.MTCamera", "lsst.sal.MTHeaderService", "lsst.sal.MTOODS" ]
    auxtel:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.ATAOS", "lsst.sal.ATBuilding", "lsst.sal.ATDome", "lsst.sal.ATDomeTrajectory", "lsst.sal.ATHexapod", "lsst.sal.ATPneumatics", "lsst.sal.ATPtg", "lsst.sal.ATMCS" ]
    latiss:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.ATCamera", "lsst.sal.ATHeaderService", "lsst.sal.ATOODS", "lsst.sal.ATSpectrograph" ]
    test:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.Test" ]
    lasertracker:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.LaserTracker" ]
    # CCS connectors (experimental) data is being written on separate databases for now
    atcamera:
      enabled: true
      database: "lsst.ATCamera"
      timestamp_format: "unix_ms"
      timestamp_field: "timestamp"
      tags: |
        [ "Agent", "Aspic", "Location", "Raft", "Reb", "Sensor", "Source" ]
      topicRegexps: |
        [ "lsst.ATCamera" ]
    cccamera:
      enabled: true
      database: "lsst.CCCamera"
      timestamp_format: "unix_ms"
      timestamp_field: "timestamp"
      tags: |
        [ "Agent", "Aspic", "Cold", "Cryo", "Hardware", "Location", "Ps", "RTD", "Raft", "Reb", "Segment", "Sensor", "Source" ]
      topicRegexps: |
        [ "lsst.CCCamera" ]
    mtcamera:
      enabled: true
      database: "lsst.MTCamera"
      timestamp_format: "unix_ms"
      timestamp_field: "timestamp"
      tags: |
        [ "Agent", "Aspic", "Axis", "Bay", "Canbus", "Cip", "Clamp", "Cold", "Controller", "Cryo", "Gateway", "Hardware", "Hip", "Hook", "Latch", "Location", "Ps", "RTD", "Raft", "Reb", "Segment", "Sensor", "Socket", "Source", "Truck" ]
      topicRegexps: |
        [ "lsst.MTCamera" ]

kafdrop:
  ingress:
    enabled: true

