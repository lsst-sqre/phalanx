strimzi-kafka:
  cluster:
    monitorLabel:
      lsst.io/monitor: "true"
  kafka:
    config:
      auto.create.topics.enable: false
      log.cleaner.min.compaction.lag.ms: 604800000
      log.message.timestamp.type: LogAppendTime
      log.retention.minutes: 10080
      offsets.retention.minutes: 10080
    listeners:
      tls:
        enabled: true
      plain:
        enabled: true
      external:
        enabled: true
    externalListener:
      tls:
        enabled: true
      bootstrap:
        loadBalancerIP: "139.229.180.91"
        host: sasquatch-summit-kafka-bootstrap.lsst.codes
      brokers:
        - broker: 6
          loadBalancerIP: "139.229.180.92"
          host: sasquatch-summit-kafka-6.lsst.codes
        - broker: 7
          loadBalancerIP: "139.229.180.93"
          host: sasquatch-summit-kafka-7.lsst.codes
        - broker: 8
          loadBalancerIP: "139.229.180.94"
          host: sasquatch-summit-kafka-8.lsst.codes
    metricsConfig:
      enabled: true
  kafkaExporter:
    enabled: true
    logging: debug
    enableSaramaLogging: true
    showAllOffsets: false
  controller:
    enabled: true
  broker:
    enabled: true
    name: "kafka-local-storage"
    nodeIds: "[6,7,8]"
    storage:
      size: 15Ti
      storageClassName: localdrive
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kafka-broker
                  operator: In
                  values:
                    - "true"
    # -- Tolerations for Kafka broker pod assignment
    tolerations:
      - key: "kafka-broker"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
    resources:
      requests:
        memory: 256Gi
        cpu: 64
      limits:
        memory: 256Gi
        cpu: 64
  users:
    replicator:
      enabled: true
    telegraf:
      enabled: true
  registry:
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /$2
      hostname: summit-lsp.lsst.codes
      path: /schema-registry(/|$)(.*)
  connect:
    enabled: false
  cruiseControl:
    enabled: true
    metricsConfig:
      enabled: true

influxdb:
  enabled: false

influxdb-enterprise:
  enabled: true
  license:
    secret:
      name: sasquatch
      key: influxdb-enterprise-license
  meta:
    ingress:
      enabled: true
      hostname: summit-lsp.lsst.codes
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 16Gi
    sharedSecret:
      secret:
        name: sasquatch
        key: influxdb-enterprise-shared-secret
  data:
    replicas: 2
    ingress:
      enabled: true
      hostname: summit-lsp.lsst.codes
      path: "/influxdb(/|$)(.*)"
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      storageClass: localdrive
      size: 25Ti
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - yagan15
                    - yagan16
    resources:
      requests:
        memory: 256Gi
        # The InfluxDB Enterprise license is limited to 16 cpu, the
        # active instance uses a 2 node x 8 cpu setup
        cpu: 8
      limits:
        memory: 256Gi
        cpu: 8

# Dual write to the InfluxDB Enterprise and InfluxDB OSS instances
telegraf:
  enabled: true
  influxdb:
    urls:
      - "http://sasquatch-influxdb-enterprise-data.sasquatch:8086"
      - "http://sasquatch-influxdb.sasquatch:8086"
  kafkaConsumers:
    # Application connectors
    obsenv:
      enabled: true
      database: "lsst.obsenv"
      timestamp_format: "unix_ms"
      timestamp_field: "timestamp"
      topicRegexps: |
        [ "lsst.obsenv" ]
      debug: true
    scimma:
      enabled: true
      database: "lsst.scimma"
      timestamp_format: "unix_ms"
      timestamp_field: "timestamp"
      topicRegexps: |
        [ "lsst.scimma" ]
      debug: true
      offset: oldest
    cp:
      enabled: true
      database: "lsst.cp"
      timestamp_format: "unix"
      timestamp_field: "timestamp"
      topicRegexps: |
        [ "lsst.cp" ]
      tags: |
        [ "dataset_tag", "band", "instrument", "skymap", "detector", "physical_filter", "tract", "exposure", "patch", "visit", "run", "pipeline" ]
      debug: true
    backpack:
      enabled: true
      replicaCount: 1
      database: "lsst.backpack"
      timestamp_format: "unix"
      timestamp_field: "timestamp"
      topicRegexps: |
        [ "lsst.backpack" ]
      debug: true
    # CSC connectors
    maintel:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.MTAOS", "lsst.sal.MTDome", "lsst.sal.MTDomeTrajectory", "lsst.sal.MTPtg" ]
      debug: true
    mtmount:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.MTMount" ]
      debug: true
    comcam:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.CCCamera", "lsst.sal.CCHeaderService", "lsst.sal.CCOODS" ]
      debug: true
    envsys:
      enabled: true
      database: "efd"
      topicRegexps: |
         [ "lsst.sal.DIMM", "lsst.sal.DREAM", "lsst.sal.DSM", "lsst.sal.EAS", "lsst.sal.EPM", "lsst.sal.ESS", "lsst.sal.HVAC", "lsst.sal.WeatherForecast" ]
      debug: true
    m1m3:
      enabled: true
      metric_batch_size: 1500
      max_undelivered_messages: 4000
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.MTM1M3([^T].*)" ]
      debug: true
      resources:
        limits:
          cpu: "5"
          memory: "8Gi"
        requests:
          cpu: "5"
          memory: "8Gi"
    m1m3ts:
      enabled: true
      metric_batch_size: 1000
      max_undelivered_messages: 4000
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.MTM1M3TS" ]
      debug: true
    m2:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.MTHexapod", "lsst.sal.MTM2", "lsst.sal.MTRotator" ]
      debug: true
    obssys:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.Scheduler", "lsst.sal.Script", "lsst.sal.ScriptQueue", "lsst.sal.Watcher" ]
      debug: true
    ocps:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.OCPS" ]
      debug: true
    pmd:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.PMD" ]
      debug: true
    calsys:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.ATMonochromator", "lsst.sal.ATWhiteLight", "lsst.sal.CBP", "lsst.sal.Electrometer", "lsst.sal.FiberSpectrograph", "lsst.sal.LEDProjector", "lsst.sal.LinearStage", "lsst.sal.MTReflector", "lsst.sal.TunableLaser" ]
      debug: true
    mtaircompressor:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.MTAirCompressor" ]
      debug: true
    genericcamera:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.GCHeaderService", "lsst.sal.GenericCamera" ]
      debug: true
    gis:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.GIS" ]
      debug: true
    mtvms:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.MTVMS" ]
      debug: true
    lsstcam:
      enabled: true
      metric_batch_size: 250
      max_undelivered_messages: 5000
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.MTCamera", "lsst.sal.MTHeaderService", "lsst.sal.MTOODS" ]
      debug: true
    auxtel:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.ATAOS", "lsst.sal.ATBuilding", "lsst.sal.ATDome", "lsst.sal.ATDomeTrajectory", "lsst.sal.ATHexapod", "lsst.sal.ATPneumatics", "lsst.sal.ATPtg", "lsst.sal.ATMCS" ]
      debug: true
    latiss:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.ATCamera", "lsst.sal.ATHeaderService", "lsst.sal.ATOODS", "lsst.sal.ATSpectrograph" ]
      debug: true
    test:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.Test" ]
      debug: true
    lasertracker:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.LaserTracker" ]
      debug: true
    # CCS connectors (experimental) data is being written on separate databases for now
    atcamera:
      enabled: true
      database: "lsst.ATCamera"
      timestamp_format: "unix_ms"
      timestamp_field: "timestamp"
      tags: |
        [ "Agent", "Aspic", "Location", "Raft", "Reb", "Sensor", "Source" ]
      topicRegexps: |
        [ "lsst.ATCamera" ]
      debug: true
    cccamera:
      enabled: true
      database: "lsst.CCCamera"
      timestamp_format: "unix_ms"
      timestamp_field: "timestamp"
      tags: |
        [ "Agent", "Aspic", "Cold", "Cryo", "Hardware", "Location", "Ps", "RTD", "Raft", "Reb", "Segment", "Sensor", "Source" ]
      topicRegexps: |
        [ "lsst.CCCamera" ]
      debug: true
    mtcamera:
      enabled: true
      database: "lsst.MTCamera"
      timestamp_format: "unix_ms"
      timestamp_field: "timestamp"
      tags: |
        [ "Agent", "Aspic", "Axis", "Canbus", "Cip", "Clamp", "Cold", "Controller", "Cryo", "Gateway", "Hardware", "Hip", "Hook", "Latch", "Location", "Ps", "RTD", "Raft", "Reb", "Segment", "Sensor", "Socket", "Source", "Truck" ]
      topicRegexps: |
        [ "lsst.MTCamera" ]
      debug: true

kafdrop:
  ingress:
    enabled: true
    hostname: summit-lsp.lsst.codes

rest-proxy:
  enabled: true
  ingress:
    enabled: true
    hostname: summit-lsp.lsst.codes
  configurationOverrides:
    "access.control.allow.origin": https://summit-lsp.lsst.codes/love,http://love01.cp.lsst.org
  kafka:
    topicPrefixes:
      - lsst.dm
      - lsst.backpack
      - lsst.obsenv
      - lsst.scimma
      - lsst.cp

chronograf:
  persistence:
    storageClass: rook-ceph-block
  ingress:
    enabled: true
    hostname: summit-lsp.lsst.codes
  env:
    GENERIC_NAME: "OIDC"
    GENERIC_AUTH_URL: https://summit-lsp.lsst.codes/auth/openid/login
    GENERIC_TOKEN_URL: https://summit-lsp.lsst.codes/auth/openid/token
    USE_ID_TOKEN: 1
    JWKS_URL: https://summit-lsp.lsst.codes/.well-known/jwks.json
    GENERIC_API_URL: https://summit-lsp.lsst.codes/auth/openid/userinfo
    GENERIC_SCOPES: openid
    GENERIC_API_KEY: sub
    PUBLIC_URL: https://summit-lsp.lsst.codes
    STATUS_FEED_URL: https://raw.githubusercontent.com/lsst-sqre/rsp_broadcast/main/jsonfeeds/summit.json
  resources:
    requests:
      memory: 16Gi
      cpu: 1
    limits:
      memory: 64Gi
      cpu: 4

kapacitor:
  persistence:
    storageClass: rook-ceph-block
  influxURL: "http://sasquatch-influxdb-enterprise-data.sasquatch:8086"

backup:
  enabled: true
  persistence:
    size: 100Gi
    storageClass: rook-ceph-block
  backupItems:
    - name: chronograf
      enabled: true
      retentionDays: 7
    - name: kapacitor
      enabled: true
      retentionDays: 7

obsenv:
  enabled: true

scimma:
  enabled: true

backpack:
  enabled: true

control-system:
  enabled: true
  topics:
    - lsst.s3.raw.latiss
    - lsst.s3.raw.comcam
    - lsst.s3.raw.lsstcam

consdb:
  enabled: true

prompt-processing:
  enabled: true

data-transfer-monitoring:
  enabled: true
