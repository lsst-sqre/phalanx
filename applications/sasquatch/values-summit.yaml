strimzi-kafka:
  cluster:
    monitorLabel:
      lsst.io/monitor: "true"
  kafka:
    config:
      auto.create.topics.enable: false
      log.cleaner.min.compaction.lag.ms: 604800000
      log.message.timestamp.type: LogAppendTime
      log.retention.minutes: 10080
      offsets.retention.minutes: 10080
    storage:
      storageClassName: rook-ceph-block
    externalListener:
      tls:
        enabled: true
      bootstrap:
        loadBalancerIP: "139.229.180.2"
        host: sasquatch-summit-kafka-bootstrap.lsst.codes
      brokers:
        - broker: 6
          loadBalancerIP: "139.229.180.8"
          host: sasquatch-summit-kafka-6.lsst.codes
          annotations:
            metallb.universe.tf/address-pool: lhn
        - broker: 7
          loadBalancerIP: "139.229.180.9"
          host: sasquatch-summit-kafka-7.lsst.codes
          annotations:
            metallb.universe.tf/address-pool: lhn
        - broker: 8
          loadBalancerIP: "139.229.180.10"
          host: sasquatch-summit-kafka-8.lsst.codes
          annotations:
            metallb.universe.tf/address-pool: lhn
    resources:
      requests:
        memory: 32Gi
        cpu: 4
      limits:
        memory: 32Gi
        cpu: 4
    metricsConfig:
      enabled: true
  kafkaExporter:
    enabled: true
    enableSaramaLogging: true
    resources:
      requests:
        cpu: 500m
        memory: 128Mi
      limits:
        cpu: 1500m
        memory: 384Mi
  kraft:
    enabled: true
  kafkaController:
    enabled: true
    resources:
      requests:
        memory: 8Gi
        cpu: "2"
      limits:
        memory: 8Gi
        cpu: "2"
  users:
    tsSalKafka:
      enabled: true
    camera:
      enabled: true
    replicator:
      enabled: true
    kafdrop:
      enabled: true
    telegraf:
      enabled: true
    kafkaConnectManager:
      enabled: true
    consdb:
      enabled: true
  registry:
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /$2
      hostname: summit-lsp.lsst.codes
      path: /schema-registry(/|$)(.*)
  connect:
    config:
      key.converter: org.apache.kafka.connect.json.JsonConverter
      key.converter.schemas.enable: false
  cruiseControl:
    enabled: true
  brokerStorage:
    enabled: true
    storageClassName: localdrive
    size: 15Ti
    migration:
      enabled: false
      rebalance: false
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kafka-broker
                  operator: In
                  values:
                    - "true"
    tolerations:
      - key: "kafka-broker"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
influxdb:
  image:
    tag: "1.8.10"
  persistence:
    storageClass: rook-ceph-block
    size: 5Ti
  ingress:
    enabled: false
    hostname: summit-lsp.lsst.codes
  resources:
    requests:
      memory: 128Gi
      cpu: 16
    limits:
      memory: 128Gi
      cpu: 16

customInfluxDBIngress:
  enabled: true
  hostname: summit-lsp.lsst.codes

influxdb-enterprise:
  enabled: true
  license:
    secret:
      name: sasquatch
      key: influxdb-enterprise-license
  meta:
    ingress:
      enabled: true
      hostname: summit-lsp.lsst.codes
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 16Gi
    sharedSecret:
      secret:
        name: sasquatch
        key: influxdb-enterprise-shared-secret
    resources:
      requests:
        memory: 2Gi
        cpu: 2
      limits:
        memory: 4Gi
        cpu: 4
  data:
    replicas: 1
    ingress:
      enabled: true
      hostname: summit-lsp.lsst.codes
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      storageClass: localdrive
      size: 15Ti
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - yagan20
    # -- InfluxDB Enterprise data pod resources, 16 cores single node license
    resources:
      requests:
        memory: 256Gi
        cpu: 16
      limits:
        memory: 256Gi
        cpu: 16

# This set of connectors is used to write to the InfluxDB OSS instance,
# they will go away once the InfluxDB Enterprise instance is fully operational
telegraf-kafka-consumer-oss:
  enabled: true
  kafkaConsumers:
    # CSC connectors
    oss-maintel:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.MTAOS", "lsst.sal.MTDome", "lsst.sal.MTDomeTrajectory", "lsst.sal.MTPtg" ]
      debug: true
    oss-mtmount:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.MTMount" ]
      debug: true
    oss-comcam:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.CCCamera", "lsst.sal.CCHeaderService", "lsst.sal.CCOODS" ]
      debug: true
    oss-envsys:
      enabled: true
      database: "efd"
      topicRegexps: |
         [ "lsst.sal.DIMM", "lsst.sal.DREAM", "lsst.sal.DSM", "lsst.sal.EAS", "lsst.sal.EPM", "lsst.sal.ESS", "lsst.sal.HVAC", "lsst.sal.WeatherForecast" ]
      debug: true
    oss-m1m3:
      enabled: true
      metric_batch_size: 2500
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.MTM1M3" ]
      debug: true
    oss-m2:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.MTHexapod", "lsst.sal.MTM2", "lsst.sal.MTRotator" ]
      debug: true
    oss-obssys:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.Scheduler", "lsst.sal.Script", "lsst.sal.ScriptQueue", "lsst.sal.Watcher" ]
      debug: true
    oss-ocps:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.OCPS" ]
      debug: true
    oss-pmd:
      enabled: true
      database: "efd"
      topicRegexps: |
        [ "lsst.sal.PMD" ]
      debug: true
    oss-calsys:
      enabled: true
      database: "efd"
