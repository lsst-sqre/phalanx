    JWKS_URL: https://summit-lsp.lsst.codes/.well-known/jwks.json
    GENERIC_API_URL: https://summit-lsp.lsst.codes/auth/openid/userinfo
    GENERIC_SCOPES: openid
    GENERIC_API_KEY: sub
    PUBLIC_URL: https://summit-lsp.lsst.codes
    STATUS_FEED_URL: https://raw.githubusercontent.com/lsst-sqre/rsp_broadcast/main/jsonfeeds/summit.json
  resources:
    requests:
      memory: 16Gi
      cpu: 1
    limits:
      memory: 64Gi
      cpu: 4

kapacitor:
  persistence:
    storageClass: rook-ceph-block
  influxURL: "http://sasquatch-influxdb-enterprise-data.sasquatch:8086"

backup:
  enabled: true
  persistence:
    size: 20Ti
    storageClass: rook-ceph-block
  backupItems:
    - name: chronograf
      enabled: true
      retentionDays: 7
    - name: kapacitor
      enabled: true
      retentionDays: 7
    - name: influxdb-enterprise-incremental
      enabled: false
      bind: sasquatch-influxdb-enterprise-meta
  k8up:
    enabled: true


