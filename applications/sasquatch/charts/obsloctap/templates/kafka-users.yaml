---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: obsloctap
  labels:
    strimzi.io/cluster: {{ .Values.cluster.name }}
spec:
  authentication:
    type: scram-sha-512
    password:
      valueFrom:
        secretKeyRef:
          name: sasquatch
          key: obsloctap-password
  authorization:
    type: simple
    acls:
      - resource:
          type: group
          name: "*"
          patternType: literal
        operation: All
      - resource:
          type: topic
          name: "lsst.sal"
          patternType: prefix
        type: allow
        host: "*"
        operations:
          - Read
          - Describe
