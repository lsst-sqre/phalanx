---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: ts-salkafka
  labels:
    strimzi.io/cluster: {{ .Values.cluster.name }}
spec:
  authentication:
    type: scram-sha-512
    password:
      valueFrom:
        secretKeyRef:
          name: sasquatch
          key: ts-salkafka-password
  authorization:
    type: simple
    acls:
      - resource:
          type: group
          name: "*"
          patternType: literal
        operation: All
      - resource:
          type: topic
          name: "lsst.sal"
          patternType: prefix
        type: allow
        host: "*"
        operation: All
      - resource:
          type: topic
          name: "lsst.s3"
          patternType: prefix
        type: allow
        host: "*"
        operation: All
      - resource:
          type: cluster
        operations:
          - Describe
          - DescribeConfigs
