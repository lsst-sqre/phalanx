apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  # strimzi-registry-operator requires a KafkaUser with the same name as the
  # StrimziSchemaRegistry name.
  name: {{ include "schema-registry.fullname" . }}
  labels:
    strimzi.io/cluster: {{ .Values.cluster.name }}
spec:
  authentication:
    type: tls
  authorization:
    # Official docs on authorizations required for the Schema Registry:
    # https://docs.confluent.io/current/schema-registry/security/index.html#authorizing-access-to-the-schemas-topic
    type: simple
    acls:
      # Allow Read, Write and DescribeConfigs operations on the
      # schemas topic
      - resource:
          type: topic
          name: {{ .Values.topic.name }}
          patternType: literal
        operations:
          - Read
        type: allow
      - resource:
          type: topic
          name: {{ .Values.topic.name }}
          patternType: literal
        operations:
          - Write
        type: allow
      - resource:
          type: topic
          name: {{ .Values.topic.name }}
          patternType: literal
        operations:
          - DescribeConfigs
        type: allow
      # Allow all operations on the schema-registry* group
      - resource:
          type: group
          name: schema-registry
          patternType: prefix
        operations:
          - All
        type: allow
      # Allow Describe on the __consumer_offsets topic
      # (The official docs also mention DescribeConfigs?)
      - resource:
          type: topic
          name: "__consumer_offsets"
          patternType: literal
        operations:
          - Describe
        type: allow
