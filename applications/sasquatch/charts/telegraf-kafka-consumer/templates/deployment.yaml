{{- range $key, $value := .Values.kafkaConsumers }}
{{- if $value.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sasquatch-telegraf-{{ $key }}
  labels:
    app.kubernetes.io/name: sasquatch-telegraf
    app.kubernetes.io/instance: sasquatch-telegraf-{{ $key }}
    app.kubernetes.io/part-of: sasquatch
spec:
  replicas: {{ default 1 $value.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: sasquatch-telegraf-{{ $key }}
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: sasquatch-telegraf-{{ $key }}
      annotations:
        checksum/config: {{ include "configmap" (dict "key" $key "value" $value "influxdbUrl" $.Values.influxdb.url ) | sha256sum }}
        {{- if $.Values.podAnnotations }}
        {{- toYaml $.Values.podAnnotations | nindent 8 }}
        {{- end }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      containers:
      - name: telegraf
        securityContext:
          capabilities:
            drop:
              - all
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
        image: "{{ $.Values.image.repo }}:{{ $.Values.image.tag }}"
        imagePullPolicy: {{ default "IfNotPresent" $.Values.image.pullPolicy | quote }}
        {{- if $.Values.resources }}
        resources:
          {{- toYaml $.Values.resources | nindent 10 }}
        {{- end }}
        {{- if $.Values.args }}
        args:
          {{- toYaml $.Values.args | nindent 8 }}
        {{- end }}
        {{- if $.Values.env }}
        env:
          {{- toYaml $.Values.env | nindent 8 }}
        {{- end }}
        {{- if $.Values.envFromSecret }}
        envFrom:
          - secretRef:
              name: {{ $.Values.envFromSecret }}
        {{- end }}
        volumeMounts:
        - name: config
          mountPath: /etc/telegraf
      {{- if $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml $.Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      {{- if $.Values.nodeSelector }}
      nodeSelector:
        {{- toYaml $.Values.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if $.Values.affinity }}
      affinity:
        {{- toYaml $.Values.affinity | nindent 8 }}
      {{- end }}
      {{- if $.Values.tolerations }}
      tolerations:
        {{- toYaml $.Values.tolerations | nindent 8 }}
      {{- end }}
      volumes:
      - name: config
        configMap:
          name: sasquatch-telegraf-{{ $key }}
{{- end }}
{{- end }}
