---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: tap
  labels:
    strimzi.io/cluster: {{ .Values.cluster.name }}
spec:
  authentication:
    type: scram-sha-512
    password:
      valueFrom:
        secretKeyRef:
          name: sasquatch
          key: tap-password
  authorization:
    type: simple
    acls:
      - resource:
          type: group
          name: "*"
          patternType: literal
        operations:
          - All
      - resource:
          type: topic
          name: "lsst.tap"
          patternType: prefix
        type: allow
        host: "*"
        operations:
          - All
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: tap-tls
  labels:
    strimzi.io/cluster: {{ .Values.cluster.name }}
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      - resource:
          type: group
          name: "*"
          patternType: literal
        operations:
          - All
      - resource:
          type: topic
          name: "lsst.tap"
          patternType: prefix
        type: allow
        host: "*"
        operations:
          - All
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: qserv
  labels:
    strimzi.io/cluster: {{ .Values.cluster.name }}
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      - resource:
          type: group
          name: "*"
          patternType: literal
        operations:
          - All
      - resource:
          type: topic
          name: "lsst.tap"
          patternType: prefix
        type: allow
        host: "*"
        operations:
          - All
      - host: '*'
        operations:
          - "Read"
        resource:
          name: "app-metrics-events"
          patternType: "prefix"
          type: "group"
      - host: '*'
        operations:
          - "Describe"
          - "Read"
          - "Write"
        resource:
          name: "lsst.square.metrics.events.qservkafka"
          patternType: "literal"
          type: "topic"
