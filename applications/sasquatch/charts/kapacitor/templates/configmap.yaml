apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kapacitor.fullname" . }}
data:
{{- if .Values.override_config.toml }}
  kapacitor.conf: |+
    {{- .Values.override_config.toml | nindent 4 }}
{{- else }}
  kapacitor.conf: |+
    data_dir = "/var/lib/kapacitor"

    [replay]
      dir = "/var/lib/kapacitor/replay"

    [storage]
      boltdb = "/var/lib/kapacitor/kapacitor.db"
{{- end }}
