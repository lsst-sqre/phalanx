---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: ts-obsenv
  labels:
    strimzi.io/cluster: {{ .Values.cluster.name }}
spec:
  authentication:
    type: scram-sha-512
    password:
      valueFrom:
        secretKeyRef:
          name: sasquatch
          key: ts-obsenv-password
  authorization:
    type: simple
    acls:
      - resource:
          type: group
          name: "*"
          patternType: literal
        operations:
          - All
      - resource:
          type: topic
          name: "lsst.obsenv"
          patternType: prefix
        type: allow
        host: "*"
        operations:
          - All
      - resource:
          type: cluster
        operations:
          - Describe
          - DescribeConfigs

