kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: sasquatch-backup-artifacts
{{- if .Values.k8up.enabled }}
  labels:
    k8up.io/backup-target: "true"
{{- end }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.persistence.size | quote }}
  storageClassName: {{ .Values.persistence.storageClass | quote }}
