strimzi-kafka:
  kafka:
    version: "3.6.1"
    replicas: 3
    listeners:
      plain:
        enabled: false
      tls:
        enabled: true
      external:
        enabled: false
    storage:
      size: 100Gi
      storageClassName: "premium-rwo"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: "roundtable.lsst.cloud/pool"
                  operator: In
                  values:
                    - "kafka"
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: "strimzi.io/cluster"
                  operator: "In"
                  values:
                    - "sasquatch"
            topologyKey: "kubernetes.io/hostname"
    tolerations:
      - key: dedicated
        operator: Equal
        value: "kafka"
        effect: NoExecute

  zookeeper:
    replicas: 3
    storage:
      size: 100Gi
      storageClassName: "premium-rwo"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: "roundtable.lsst.cloud/pool"
                  operator: In
                  values:
                    - "zookeeper"
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: "strimzi.io/cluster"
                  operator: "In"
                  values:
                    - "sasquatch"
            topologyKey: "kubernetes.io/hostname"
    tolerations:
      - key: dedicated
        operator: Equal
        value: "zookeeper"
        effect: NoExecute

  users:
    tsSalKafka:
      enabled: false
    kafdrop:
      enabled: false
    telegraf:
      enabled: false
    promptProcessing:
      enabled: false
    kafkaConnectManager:
      enabled: false

  connect:
    enabled: false

  mirrormaker2:
    enabled: false

influxdb:
  enabled: false

telegraf-kafka-consumer:
  enabled: false

kapacitor:
  enabled: false

kafdrop:
  enabled: false

rest-proxy:
  enabled: false

chronograf:
  enabled: false

squareEvents:
  enabled: true
