strimzi-kafka:
  kafka:
    listeners:
      plain:
        enabled: true
      tls:
        enabled: true
      external:
        enabled: false
  controller:
    enabled: true
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: "strimzi.io/pool-name"
                  operator: "In"
                  values:
                    - "controller"
            topologyKey: "kubernetes.io/hostname"
  broker:
    enabled: true
    storage:
      size: 100Gi
      storageClassName: "premium-rwo"
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: "strimzi.io/pool-name"
                  operator: "In"
                  values:
                    - "kafka"
            topologyKey: "kubernetes.io/hostname"
  connect:
    enabled: false
  mirrormaker2:
    enabled: false

schema-registry:
  enabled: true

influxdb:
  enabled: false

telegraf:
  enabled: false

kapacitor:
  enabled: false

kafdrop:
  enabled: true
  ingress:
    enabled: true
  kafka:
    topicPrefix: "lsst.square-events.squarebot.slack.interaction"

rest-proxy:
  enabled: false

chronograf:
  enabled: false

squareEvents:
  enabled: true
