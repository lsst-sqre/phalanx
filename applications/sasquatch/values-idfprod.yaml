strimzi-kafka:
  kafka:
    externalListener:
      tls:
        enabled: true
      bootstrap:
        loadBalancerIP: "34.55.132.0"
        host: sasquatch-kafka-bootstrap.lsst.cloud

      brokers:
        - broker: 3
          loadBalancerIP: "34.122.37.250"
          host: sasquatch-kafka-3.lsst.cloud
        - broker: 4
          loadBalancerIP: "34.72.131.177"
          host: sasquatch-kafka-4.lsst.cloud
        - broker: 5
          loadBalancerIP: "34.72.103.157"
          host: sasquatch-kafka-5.lsst.cloud
  users:
    kafdrop:
      enabled: true
    telegraf:
      enabled: true
  kraft:
    enabled: true
  kafkaController:
    enabled: true
    resources:
      requests:
        memory: 8Gi
        cpu: "1"
      limits:
        memory: 8Gi
        cpu: "1"
  registry:
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /$2
      hostname: data.lsst.cloud
      path: /schema-registry(/|$)(.*)
  connect:
    enabled: false

influxdb:
  ingress:
    enabled: false
    hostname: data.lsst.cloud
  resources:
    requests:
      memory: 8Gi
      cpu: 1
    limits:
      memory: 8Gi
      cpu: 1

customInfluxDBIngress:
  enabled: true
  hostname: data.lsst.cloud

telegraf-kafka-consumer:
  enabled: true
  kafkaConsumers:
    example:
      enabled: true
      replicaCount: 1
      database: "lsst.example"
      tags: |
        [ "band", "instrument" ]
      timestamp_format: "unix_ms"
      timestamp_field: "timestamp"
      topicRegexps: |
        [ "lsst.example" ]
kafdrop:
  ingress:
    enabled: true
    hostname: data.lsst.cloud

chronograf:
  ingress:
    enabled: true
    hostname: data.lsst.cloud

  env:
    GENERIC_NAME: "OIDC"
    GENERIC_AUTH_URL: https://data.lsst.cloud/auth/openid/login
    GENERIC_TOKEN_URL: https://data.lsst.cloud/auth/openid/token
    USE_ID_TOKEN: 1
    JWKS_URL: https://data.lsst.cloud/.well-known/jwks.json
    GENERIC_API_URL: https://data.lsst.cloud/auth/openid/userinfo
    GENERIC_SCOPES: openid
    GENERIC_API_KEY: sub
    PUBLIC_URL: https://data.lsst.cloud/
    STATUS_FEED_URL: https://raw.githubusercontent.com/lsst-sqre/rsp_broadcast/main/jsonfeeds/idfprod.json

app-metrics:
  enabled: true
  apps:
    - gafaelfawr
    - mobu
    - nublado
    - wobbly

backup:
  enabled: true
  persistence:
    size: 500Gi
    storageClass: standard
  backupItems:
    - name: "chronograf"
      enabled: true
      retentionDays: 3
    - name: "kapacitor"
      enabled: true
      retentionDays: 3
    - name: "influxdb-oss-full"
      enabled: true
      retentionDays: 3
  restoreItems:
    - name: "influxdb-oss-full"
      enabled: false
      backupTimestamp: ""
