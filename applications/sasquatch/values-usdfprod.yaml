strimzi-kafka:
  kafka:
    config:
      # -- Replica lag time can't be smaller than request.timeout.ms configuration in kafka connect.
      replica.lag.time.max.ms: 120000
      log.retention.minutes: 10080
      offsets.retention.minutes: 10080
    externalListener:
      tls:
        enabled: true
      bootstrap:
        annotations:
          metallb.universe.tf/address-pool: sdf-rubin-ingest
      brokers:
        - broker: 6
          annotations:
            metallb.universe.tf/address-pool: sdf-rubin-ingest
        - broker: 7
          annotations:
            metallb.universe.tf/address-pool: sdf-rubin-ingest
        - broker: 8
          annotations:
            metallb.universe.tf/address-pool: sdf-rubin-ingest

  connect:
    enabled: true
    config:
      # -- Increase the request timeout for Kafka Connect to 120 seconds
      request.timeout.ms: 120000

  mirrormaker2:
    enabled: true
    source:
      bootstrapServer: sasquatch-summit-kafka-bootstrap.lsst.codes:9094
      topicsPattern: "registry-schemas, lsst.sal.*, lsst.dm.*, lsst.backpack.*, lsst.ATCamera.*, lsst.CCCamera.*, lsst.MTCamera.*, lsst.obsenv.*, lsst.cp.*"
    resources:
      requests:
        cpu: 2
        memory: 4Gi
      limits:
        cpu: 4
        memory: 8Gi
  users:
    replicator:
      enabled: true
    telegraf:
      enabled: true
  kraft:
    enabled: true
  kafkaController:
    enabled: true
  cruiseControl:
    enabled: true
  brokerStorage:
    enabled: true
    migration:
      enabled: false
      rebalance: false
      brokers:
        - 3
        - 4
        - 5
    size: 1.5Ti
    storageClassName: zfs--rubin-efd
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - sdfk8sn004
                    - sdfk8sn003
                    - sdfk8sn007
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: strimzi.io/cluster
                  operator: In
                  values:
                    - sasquatch
            topologyKey: kubernetes.io/hostname

influxdb:
  enabled: false

influxdb-enterprise:
  enabled: true
  meta:
    service:
      type: LoadBalancer
      annotations:
        metallb.universe.tf/address-pool: sdf-services
    ingress:
      enabled: true
      hostname: usdf-rsp.slac.stanford.edu
    persistence:
      # -- Enable InfluxDB Enterprise meta pod persistence
      enabled: true
      accessMode: ReadWriteOnce
      size: 16Gi
    # -- InfluxDB Enterprise meta pod resources
    resources:
      requests:
        memory: 2Gi
        cpu: 2
      limits:
        memory: 4Gi
        cpu: 4
  data:
    replicas: 2
    ingress:
      enabled: true
      hostname: usdf-rsp.slac.stanford.edu
    # -- Enable InfluxDB Enterprise data pod persistence
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      storageClass: zfs--rubin-efd
      size: 30Ti
    # -- InfluxDB Enterprise data pod resources
    resources:
      requests:
        memory: 192Gi
        cpu: 8
      limits:
        memory: 192Gi
        cpu: 8

