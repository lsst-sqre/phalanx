strimzi-kafka:
  kafka:
    config:
      # -- Replica lag time can't be smaller than request.timeout.ms configuration in kafka connect.
      replica.lag.time.max.ms: 120000
      log.retention.minutes: 10080
      offsets.retention.minutes: 10080
    listeners:
      tls:
        enabled: true
      plain:
        enabled: true
      external:
        enabled: true
    externalListener:
      tls:
        enabled: true
      bootstrap:
        annotations:
          metallb.io/address-pool: sdf-rubin-ingest
      brokers:
        - broker: 0
          annotations:
            metallb.io/address-pool: sdf-rubin-ingest
        - broker: 1
          annotations:
            metallb.io/address-pool: sdf-rubin-ingest
        - broker: 2
          annotations:
            metallb.io/address-pool: sdf-rubin-ingest
  mirrormaker2:
    enabled: true
    source:
      alias: "summit"
      bootstrapServer: sasquatch-summit-kafka-bootstrap.lsst.codes:9094
      topicsPattern: "registry-schemas, lsst.sal.*, lsst.dm.*, lsst.backpack.*, lsst.ATCamera.*, lsst.CCCamera.*, lsst.MTCamera.*, lsst.obsenv.*, lsst.cp.*"
    replication:
      policy:
        separator: "."
        class: "org.apache.kafka.connect.mirror.DefaultReplicationPolicy"
    resources:
      requests:
        cpu: 2
        memory: 4Gi
      limits:
        cpu: 4
        memory: 8Gi
  users:
    replicator:
      enabled: true
    telegraf:
      enabled: true
  controller:
    enabled: true
  broker:
    enabled: true
    name: kafka
    nodeIds: "[0,1,2]"
    storage:
      size: 5Ti
      storageClassName: zfs--rubin-efd
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - sdfk8so001
                    - sdfk8so005
                    - sdfk8so006
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: strimzi.io/cluster
                  operator: In
                  values:
                    - sasquatch
            topologyKey: kubernetes.io/hostname
    resources:
      requests:
        cpu: 8
        memory: 64Gi
      limits:
        cpu: 8
        memory: 64Gi
  cruiseControl:
    enabled: true

schema-registry:
  enabled: true
  ingress:
    enabled: true

schema-registry-remote:
  enabled: true
  topic:
    name: summit.registry-schemas
    create: false
  ingress:
    enabled: true
    hostname: usdf-rsp.slac.stanford.edu
    path: /schema-registry-remote(/|$)(.*)

influxdb:
  enabled: false

influxdb-enterprise-standby:
  enabled: false
  license:
    secret:
      name: sasquatch
      key: influxdb-enterprise-standby-license
  meta:
    ingress:
      enabled: true
      hostname: usdf-rsp.slac.stanford.edu
      path: "/influxdb-enterprise-standby-meta(/|$)(.*)"
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 16Gi
    sharedSecret:
      secret:
        name: sasquatch
        key: influxdb-enterprise-standby-shared-secret
  data:
    replicas: 1
    startupProbe:
      enabled: true
      failureThreshold: 15
      initialDelaySeconds: 900
      periodSeconds: 60
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: influxdb.influxdata.com/component
                    operator: In
                    values:
                      - data
              topologyKey: kubernetes.io/hostname
    ingress:
      enabled: true
      hostname: usdf-rsp.slac.stanford.edu
      path: "/influxdb-enterprise-standby-data(/|$)(.*)"
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      storageClass: wekafs--sdf-k8s01
      size: 100Ti
    resources:
      requests:
        memory: 128Gi
        # The InfluxDB Enterprise license is limited to 16 cpu, the
        # standby instance uses a 1 node x 16 cpu setup
        cpu: 16
      limits:
        memory: 128Gi
        cpu: 16

