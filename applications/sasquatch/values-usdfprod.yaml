    # Sasquatch backpack connector
    backpack:
      enabled: true
      database: "lsst.backpack"
      timestamp_field: "timestamp"
      topicRegexps: |
        [ "lsst.backpack" ]
      debug: true
    # CSC connectors
    maintel:
      enabled: true
      repair: false
      database: "efd"
      timestamp_field: "private_efdStamp"
      topicRegexps: |
        [ "lsst.sal.MTAOS", "lsst.sal.MTDome", "lsst.sal.MTDomeTrajectory", "lsst.sal.MTPtg" ]
      debug: true
    mtmount:
      enabled: true
      repair: false
      database: "efd"
      timestamp_field: "private_efdStamp"
      topicRegexps: |
        [ "lsst.sal.MTMount" ]
      debug: true
    comcam:
      enabled: true
      repair: false
      database: "efd"
      timestamp_field: "private_efdStamp"
      topicRegexps: |
        [ "lsst.sal.CCCamera", "lsst.sal.CCHeaderService", "lsst.sal.CCOODS" ]
      debug: true
    envsys:
      enabled: true
      repair: false
      database: "efd"
      timestamp_field: "private_efdStamp"
      topicRegexps: |
         [ "lsst.sal.DIMM", "lsst.sal.DREAM", "lsst.sal.EAS", "lsst.sal.ESS", "lsst.sal.DSM", "lsst.sal.EPM", "lsst.sal.HVAC", "lsst.sal.WeatherForecast" ]
