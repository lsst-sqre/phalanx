strimzi-kafka:
  kafka:
    listeners:
      tls:
        enabled: true
      plain:
        enabled: true
      external:
        enabled: true
    externalListener:
      tls:
        enabled: true
      bootstrap:
        loadBalancerIP: "35.188.187.82"
        host: sasquatch-int-kafka-bootstrap.lsst.cloud
      brokers:
        - broker: 0
          loadBalancerIP: "34.171.69.125"
          host: sasquatch-int-kafka-0.lsst.cloud
        - broker: 1
          loadBalancerIP: "34.72.50.204"
          host: sasquatch-int-kafka-1.lsst.cloud
        - broker: 2
          loadBalancerIP: "34.173.225.150"
          host: sasquatch-int-kafka-2.lsst.cloud
  mirrormaker2:
    enabled: true
    source:
      bootstrapServer: sasquatch-dev-kafka-bootstrap.lsst.cloud:9094
      topicsPattern: "registry-schemas, lsst.sal.*, lsst.dm.*"
  users:
    replicator:
      enabled: true
    telegraf:
      enabled: true
  controller:
    enabled: true
  broker:
    enabled: true
    storage:
      size: 500Gi

schema-registry:
  enabled: true

influxdb:
  ingress:
    enabled: false
    hostname: data-int.lsst.cloud

customInfluxDBIngress:
  enabled: true
  hostname: data-int.lsst.cloud

telegraf:
  enabled: true
  kafkaConsumers:
    example:
      enabled: true
      replicaCount: 1
      database: "lsst.example"
      tags: |
        [ "band", "instrument" ]
      timestamp_format: "unix_ms"
      timestamp_field: "timestamp"
      topicRegexps: |
        [ "lsst.example" ]
    backpack:
      enabled: true
      replicaCount: 1
      database: "lsst.backpack"
      timestamp_format: "unix"
      timestamp_field: "timestamp"
      topicRegexps: |
        [ "lsst.backpack" ]

kafdrop:
  ingress:
    enabled: true

rest-proxy:
  enabled: true
  ingress:
    enabled: true
  kafka:
    topicPrefixes:
      - lsst.example
      - lsst.backpack

chronograf:
  ingress:
    enabled: true
    hostname: data-int.lsst.cloud

  env:
    GENERIC_NAME: "OIDC"
    GENERIC_AUTH_URL: https://data-int.lsst.cloud/auth/openid/login
    GENERIC_TOKEN_URL: https://data-int.lsst.cloud/auth/openid/token
    USE_ID_TOKEN: 1
    JWKS_URL: https://data-int.lsst.cloud/.well-known/jwks.json
    GENERIC_API_URL: https://data-int.lsst.cloud/auth/openid/userinfo
    GENERIC_SCOPES: openid
    GENERIC_API_KEY: sub
    PUBLIC_URL: https://data-int.lsst.cloud/
    STATUS_FEED_URL: https://raw.githubusercontent.com/lsst-sqre/rsp_broadcast/main/jsonfeeds/idfint.json

app-metrics:
  enabled: true
  apps:
    - gafaelfawr
    - mobu
    - noteburst
    - nublado
    - qservkafka
    - repertoire
    - sia
    - wobbly

backup:
  enabled: true
  persistence:
    size: 500Gi
    storageClass: standard
  backupItems:
    - name: "chronograf"
      enabled: true
      retentionDays: 3
    - name: "kapacitor"
      enabled: true
      retentionDays: 3
    - name: "influxdb-oss-full"
      enabled: true
      retentionDays: 3

backpack:
  enabled: true

tap:
  enabled: true
