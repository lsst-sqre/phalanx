strimzi-kafka:
  kafka:
    version: "3.9.0"
    listeners:
      plain:
        enabled: false
      tls:
        enabled: true
      external:
        enabled: false
  controller:
    enabled: true
    resources:
      requests:
        memory: 8Gi
        cpu: "2"
      limits:
        memory: 8Gi
        cpu: "2"
  broker:
    enabled: true
    storage:
      size: 100Gi
      storageClassName: "premium-rwo"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: "roundtable.lsst.cloud/pool"
                  operator: In
                  values:
                    - "kafka"
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: "strimzi.io/cluster"
                  operator: "In"
                  values:
                    - "sasquatch"
            topologyKey: "kubernetes.io/hostname"
    tolerations:
      - key: dedicated
        operator: Equal
        value: "kafka"
        effect: NoExecute
    resources:
      requests:
        memory: 16Gi
        cpu: 2
      limits:
        memory: 16Gi
        cpu: 2
  connect:
    enabled: false
  mirrormaker2:
    enabled: false

influxdb:
  enabled: false

telegraf:
  enabled: false

kapacitor:
  enabled: false

kafdrop:
  enabled: false

rest-proxy:
  enabled: false

chronograf:
  enabled: false

squareEvents:
  enabled: true
