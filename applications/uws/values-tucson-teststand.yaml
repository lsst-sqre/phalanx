uws-api-server:
  targetCluster: "tucson-teststand"
  hostname: tucson-teststand.lsst.codes
  image:
    tag: latest
  logLevel: INFO
  ttlSecondsAfterFinished: 3600
  butlerPg:
    secretName: uws
    containerPath: &cp /home/lsst/.lsst
    dbUser: oods
  s3ButlerStorage:
    endpointURL: https://s3-butler.tu.lsst.org
    containerPath: *cp
  workingVolume:
    name: job-files
    server: nfs-scratch.tu.lsst.org
    exportPath: "/scratch"
    claimName: uws-server-pvc
    mountPath: "/uws"
    subPath: "uws"
  volumes:
  - name: project
    server: nfs-project.tu.lsst.org
    claimName: project-pvc
    mountPath: "/project"
    exportPath: "/project"
    subPath: ""
    readOnly: false
  - name: home
    server: nfs-jhome.tu.lsst.org
    claimName: home-pvc
    mountPath: "/jhome"
    exportPath: "/jhome"
    subPath: ""
    readOnly: false
  - name: repo-latiss
    server: nfs-auxtel.tu.lsst.org
    claimName: repo-latiss-pvc
    mountPath: "/repo/LATISS"
    exportPath: "/auxtel/repo/LATISS"
    subPath: ""
    readOnly: false
  - name: data-auxtel
    server: nfs-auxtel.tu.lsst.org
    claimName: data-auxtel-pvc
    mountPath: "/data/lsstdata/TTS/auxtel"
    exportPath: "/auxtel/lsstdata/TTS/auxtel"
    subPath: ""
    readOnly: true
  resources:
    limits:
      cpu: 100m
      memory: 300Mi
    requests:
      cpu: 10m
      memory: 100Mi

atocps:
  enabled: true
  classifier: ocps1
  image:
    repository: ts-dockerhub.lsst.org/dmocps
    pullPolicy: Always
  env:
    RUN_ARG: 1
  resources:
    limits:
      cpu: 100m
      memory: 300Mi
    requests:
      cpu: 10m
      memory: 100Mi

ccocps:
  enabled: true
  classifier: ocps2
  image:
    repository: ts-dockerhub.lsst.org/dmocps
    pullPolicy: Always
  env:
    RUN_ARG: 2
  resources:
    limits:
      cpu: 100m
      memory: 300Mi
    requests:
      cpu: 10m
      memory: 100Mi
