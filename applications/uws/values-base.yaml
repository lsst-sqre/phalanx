uws-api-server:
  targetCluster: "base-teststand"
  hostname: base-lsp.lsst.codes
  image:
    tag: latest
  logLevel: INFO
  ttlSecondsAfterFinished: 3600
  butlerPg:
    secretName: uws
    containerPath: &cp /home/lsst/.lsst
    dbUser: oods
  s3ButlerStorage:
    endpointURL: https://s3-butler.ls.lsst.org
    containerPath: *cp
  workingVolume:
    name: job-files
    server: nfs-scratch.ls.lsst.org
    exportPath: "/scratch"
    claimName: uws-server-pvc
    mountPath: "/uws"
    subPath: "uws"
  volumes:
  - name: project
    server: nfs-project.ls.lsst.org
    claimName: project-pvc
    mountPath: "/project"
    exportPath: "/project"
    subPath: ""
    readOnly: false
  - name: home
    server: nfs-rsphome.ls.lsst.org
    claimName: home-pvc
    mountPath: "/rsphome"
    exportPath: "/rsphome"
    subPath: ""
    readOnly: false
  resources:
    limits:
      cpu: 100m
      memory: 300Mi
    requests:
      cpu: 10m
      memory: 100Mi

atocps:
  enabled: true
  classifier: ocps1
  image:
    repository: ts-dockerhub.lsst.org/dmocps
    pullPolicy: Always
  env:
    RUN_ARG: 1
  resources:
    limits:
      cpu: 100m
      memory: 300Mi
    requests:
      cpu: 10m
      memory: 100Mi
