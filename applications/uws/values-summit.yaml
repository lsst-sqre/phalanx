csc_shared:
  secretsOnly: true
uws-api-server:
  targetCluster: "summit"
  hostname: summit-lsp.lsst.codes
  image:
    tag: latest
  logLevel: INFO
  butlerPg:
    secretName: uws
    containerPath: /home/lsst/.lsst
    dbUser: oods
  workingVolume:
    name: job-files
    server: nfs1.cp.lsst.org
    exportPath: "/scratch"
    claimName: uws-server-pvc
    mountPath: "/uws"
    subPath: "uws"
  volumes:
  - name: project
    server: nfs1.cp.lsst.org
    claimName: project-pvc
    mountPath: "/project"
    exportPath: "/project"
    subPath: ""
    readOnly: false
  - name: repo-latiss
    server: nfs-auxtel.cp.lsst.org
    claimName: repo-latiss-pvc
    mountPath: "/repo/LATISS"
    exportPath: "/auxtel/repo/LATISS"
    subPath: ""
    readOnly: false
  - name: repo-comcam
    server: comcam-archiver.cp.lsst.org
    claimName: repo-comcam-pvc
    mountPath: "/repo/LSSTComCam"
    exportPath: "/repo/LSSTComCam"
    subPath: ""
    readOnly: false
  - name: data-auxtel
    server: nfs-auxtel.cp.lsst.org
    claimName: data-auxtel-pvc
    mountPath: "/data/lsstdata/base/auxtel"
    exportPath: "/auxtel/lsstdata/base/auxtel"
    subPath: ""
    readOnly: true
  - name: data-comcam
    server: comcam-archiver.cp.lsst.org
    claimName: data-comcam-pvc
    mountPath: "/data/lsstdata/base/comcam"
    exportPath: "/lsstdata/base/comcam"
    subPath: ""
    readOnly: true
