# Default values for squareone.

# -- Number of squareone pods to run in the deployment.
replicaCount: 1

image:
  # -- Squareone Docker image repository
  repository: ghcr.io/lsst-sqre/squareone

  # -- Image pull policy (tip: use Always for development)
  pullPolicy: IfNotPresent

  # -- Overrides the image tag.
  # @default -- Chart's appVersion
  tag: ""

# -- Overrides the base name for resources
nameOverride: ""

# -- Overrides the full name for resources (includes the release name)
fullnameOverride: ""

# -- Annotations for squareone pods
podAnnotations: {}

ingress:
  # -- Enable ingress
  enabled: true

  # -- Additional annotations to add to the ingress
  annotations: {}

  # -- Scope required for /times-square UI
  timesSquareScope: "exec:notebook"

# -- Resource requests and limits for squareone pods
# @default -- see `values.yaml`
resources:
  limits:
    cpu: "1"
    memory: "1Gi"
  requests:
    cpu: "6m"
    memory: "200Mi"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

# Tolerations for squareone pod
# @default -- Tolerate GKE arm64 taint
tolerations:
  - key: "kubernetes.io/arch"
    operator: "Equal"
    value: "arm64"
    effect: "NoSchedule"

affinity: {}

# Squareone app configuration
config:
  # -- Name of the site, used in the title and meta tags.
  siteName: "Rubin Science Platform"

  # -- Site description, used in meta tags
  siteDescription: |
    Access Rubin Observatory Legacy Survey of Space and Time data.

  # -- Base URL for user documentation (excludes trailing slash)
  docsBaseUrl: "https://rsp.lsst.io"

  # -- Show a "preview" badge in the homepage
  showPreview: true

  # -- URL to the Semaphore (user notifications) API service.
  # @default null disables the Semaphore integration
  semaphoreUrl: null

  # -- URL to the Times Square (parameterized notebooks) API service.
  # @default null disables the Times Square integration
  timesSquareUrl: null

  # -- URL to the COmanage registry, if the environment uses COmanage for identity.
  # @default null disables the COmanage integration
  coManageRegistryUrl: null

  # -- Plausible tracking domain. For example, `data.lsst.cloud`.
  # @default null disables Plausible tracking
  plausibleDomain: null

  # -- Enable Sentry
  # @default -- See `values.yaml`
  enableSentry: false

  # -- Sentry DSN
  # @default -- See `values.yaml`
  sentryDsn: null

  # -- Sentry traces sample rate
  # @default -- See `values.yaml`
  sentryTracesSampleRate: 0

  # -- Sentry replays sample rate
  # @default -- See `values.yaml`
  sentryReplaysSessionSampleRate: 0

  # -- Sentry error replays sample rate
  # @default -- See `values.yaml`
  sentryReplaysOnErrorSampleRate: 0

  # -- Sentry debug mode
  # @default -- See `values.yaml`
  sentryDebug: false

  # -- Enable the App menu
  enableAppsMenu: false

  # -- App menu items
  appLinks:
    - label: "Argo CD"
      href: "/argo-cd/"
      internal: false

  # -- URL to an external header logo image (HTTPS only). Takes priority over
  # headerLogoFile and headerLogoData.
  # @default null uses Squareone's default built-in logo
  headerLogoUrl: null

  # -- Filename of a logo image in the content/{environment}/ directory
  # (e.g., "header-logo.png"). The file will be base64-encoded automatically.
  # Used only if headerLogoUrl is null. Supported formats: .png, .jpg, .jpeg,
  # .svg, .webp, .gif. Note: unlike MDX files, logo files do NOT fall back to
  # idfprod if not found in the environment directory.
  # @default null uses Squareone's default built-in logo
  headerLogoFile: null

  # -- Base64-encoded image data for header logo (without data URL prefix).
  # Must be used with headerLogoMimeType. Used only if both headerLogoUrl and
  # headerLogoFile are null.
  # @default null uses Squareone's default built-in logo
  headerLogoData: null

  # -- MIME type for base64-encoded logo data (e.g., 'image/png',
  # 'image/svg+xml'). Required when headerLogoData is provided.
  # @default -- See `values.yaml`
  headerLogoMimeType: null

  # -- Height of header logo in pixels
  # @default -- See `values.yaml`
  headerLogoHeight: 50

  # -- Width of header logo in pixels. If not provided, maintains aspect ratio
  # based on height.
  # @default null maintains aspect ratio
  headerLogoWidth: null

  # -- Alternative text for header logo for accessibility
  # @default -- See `values.yaml`
  headerLogoAlt: "Logo"

# Global parameters are set by parameters injected by the Argo CD Application
# and should not be set in the individual environment values files.
global:
  # -- Base URL for the environment
  # @default -- Set by Argo CD Application
  baseUrl: null

  # -- Base URL for Repertoire discovery API
  # @default -- Set by Argo CD
  repertoireUrl: null

  # -- Name of the Phalanx environment
  # @default -- Set by Argo CD Application
  environmentName: null

  # -- Host name for ingress
  # @default -- Set by Argo CD Application
  host: null

  # -- Base path for Vault secrets
  # @default -- Set by Argo CD Application
  vaultSecretsPathPrefix: null
