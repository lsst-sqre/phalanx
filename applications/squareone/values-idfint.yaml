ingress:
  timesSquareScope: "exec:admin"

config:
  siteName: "Rubin Science Platform @ data-int"
  docsBaseUrl: "https://rsp.lsst.io/v/idfint"
  semaphoreUrl: "https://data-int.lsst.cloud/semaphore"
  timesSquareUrl: "https://data-int.lsst.cloud/times-square/api"
  coManageRegistryUrl: "https://id-int.lsst.cloud"
  apiAspectPageMdx: |
    # Rubin Science Platform APIs

    <Lede>Integrate Rubin data into your analysis tools with APIs.</Lede>

    To access most APIs you need an [*access token*](/auth/tokens).
    See our guide [Creating user tokens](https://rsp.lsst.io/guides/auth/creating-user-tokens.html) to learn more.

    ## Table Access Protocol

    You can access catalog data using the Table Access Protocol (TAP)
    service with popular tools such as
    [TOPCAT](http://www.star.bris.ac.uk/~mbt/topcat) (GUI) and
    (pyvo)[https://pyvo.readthedocs.io/en/latest/index.html]
    (Python package). The TAP endpoint is:

    ```
    https://data-int.lsst.cloud/api/tap
    ```

    See our tutorial [Authenticating from TOPCat outside the Science Platform](https://rsp.lsst.io/guides/auth/using-topcat-outside-rsp.html)
    to learn more about accessing TAP datasets from your own computer.
  supportPageMdx: |
    # Get help with the Rubin Science Platform on idf-int.lsst.cloud

    For user-oriented questions, contact us on the LSSTC Slack in the
    [#dm-rsp-support channel](https://lsstc.slack.com/archives/CAS7Y9ADS).

    If you're a developer working on an RSP application, join us in the
    [#dm-rsp-team channel](https://lsstc.slack.com/archives/C8EEUGDSA).

    Don't forget to check the <Link href="/docs">documentation</Link>.

  enableSentry: true
  sentryTracesSampleRate: 1.0
  sentryReplaysOnErrorSampleRate: 1.0
