apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "squareone.fullname" . }}-mdx-content
  labels:
    {{- include "squareone.labels" . | nindent 4 }}
data:
  "api-aspect.mdx": {{ .Values.config.apiAspectPageMdx | quote }}
  "docs.mdx": {{ .Values.config.docsPageMdx | quote }}
  "support.mdx": {{ .Values.config.supportPageMdx | quote }}
  "enrollment__thanks-for-signing-up.mdx": {{ .Values.config.verifyEmailPageMdx | quote }}
  "enrollment__thanks-for-verifying.mdx": {{ .Values.config.emailVerifiedPageMdx | quote }}
  "enrollment__pending-approval.mdx": {{ .Values.config.pendingApprovalPageMdx | quote }}
  "enrollment__pending-verification.mdx": {{ .Values.config.pendingVerificationPageMdx | quote }}
