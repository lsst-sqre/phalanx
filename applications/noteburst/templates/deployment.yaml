apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "noteburst.fullname" . }}
  labels:
    {{- include "noteburst.labels" . | nindent 4 }}
    app.kubernetes.io/component: "server"
    app.kubernetes.io/part-of: "noteburst"
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "noteburst.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "noteburst.selectorLabels" . | nindent 8 }}
        noteburst-redis-client: "true"
        app.kubernetes.io/component: "server"
        app.kubernetes.io/part-of: "noteburst"
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "noteburst.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: http
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: http
          resources:
            {{- toYaml .Values.resources.noteburst | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ include "noteburst.fullname" . }}
          env:
            - name: "NOTEBURST_GAFAELFAWR_TOKEN"
              valueFrom:
                secretKeyRef:
                  name: {{ template "noteburst.fullname" . }}-gafaelfawr-token
                  key: "token"
            - name: "NOTEBURST_SLACK_WEBHOOK_URL"
              valueFrom:
                secretKeyRef:
                  name: {{ template "noteburst.fullname" . }}
                  key: "NOTEBURST_SLACK_WEBHOOK_URL"
            {{- if .Values.config.sentry.enabled }}
            - name: "SENTRY_DSN"
              valueFrom:
                secretKeyRef:
                  name: {{ template "noteburst.fullname" . }}
                  key: "sentry-dsn"
            - name: "SENTRY_ENVIRONMENT"
              value: {{ .Values.global.environmentName | quote }}
            - name: "SENTRY_TRACES_SAMPLE_RATE"
              value: {{ .Values.config.sentry.tracesSampleRate | quote }}
            {{- end }}
            {{- if .Values.config.metrics.enabled }}
            - name: "KAFKA_BOOTSTRAP_SERVERS"
              valueFrom:
                secretKeyRef:
                  name: "noteburst-kafka"
                  key: "bootstrapServers"
            - name: "KAFKA_SECURITY_PROTOCOL"
              valueFrom:
                secretKeyRef:
                  name: "noteburst-kafka"
                  key: "securityProtocol"
            - name: "KAFKA_CLIENT_CERT_PATH"
              value: "/etc/noteburst-kafka/user.crt"
            - name: "KAFKA_CLIENT_KEY_PATH"
              value: "/etc/noteburst-kafka/user.key"
            - name: "KAFKA_CLUSTER_CA_PATH"
              value: "/etc/noteburst-kafka/ca.crt"
            {{- end }}
            # Uvicorn keepalive timeout, in seconds. This should be longer
            # than any keepalive timeouts on any downstream proxies. The
            # keepalive timeout for ingress-nginx connections is 60s.
            - name: "UVICORN_TIMEOUT_KEEP_ALIVE"
              value: "61"
          lifecycle:
            # Number of seconds k8s should wait before sending SIGTERM on
            # graceful restarts/deployments/shutdowns. We need this because it
            # takes ingress-nginx some time to configure itself to stop
            # sending traffic to the pods scheduled for termination. If
            # Uvicorn gets the SIGTERM and starts closing connections, we
            # could end up with a TCP race condition if ingress-nginx still
            # tries to send data over those connections.
            #
            # Note that terminationGracePeriodSeconds includes the time that
            # is spent in the preStop hook. If you’re adding a preStop hook
            # and your terminationGracePeriodSeconds is super fine-tuned, then
            # you should update your terminationGracePeriodSeconds to add the
            # amount of time you’ll be spending in your preStop hook.
            preStop:
              sleep:
                seconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          {{- if .Values.config.metrics.enabled }}
          volumeMounts:
            - name: "kafka"
              mountPath: "/etc/noteburst-kafka/ca.crt"
              readOnly: true
              subPath: "ssl.truststore.crt"
            - name: "kafka"
              mountPath: "/etc/noteburst-kafka/user.crt"
              readOnly: true
              subPath: "ssl.keystore.crt"
            - name: "kafka"
              mountPath: "/etc/noteburst-kafka/user.key"
              readOnly: true
              subPath: "ssl.keystore.key"
          {{- end }}
      {{- if .Values.config.metrics.enabled }}
      volumes:
        - name: "kafka"
          secret:
            secretName: "noteburst-kafka"
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
