{{- if .Values.use_vault }}
apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: fov-quicklook
spec:
  path: "{{ .Values.global.vaultSecretsPath }}/fov-quicklook"
  type: Opaque
  keys:
    - s3_repository_access_key
    - s3_repository_secret_key
    - db_password
    - aws-credentials.ini
    - postgres-credentials.txt
{{- end }}
