apiVersion: apps/v1
kind: Deployment
metadata:
  name: fov-quicklook-coordinator
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: fov-quicklook-coordinator
  template:
    metadata:
      labels:
        app: fov-quicklook-coordinator
    spec:
      containers:
        - name: fov-quicklook-coordinator
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
          command:
            - sh
            - -c
            - |
              set -e
              alembic upgrade head
              exec python -m quicklook.coordinator.api
          env:
            {{- include "fov-quicklook.env.db" . | nindent 12 }}
            {{- include "fov-quicklook.env.log-level" . | nindent 12 }}
            {{- include "fov-quicklook.env.s3_tile" . | nindent 12 }}
            {{- include "fov-quicklook.butler-settings.env" . | nindent 12 }}
          volumeMounts:
            {{- .Values.butler_settings.volume_mounts | toYaml | nindent 12 }}
          ports:
            - containerPort: 9501
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9501
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
          resources: {{ toYaml .Values.coordinator.resources | nindent 12 }}
      volumes:
        {{- .Values.butler_settings.volumes | toYaml | nindent 8 }}
---
apiVersion: v1
kind: Service
metadata:
  name: fov-quicklook-coordinator
spec:
  selector:
    app: fov-quicklook-coordinator
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 9501
      targetPort: 9501
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: fov-quicklook-coordinator-policy
spec:
  podSelector:
    matchLabels:
      app: fov-quicklook-coordinator
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: fov-quicklook-generator
        - podSelector:
            matchLabels:
              app: fov-quicklook-frontend
      ports:
        - protocol: TCP
          port: 9501
