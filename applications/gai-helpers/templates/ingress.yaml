apiVersion: gafaelfawr.lsst.io/v1alpha1
kind: GafaelfawrIngress
metadata:
  name: "gai-helpers"
  labels:
    {{- include "gai-helpers.labels" . | nindent 4 }}
config:
  baseUrl: {{ .Values.global.baseUrl | quote }}
  scopes:
    all:
      - "read:image"
  loginRedirect: true
template:
  metadata:
    name: "gai-helpers"
    {{- with .Values.ingress.annotations }}
    annotations:
      {{- toYaml . | nindent 6 }}
    {{- end }}
  spec:
    rules:
      - host: {{ required "global.host must be set" .Values.global.host | quote }}
        http:
          paths:
            - path: {{ .Values.config.pathPrefix | quote }}
              pathType: "Prefix"
              backend:
                service:
                  name: "gai-helpers"
                  port:
                    number: 8501
