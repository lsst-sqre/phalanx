apiVersion: apps/v1
kind: Deployment
metadata:
  name: "gai-helpers"
  labels:
    {{- include "gai-helpers.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "gai-helpers.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "gai-helpers.selectorLabels" . | nindent 8 }}
    spec:
      automountServiceAccountToken: false
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
      {{ toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: gai-helpers
          env:
          - name: WEAVIATE_API_KEY
            valueFrom:
              secretKeyRef:
                name: gai-helpers
                key: "AUTHENTICATION_APIKEY_ALLOWED_KEYS"
          - name: OPENAI_API_KEY
            valueFrom:
              secretKeyRef:
                name: gai-helpers
                key: "OPENAI_API_KEY"
          - name: GRPC_HOST
            valueFrom:
              secretKeyRef:
                name: gai-helpers
                key: "GRPC_HOST"
          - name: HTTP_HOST
            valueFrom:
              secretKeyRef:
                name: gai-helpers
                key: "HTTP_HOST"          
          image: "{{ .Values.image.repository }}:main"
          imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
          ports:
            - name: "http"
              containerPort: 8501
              protocol: "TCP"
          readinessProbe:
            httpGet:
              path: "/gai-helpers"
              port: 8501
            timeoutSeconds: 10
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
          volumeMounts:
            - name: {{ $.Release.Name }}
              mountPath: "/etc/secrets"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      volumes:
        - name: {{ $.Release.Name }}
          secret:
            secretName: gai-helpers
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}