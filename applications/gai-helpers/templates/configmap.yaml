apiVersion: v1
kind: ConfigMap
metadata:
  name: "gai-helpers"
  labels:
    {{- include "gai-helpers.labels" . | nindent 4 }}
data:
  GAI_HELPERS_LOG_LEVEL: {{ .Values.config.logLevel | quote }}
  GAI_HELPERS_PATH_PREFIX: {{ .Values.config.pathPrefix | quote }}
  GAI_HELPERS_PROFILE: {{ .Values.config.logProfile | quote }}
