strimzi-kafka:
  kraft:
    enabled: true
  kafkaController:
    enabled: true
  kafka:
    version: "4.0.0"
    config:
      log.retention.minutes: 10080
      offsets.retention.minutes: 10080
    listeners:
      tls:
        enabled: true
      plain:
        enabled: true
      external:
        enabled: true
    externalListener:
      bootstrap:
        loadBalancerIP: 172.24.10.50
        annotations:
          metallb.io/address-pool: sdf-rubin-ingest
      brokers:
        - broker: 3
          loadBalancerIP: 172.24.10.51
          annotations:
            metallb.io/address-pool: sdf-rubin-ingest
        - broker: 4
          loadBalancerIP: 172.24.10.52
          annotations:
            metallb.io/address-pool: sdf-rubin-ingest
        - broker: 5
          loadBalancerIP: 172.24.10.53
          annotations:
            metallb.io/address-pool: sdf-rubin-ingest
    storage:
      size: 100Gi
      storageClassName: wekafs--sdf-k8s01

kafdrop:
  ingress:
    enabled: true
    hostname: usdfdev-prompt-processing.slac.stanford.edu
