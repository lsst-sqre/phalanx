obsloctap:
  image:
    # -- obsloctap image to use
    repository: "ghcr.io/lsst-dm/obsloctap"

    # -- Pull policy for the obsloctap image
    pullPolicy: "IfNotPresent"

    # -- Tag of image to use
    # @default -- The appVersion of the chart
    tag: ""
  logLevel: INFO

consumekafka:
  image:
    # -- obsloctap image to use
    repository: "ghcr.io/lsst-dm/consumekafka"

    # -- Pull policy for the obsloctap image
    pullPolicy: "Always"

    # -- Tag of image to use
    # @default -- The appVersion of the chart
    tag: ""
  logLevel: INFO

rubinsim:
  # for rubin sim
  dataDir: "/sdf/data/rubin/shared/rubin_sim_data"
  bucketVal: "1"
  AWS_SHARED_CREDENTIALS_FILE: "/home/worker/.lsst/aws-credentials.ini"
  S3_ENDPOINT_URL: "https://s3dfrgw.slac.stanford.edu"

# -- Environment variables (e.g. butler configuration/auth parms) for panel
environment:


ingress:
  # -- Additional annotations to add to the ingress
  annotations: {}

config:
  # -- Additional volumes to attach
  volumes: []

  # -- Mount points for additional volumes
  volume_mounts: []

  # -- PersistentVolumeClaims to create.
  persistentVolumeClaims: []

  # -- Whether to use the new secrets management scheme
  separateSecrets: true

  # -- limit for obsplan query
  obsplanLimit: 1000

  # -- time span, if a time is provided in the query how man hours to look back
  obsplanTimeSpan: 24


kafka:
  # -- Kafka bootstrap server
  bootstrap: "sasquatch-kafka-bootstrap.sasquatch:9092"
  # -- Kafka Avro schema server URL
  schema_url: "http://sasquatch-schema-registry.sasquatch:8081"
  # -- Username for SASL_PLAIN authentication
  username: "obsloctap"
  # -- Name of Kafka consumer group
  group_id: "obsloctap-consumer"

# The following will be set by parameters injected by Argo CD and should not
# be set in the individual environment values files.
global:
  # -- Host name for ingress
  # @default -- Set by Argo CD
  host: ""

  # -- Base path for Vault secrets
  # @default -- Set by Argo CD
  vaultSecretsPath: ""
