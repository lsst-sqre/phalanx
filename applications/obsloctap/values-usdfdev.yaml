environment:

config:
  database_schema: "obsloctap_dev"
  separateSecrets: false

image:
  pullPolicy: Always

consumekafka:
  image:
    # -- Tag of image to use
    tag: "1.0.0"
  logLevel: DEBUG
  pvcMountpoint:
  - name: sdf-data-rubin
    persistentVolumeClaims:
    - name: sdf-data-rubin
      storageClassName: sdf-data-rubin
      capacity: 1Gi
    accessMode: ReadOnlyMany
    mountPath: /sdf/data/rubin

obsloctap:
  image:
    # -- Tag of image to use
    # @default -- The appVersion of the chart
    tag: "1.0.0"
  logLevel: DEBUG

controller:
  config:
    safir:
      logLevel: "None"
