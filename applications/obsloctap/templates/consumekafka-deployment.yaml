apiVersion: apps/v1
kind: Deployment
metadata:
  name: "obsloctap-consumekafka"
  labels:
    {{- include "obsloctap.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "obsloctap.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        component:
        {{- include "obsloctap.selectorLabels" . | nindent 8 }}
    spec:
      automountServiceAccountToken: false
      containers:
        - name: "obsloctap-consumekafka"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "all"
            readOnlyRootFilesystem: true
          image: "{{ .Values.consumekafka.image.repository }}:{{ .Values.consumekafka.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.consumekafka.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: "database"
              valueFrom:
                secretKeyRef:
                  name: obsloctap-postgres
                  key: "database"
            - name: "database_user"
              valueFrom:
                secretKeyRef:
                  name: obsloctap-postgres
                  key: "username"
            - name: "database_url"
              valueFrom:
                secretKeyRef:
                  name: obsloctap-postgres
                  key: "url"
            - name: "database_password"
              valueFrom:
                secretKeyRef:
                  name: obsloctap-postgres
                  key: "password"
            - name: "INSTRUMENT"
              value: "LSSTCam"
            - name: "LOG_CONFIG"
              value: "{{ .Values.consumekafka.logConfig }}"
            - name: "AWS_ACCESS_KEY_ID"
              valueFrom:
                secretKeyRef:
                  name: obsloctap
                  key: "lfa-key"
            - name: "AWS_SECRET_ACCESS_KEY"
              valueFrom:
                secretKeyRef:
                  name: obsloctap
                  key: "lfa-password"
            - name: "BUCKET_PREFIX"
              value: "{{ .Values.lfa.bucket_prefix }}"
            - name: "S3_ENDPOINT_URL"
              value: "{{ .Values.lfa.s3EndpointUrl }}"
            - name: "KAFKA_BOOTSTRAP"
              value: "{{ .Values.kafka.bootstrap }}"
            - name: "KAFKA_USERNAME"
              value: "{{ .Values.kafka.username }}"
            - name: "KAFKA_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: sasquatch
                  key: "obsloctap-password"
            - name: "KAFKA_GROUP_ID"
              value: "{{ .Values.kafka.group_id }}"
            - name: "SCHEMA_URL"
              value: "{{ .Values.kafka.schema_url }}"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}