resources:
  requests:
    cpu: 200m
    memory: 20Gi
  limits:
    cpu: 500m
    memory: 20Gi

config:
  database_schema: "obsloctap"
  separateSecrets: false
  persistentVolumeClaims:
    - name: sdf-data-rubin
      storageClassName: sdf-data-rubin

image:
  pullPolicy: Always

rubinsim:
  # for rubin sim
  dataDir: "/project/scheduler/"

consumekafka:
  image:
    # -- Tag of image to use
    tag: "1.0.0"
  logLevel: DEBUG

obsloctap:
  image:
    # -- Tag of image to use
    # @default -- The appVersion of the chart
    tag: "1.0.0"
  logLevel: DEBUG

controller:
  config:
    safir:
      logLevel: "None"
