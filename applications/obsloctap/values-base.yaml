resources:
  requests:
    cpu: 200m
    memory: 20Gi
  limits:
    cpu: 500m
    memory: 20Gi

config:
  database_schema: "obsloctap"
  separateSecrets: false

image:
  pullPolicy: Always

rubinsim:
  # for rubin sim
  dataDir: "/project/scheduler/"

consumekafka:
  image:
    # -- Tag of image to use
    tag: "1.0.0"
  logLevel: DEBUG
  nfsMountpoint:
    - name: rubin-sim-data
      containerPath: /project
      readOnly: false
      server: nfs-project.ls.lsst.org
      serverPath: /project

obsloctap:
  image:
    # -- Tag of image to use
    # @default -- The appVersion of the chart
    tag: "1.0.0"
  logLevel: DEBUG

controller:
  config:
    safir:
      logLevel: "None"
