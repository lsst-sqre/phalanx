environment:

config:
  database_schema: "obsloctap"
  separateSecrets: false
  persistentVolumeClaims:
    - name: sdf-data-rubin
      storageClassName: sdf-data-rubin

image:
  pullPolicy: Always

consumekafka:
  image:
    # -- Tag of image to use
    tag: "1.0.0"
  logLevel: info

obsloctap:
  image:
    # -- Tag of image to use
    # @default -- The appVersion of the chart
    tag: "1.0.0"
  logLevel: info

controller:
  config:
    safir:
      logLevel: "None"

kafka:
  sasquatchAddress: 10.100.226.209:9094
