config:
  metrics:
    enabled: true
  sentryTracesSampleConfig: errors
  githubRefreshApp:
    acceptedGithubOrgs:
      - lsst-sqre
      - lsst
  githubCiApp:
    acceptedGithubOrgs:
      - lsst-sqre
      - lsst
    users:
      - username: bot-mobu-ci-user-1
      - username: bot-mobu-ci-user-2
      - username: bot-mobu-ci-user-3
      - username: bot-mobu-ci-user-4
    scopes:
      - "exec:notebook"
      - "exec:portal"
      - "read:image"
      - "read:tap"
  autostart:
    - name: "phalanx-recommended"
      count: 1
      users:
        - username: "bot-mobu-phlx-rec"
      scopes:
        - "exec:internal-tools"
        - "exec:notebook"
        - "exec:portal"
        - "read:image"
        - "read:tap"
        - "write:sasquatch"
      business:
        type: "NotebookRunnerCounting"
        options:
          repo_url: "https://github.com/lsst-sqre/phalanx-test.git"
          repo_ref: "main"
        restart: true
    - name: "tutorial"
      count: 1
      users:
        - username: "bot-mobu-tutorial"
      scopes:
        - "exec:notebook"
        - "exec:portal"
        - "read:image"
        - "read:tap"
      business:
        type: "NotebookRunnerCounting"
        options:
          repo_url: "https://github.com/lsst/tutorial-notebooks.git"
          repo_ref: "main"
          max_executions: 1
        restart: true
    - name: "tap"
      count: 1
      users:
        - username: "bot-mobu-tap"
      scopes: ["read:tap"]
      business:
        type: "TAPQuerySetRunner"
        options:
          dataset: "dp02"
          query_set: "dp0.2"
          sync: false
        restart: true
