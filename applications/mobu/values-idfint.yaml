resources:
  limits:
    cpu: "2"
    # memory: "3.5Gi"
    memory: "12Gi"
  requests:
    cpu: "50m"
    memory: "1Gi"
terminationGracePeriodSeconds: 3600
config:
  metrics:
    enabled: true
  sentryTracesSampleConfig: 0
  logMonkeysToFile: False
  githubRefreshApp:
    acceptedGithubOrgs:
      - lsst-sqre
  githubCiApp:
    acceptedGithubOrgs:
      - lsst-sqre
      - lsst
    users:
      - username: bot-mobu-ci-user-1
      - username: bot-mobu-ci-user-2
      - username: bot-mobu-ci-user-3
      - username: bot-mobu-ci-user-4
    scopes:
      - "exec:notebook"
      - "exec:portal"
      - "read:image"
      - "read:tap"
  autostart:
    # - name: "tap-scale"
    #   count: 90
    #   user_spec:
    #     username_prefix: "bot-mobu-scale-tap"
    #   scopes: ["read:tap"]
    #   business:
    #     type: "TAPQuerySetRunner"
    #     options:
    #       query_set: "dp0.2"
    #     restart: true
    - name: "scale-test-empty-notebook"
      count: 1000
      user_spec:
        username_prefix: "bot-mobu-scale-notebook"
      scopes:
        - "exec:notebook"
        - "exec:portal"
        - "read:image"
        - "read:tap"
      business:
        type: "NotebookRunner"
        start_batch_size: 50
        start_batch_wait: "1m"
        options:
          repo_url: "https://github.com/lsst-sqre/scaletest.git"
          repo_ref: "no-code"
          idle_time: 0
          delete_lab: false
        restart: true
