replicaCount: 1

resources:
  limits:
    # memory: "3.5Gi"
    memory: "12Gi"
  requests:
    cpu: "1"
    memory: "1Gi"
terminationGracePeriodSeconds: 3600
config:
  metrics:
    enabled: true
  sentryTracesSampleConfig: 0
  logMonkeysToFile: False
  githubRefreshApp:
    acceptedGithubOrgs:
      - lsst-sqre
  githubCiApp:
    acceptedGithubOrgs:
      - lsst-sqre
      - lsst
    users:
      - username: bot-mobu-ci-user-1
      - username: bot-mobu-ci-user-2
      - username: bot-mobu-ci-user-3
      - username: bot-mobu-ci-user-4
    scopes:
      - "exec:notebook"
      - "exec:portal"
      - "read:image"
      - "read:tap"
  autostart:
    - name: "scale-test-cutouts"
      count: 100
      user_spec:
        username_prefix: "bot-mobu-scale-notebook"
      scopes:
        - "exec:notebook"
        - "exec:portal"
        - "read:image"
        - "read:tap"
      start_batch_size: 50
      start_batch_wait: "1m"
      business:
        type: "NotebookRunnerInfinite"
        options:
          repo_url: "https://github.com/lsst-sqre/scaletest.git"
          repo_ref: "u/fe/cutout"
          delete_lab: false
          notebook_idle_time: "5s"
        restart: true
