apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mobu.fullname" . }}
  labels:
    {{- include "mobu.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "mobu.selectorLabels" . | nindent 6 }}
  strategy:
    type: "Recreate"
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "mobu.selectorLabels" . | nindent 8 }}
    spec:
      automountServiceAccountToken: false
      containers:
        - name: {{ .Chart.Name }}
          env:
            {{- if .Values.config.slackAlerts }}
            - name: "MOBU_ALERT_HOOK"
              valueFrom:
                secretKeyRef:
                  name: {{ template "mobu.fullname" . }}-secret
                  key: "ALERT_HOOK"
            {{- end }}
            {{- if .Values.config.autostart }}
            - name: "MOBU_AUTOSTART_PATH"
              value: "/etc/mobu/autostart.yaml"
            {{- end }}
            - name: "MOBU_ENVIRONMENT_URL"
              value: {{ .Values.global.baseUrl }}
            - name: "MOBU_GAFAELFAWR_TOKEN"
              valueFrom:
                secretKeyRef:
                  name: {{ template "mobu.fullname" . }}-gafaelfawr-token
                  key: "token"
            - name: "MOBU_PATH_PREFIX"
              value: {{ .Values.config.pathPrefix | quote }}
            {{- if .Values.config.debug }}
            - name: "MOBU_LOGGING_PROFILE"
              value: "development"
            - name: "MOBU_LOG_LEVEL"
              value: "DEBUG"
            {{- else }}
            - name: "MOBU_LOGGING_PROFILE"
              value: "production"
            {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
          ports:
            - name: "http"
              containerPort: 8080
              protocol: "TCP"
          readinessProbe:
            httpGet:
              path: "/"
              port: "http"
            timeoutSeconds: 10
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            {{- if .Values.config.autostart }}
            - name: "autostart"
              mountPath: "/etc/mobu"
              readOnly: true
            {{- end }}
            - name: "tmp"
              mountPath: "/tmp"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      volumes:
        {{- if .Values.config.autostart }}
        - name: "autostart"
          configMap:
            name: {{ include "mobu.fullname" . }}-autostart
        {{- end }}
        - name: "tmp"
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
