config:
  logLevel: DEBUG
  logMonkeysToFile: false
  logProfile: development
  metrics:
    enabled: true
  sentryTracesSampleConfig: errors
  githubRefreshApp:
    acceptedGithubOrgs:
      - lsst-sqre
      - lsst
  githubCiApp:
    acceptedGithubOrgs:
      - lsst-sqre
    users:
      - username: bot-mobu-ci-user-1
      - username: bot-mobu-ci-user-2
      - username: bot-mobu-ci-user-3
      - username: bot-mobu-ci-user-4
    scopes:
      - "exec:notebook"
      - "exec:portal"
      - "read:image"
      - "read:tap"
  autostart:
    - name: "dfuchs-test"
      count: 1
      users:
        - username: "bot-mobu-dfuchs-test"
      scopes:
        - "exec:notebook"
      business:
        type: "NotebookRunnerCounting"
        options:
          repo_url: "https://github.com/lsst-sqre/dfuchs-test-mobu.git"
          repo_ref: "main"
        restart: true
    - name: "recommended"
      count: 1
      users:
        - username: "bot-mobu-recommended"
      scopes:
        - "exec:notebook"
        - "exec:portal"
        - "read:image"
        - "read:tap"
      business:
        type: "NotebookRunnerCounting"
        options:
          repo_url: "https://github.com/lsst-sqre/system-test.git"
          repo_ref: "prod"
        restart: true
    - name: "daily"
      count: 1
      users:
        - username: "bot-mobu-daily"
      scopes:
        - "exec:notebook"
        - "exec:portal"
        - "read:image"
        - "read:tap"
      business:
        type: "NotebookRunnerCounting"
        options:
          image:
            image_class: latest-daily
          repo_url: "https://github.com/lsst-sqre/system-test.git"
          repo_ref: "prod"
        restart: true
    - name: "tutorial"
      count: 1
      users:
        - username: "bot-mobu-tutorial"
          groups:
            - name: "g_users"
              id: 2000003
      scopes:
        - "exec:notebook"
        - "exec:portal"
        - "read:image"
        - "read:tap"
      business:
        type: "NotebookRunnerCounting"
        options:
          repo_url: "https://github.com/lsst/tutorial-notebooks.git"
          repo_ref: "main"
          max_executions: 1
        restart: true
    - name: "muster"
      count: 1
      users:
        - username: "bot-mobu-muster"
      scopes: []
      business:
        type: "Muster"
        options:
          idle_time: 300
        restart: true
    - name: "sia"
      count: 1
      users:
        - username: "bot-mobu-sia"
          groups:
            - name: "g_users"
              id: 2000003
      scopes: ["read:image"]
      business:
        type: "SIAQuerySetRunner"
        options:
          dataset: "dp02"
          query_set: "dp02"
        restart: true
    - name: "tap"
      count: 1
      users:
        - username: "bot-mobu-tap"
      scopes: ["read:tap"]
      business:
        type: "TAPQuerySetRunner"
        options:
          dataset: "dp02"
          query_set: "dp0.2"
          sync: false
        restart: true
