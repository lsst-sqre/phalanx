image:
  tag: tickets-DM-48587-scale-test-in-progress
  pullPolicy: Always
terminationGracePeriodSeconds: 3600
resources:
  limits:
    cpu: "2"
    memory: "3.5Gi"
  requests:
    cpu: "50m"
    memory: "1Gi"
config:
  logLevel: DEBUG
  logMonkeysToFile: false
  profile: development
  metrics:
    enabled: true
  sentryTracesSampleConfig: 0
  logMonkeysToFile: False
  githubRefreshApp:
    acceptedGithubOrgs:
      - lsst-sqre
      - lsst
  githubCiApp:
    acceptedGithubOrgs:
      - lsst-sqre
    users:
      - username: bot-mobu-ci-user-1
      - username: bot-mobu-ci-user-2
      - username: bot-mobu-ci-user-3
      - username: bot-mobu-ci-user-4
    scopes:
      - "exec:notebook"
      - "exec:portal"
      - "read:image"
      - "read:tap"
  autostart:
    - name: "scale-test-emptyloop"
      count: 5
      user_spec:
        username_prefix: "bot-mobu-scale"
      scopes:
        - "exec:notebook"
        - "exec:portal"
        - "read:image"
        - "read:tap"
      business:
        type: "EmptyLoop"
        options:
          repo_url: "https://github.com/lsst-sqre/system-test.git"
          repo_ref: "prod"
        restart: true
    - name: "daily"
      count: 1
      users:
        - username: "bot-mobu-daily"
      scopes:
        - "exec:notebook"
        - "exec:portal"
        - "read:image"
        - "read:tap"
      business:
        type: "NotebookRunnerCounting"
        options:
          image:
            image_class: latest-daily
          repo_url: "https://github.com/lsst-sqre/system-test.git"
          repo_ref: "prod"
        restart: true
    - name: "tutorial"
      count: 1
      users:
        - username: "bot-mobu-tutorial"
      scopes:
        - "exec:notebook"
        - "exec:portal"
        - "read:image"
        - "read:tap"
      business:
        type: "NotebookRunnerCounting"
        options:
          repo_url: "https://github.com/lsst/tutorial-notebooks.git"
          repo_ref: "main"
          max_executions: 1
        restart: true
    - name: "tap"
      count: 1
      users:
        - username: "bot-mobu-tap"
      scopes: ["read:tap"]
      business:
        type: "TAPQuerySetRunner"
        options:
          query_set: "dp0.2"
        restart: true
    - name: "sia"
      count: 1
      users:
        - username: "bot-mobu-sia"
      scopes: ["read:image"]
      business:
        type: "SIAQuerySetRunner"
        options:
          query_set: "dp02"
        restart: true
