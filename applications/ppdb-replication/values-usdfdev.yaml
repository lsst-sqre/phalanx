config:

  # -- Logging profile (`production` for JSON, `development` for
  # human-friendly)
  logProfile: "development"

  # -- APDB config file resource
  apdbConfig: "s3://embargo@rubin-summit-users/apdb_config/cassandra/pp_apdb_lsstcam.yaml"
  # apdbConfig: "s3://rubin-pp-dev-users/apdb_config/cassandra/pp_apdb_lsstcomcamsim-dev.py"
  # apdbConfig: "/sdf/group/rubin/user/salnikov/apdb/dm50040/apdb-cassandra-dm50040.yaml"

  # -- PPDB config file resource
  ppdbConfig: /sdf/data/rubin/user/jeremym/dev/DM-50563/ppdb-config/ppdb_dm51379.yaml
  # ppdbConfig: "/sdf/data/rubin/user/jeremym/dev/DM-50563/ppdb-config/ppdb_dm50563.yaml"
  # ppdbConfig: "/sdf/group/rubin/user/jeremym/dev/DM-50563/ppdb-config/ppdb_dm50040.yaml"

  # -- Target BigQuery dataset
  dataset: "ppdb-dev-438721:ppdb_dm50567"

  # -- Target BigQuery dataset
  dataset: "ppdb-dev-438721:ppdb_dm50567"

  # -- Staging directory for replicated data
  stagingDirectory: "/sdf/scratch/rubin/ppdb/staging/lsstcam"

  # -- GCS bucket name
  gcsBucket: "rubin-ppdb-test-bucket-1"

  # -- GCS prefix
  gcsPrefix: "data/lsstcam"

  # -- Volumes specific to the environment
  volumes:
    - name: sdf-group-rubin
      persistentVolumeClaim:
        claimName: sdf-group-rubin
    - name: sdf-data-rubin
      persistentVolumeClaim:
        claimName: sdf-data-rubin
    - name: sdf-scratch
      persistentVolumeClain:
        claimName: sdf-scratch
  # -- Volume mounts
  volumeMounts:
    - name: sdf-group-rubin
      mountPath: /sdf/group/rubin
    - name: sdf-data-rubin
      mountPath: /sdf/data/rubin
    - name: sdf-scratch
      mountPath: /sdf/scratch
  # -- Persistent volume claims
  persistentVolumeClaims:
    - name: sdf-group-rubin
      storageClassName: sdf-group-rubin
    - name: sdf-data-rubin
      storageClassName: sdf-data-rubin
    - name: sdf-scratch
      storageClassName: sdf-scratch
