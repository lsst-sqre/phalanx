ccheaderservice:
  enabled: true
  image:
    repository: ts-dockerhub.lsst.org/headerservice
    pullPolicy: Always
  env:
    URL_SPEC: --lfa_mode s3 --s3instance tuc
    TSTAND_HEADERSERVICE: TUCSON
    CAMERA: cc
    AWS_REQUEST_CHECKSUM_CALCULATION: WHEN_REQUIRED
  envSecrets:
  - name: AWS_ACCESS_KEY_ID
    key: aws-access-key-id
  - name: AWS_SECRET_ACCESS_KEY
    key: aws-secret-access-key
  resources:
    limits:
      cpu: 1000m
      memory: 1500Mi
    requests:
      cpu: 100m
      memory: 300Mi

ccoods:
  enabled: true
  image:
    repository: ts-dockerhub.lsst.org/ccoods
    pullPolicy: Always
  env:
    CTRL_OODS_CONFIG_FILE: /etc/ccoods.yaml
    LSST_RESOURCES_S3_PROFILE_butler: https://s3-butler.tu.lsst.org
    AWS_SHARED_CREDENTIALS_FILE: /home/saluser/.lsst/aws-credentials.ini
    AWS_REQUEST_CHECKSUM_CALCULATION: WHEN_REQUIRED
  s3Credentials:
  - lfa-credentials.ini
  - oods-comcam-credentials.ini
  <<: *butler-secret
  resources:
    limits:
      cpu: 1000m
      memory: 700Mi
    requests:
      cpu: 10m
      memory: 345Mi
  configfile:
    path: /etc
    filename: ccoods.yaml
    content: |
      default_interval: &interval
          days: 0
          hours: 0
          minutes: 0
          seconds: 0

      message_ingester:
          kafka:
              brokers:
                  - sasquatch-kafka-bootstrap.sasquatch:9092
              topics:
                - lsst.s3.raw.comcam
              group_id: CCOODS-S3
              max_messages: 250

          butler:
              instrument: lsst.obs.lsst.LsstComCam
              repo_directory : s3://butler@rubinobs-butler-comcam
              s3profile: butler
              collections:
                  - LSSTComCam/raw/all
              collection_cleaner:
                  collections_to_clean:
                      - collection: LSSTComCam/raw/all
                        files_older_than:
                            <<: *interval
                            days: 30
                  cleaning_interval:
                      <<: *interval
                      hours: 1

