ccoods:
  enabled: true
  image:
    revision: 0
    repository: ts-dockerhub.lsst.org/ccoods
    pullPolicy: Always
  env:
    CTRL_OODS_CONFIG_FILE: /etc/ccoods.yaml
    LSST_RESOURCES_S3_PROFILE_butler: https://s3-butler.cp.lsst.org
    AWS_SHARED_CREDENTIALS_FILE: /home/saluser/.lsst/aws-credentials.ini
    AWS_REQUEST_CHECKSUM_CALCULATION: WHEN_REQUIRED
  s3Credentials:
  - lfa-credentials.ini
  - oods-comcam-credentials.ini
  <<: *butler-secret
  resources:
    limits:
      cpu: 100m
      memory: 4000Mi
    requests:
      cpu: 1m
      memory: 800Mi
  configfile:
    path: /etc
    filename: ccoods.yaml
    content: |
      default_interval: &interval
          days: 0
          hours: 0
          minutes: 0
          seconds: 0

      message_ingester:
          kafka:
              brokers:
                  - sasquatch-kafka-bootstrap.sasquatch:9092
              topics:
                - lsst.s3.raw.comcam
              group_id: CCOODS-S3
              max_messages: 250
          butler:
              instrument: lsst.obs.lsst.LsstComCam
              repo_directory : s3://butler@rubinobs-butler-comcam
              s3profile: butler
              collections:
                  - LSSTComCam/raw/all
              collection_cleaner:
                  collections_to_clean:
                      - collection: LSSTComCam/raw/all
                        files_older_than:
                            <<: *interval
                            days: 30
                      - collection: LSSTComCam/quickLook
                        files_older_than:
                            <<: *interval
                            days: 7
                  cleaning_interval:
                      <<: *interval
                      hours: 1

