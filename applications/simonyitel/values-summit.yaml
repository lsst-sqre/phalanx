mtoods:
  enabled: true
  image:
    repository: ts-dockerhub.lsst.org/mtoods
    pullPolicy: Always
  env:
    CTRL_OODS_CONFIG_FILE: /etc/mtoods.yaml
    AWS_ACCESS_KEY_ID: oods-lsstcam
    AWS_ENDPOINT_URL: https://s3-butler.cp.lsst.org
  envSecrets:
  - name: AWS_SECRET_ACCESS_KEY
    key: oods-lsstcam-secret-key
  butlerSecret:
    containerPath: /home/saluser/.lsst
    dbUser: oods
    secretFilename: postgres-credentials.txt
  resources:
    limits:
      cpu: 1000m
      memory: 700Mi
    requests:
      cpu: 10m
      memory: 345Mi
  configfile:
    path: /etc
    filename: mtoods.yaml
    content: |
      defaultInterval: &interval
          days: 0
          hours: 0
          minutes: 0
          seconds: 0

      ingester:
          kafka:
              brokers:
                  - sasquatch-kafka-brokers.sasquatch:9092
              topics:
                - lsst.s3.raw.lsstcam
              group_id: MTOODS-S3
              max_messages: 250
          butlers:
              - butler:
                  instrument: lsst.obs.lsst.LsstCam
                  class:
                      import : lsst.ctrl.oods.messageAttendant
                      name : MessageAttendant
                  repoDirectory : s3://rubinobs-butler-lsstcam
                  collections:
                      - LSSTCam/raw/all
                  cleanCollections:
                      - collection: LSSTCam/raw/all
                        filesOlderThan:
                            <<: *interval
                            days: 5
                      - collection: LSSTCam/quickLook
                        filesOlderThan:
                            <<: *interval
                            days: 2
                  scanInterval:
                      <<: *interval
                      hours: 1

