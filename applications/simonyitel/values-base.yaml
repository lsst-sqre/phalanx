mtaos:
  image:
    repository: ts-dockerhub.lsst.org/mtaos
    pullPolicy: Always
  butlerSecret:
    containerPath: /home/saluser/.lsst
    dbUser: oods
    secretFilename: postgres-credentials.txt
  nfsMountpoint:
  - name: scratch
    containerPath: /scratch
    readOnly: false
    server: nfs-scratch.ls.lsst.org
    serverPath: /scratch

