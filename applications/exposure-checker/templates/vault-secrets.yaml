apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: {{ .Chart.Name }}
  labels:
    {{- include "exposure-checker.labels" . | nindent 4 }}
spec:
  path: "{{ .Values.global.vaultSecretsPath }}/rubin_exp_checker"
  type: Opaque
---
apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: redis-secret
  labels:
    {{- include "exposure-checker.labels" . | nindent 4 }}
spec:
  path: "{{ .Values.global.vaultSecretsPath }}/rubin_exp_checker"
  templates:
    password: >-
      {% index .Secrets "redis-password" %}
  type: Opaque
