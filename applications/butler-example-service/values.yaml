# Default values for butler-example-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Number of web deployment pods to start
replicaCount: 1

image:
  # -- Image to use in the butler-example-service deployment
  repository: "ghcr.io/lsst-dm/butler-example-service"

  # -- Pull policy for the butler-example-service image
  pullPolicy: "IfNotPresent"

  # -- Overrides the image tag whose default is the chart appVersion.
  tag: ""

config:
  # -- Logging level
  logLevel: "INFO"

  # -- Logging profile (`production` for JSON, `development` for
  # human-friendly)
  logProfile: "production"

  # -- URL path prefix
  pathPrefix: "/butler-example-service"

ingress:
  # -- Additional annotations for the ingress rule
  annotations: {}

# -- Affinity rules for the butler-example-service deployment pod
affinity: {}

# -- Node selection rules for the butler-example-service deployment pod
nodeSelector: {}

# -- Annotations for the butler-example-service deployment pod
podAnnotations: {}

# -- Resource limits and requests for the butler-example-service deployment pod
# @default -- See `values.yaml`
resources: {}

# -- Tolerations for the butler-example-service deployment pod
tolerations: []

# The following will be set by parameters injected by Argo CD and should not
# be set in the individual environment values files.
global:
  # -- Base URL for the environment
  # @default -- Set by Argo CD
  baseUrl: ""

  # -- Host name for ingress
  # @default -- Set by Argo CD
  host: ""

  # -- Base path for Vault secrets
  # @default -- Set by Argo CD
  vaultSecretsPath: ""
