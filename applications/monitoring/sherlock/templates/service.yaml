apiVersion: v1
kind: Service
metadata:
  name: {{ include "sherlock.fullname" . }}
  labels:
    {{- include "sherlock.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "sherlock.selectorLabels" . | nindent 4 }}
