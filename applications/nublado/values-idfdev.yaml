controller:
  googleServiceAccount: "nublado-controller@science-platform-dev-7696.iam.gserviceaccount.com"
  slackAlerts: true
  config:
    dropdownMenu:
      release:
        cutoffVersion: "27.0.0"
      weekly:
        number: 78
      daily:
        number: 25
      releaseCandidate:
        cutoffVersion: "28.0.0"
      experimental:
        age: "3w"
    logLevel: "DEBUG"
    fileserver:
      enabled: true
      nodeSelector:
        node_pool: "user-lab-pool"
      tolerations:
        - key: "nublado.lsst.io/permitted"
          operator: "Exists"
          effect: "NoExecute"
      volumeMounts:
        - containerPath: "/home"
          volumeName: "home"
    images:
      source:
        type: "google"
        location: "us-central1"
        projectId: "rubin-shared-services-71ec"
        repository: "sciplat"
        image: "sciplat-lab"
    lab:
      env:
        AWS_SHARED_CREDENTIALS_FILE: "/opt/lsst/software/jupyterlab/secrets/aws-credentials.ini"
        PGPASSFILE: "/opt/lsst/software/jupyterlab/secrets/postgres-credentials.txt"
        DAF_BUTLER_REPOSITORY_INDEX: "https://data-dev.lsst.cloud/api/butler/configs/idf-repositories.yaml"
        GOOGLE_APPLICATION_CREDENTIALS: "/opt/lsst/software/jupyterlab/secrets/butler-gcs-idf-creds.json"
        S3_ENDPOINT_URL: "https://sdfdatas3.slac.stanford.edu"
        SCRATCH_PATH: "/delete-weekly"
        TMPDIR: "/tmp"
        TUTORIAL_NOTEBOOKS_CACHE_DIR: "/rubin/cst_repos/tutorial-notebooks"
      initContainers:
        - name: "inithome"
          image:
            repository: "us-central1-docker.pkg.dev/rubin-shared-services-71ec/sciplat/inithome"
            tag: "8.8.2"
          privileged: true
          volumeMounts:
            - containerPath: "/home"
              volumeName: "home"
      nodeSelector:
        node_pool: "user-lab-pool"
      secrets:
        - secretName: "nublado-lab-secret"
          secretKey: "aws-credentials.ini"
        - secretName: "nublado-lab-secret"
          secretKey: "butler-gcs-idf-creds.json"
        - secretName: "nublado-lab-secret"
          secretKey: "butler-hmac-idf-creds.json"
        - secretName: "nublado-lab-secret"
          secretKey: "postgres-credentials.txt"
      tolerations:
        - key: "nublado.lsst.io/permitted"
          operator: "Exists"
          effect: "NoExecute"
      volumes:
        - name: "home"
          source:
            serverPath: "/home-share"
            server: "10.234.16.4"
            type: "nfs"
        - name: "rubin"
          source:
            serverPath: "/rubin-share"
            server: "10.234.16.4"
            type: "nfs"
        - name: "delete-weekly"
          source:
            serverPath: "/deleted-weekly-share"  # AJT: my bad.  Sorry.
            server: "10.234.16.4"
            type: "nfs"
      volumeMounts:
        - containerPath: "/home"
          volumeName: "home"
        - containerPath: "/rubin"
          volumeName: "rubin"
        - containerPath: "/delete-weekly"
          volumeName: "delete-weekly"
        # Accomodation while we move tutorials refs
        - containerPath: "/project"
          volumeName: "rubin"
        - containerPath: "/scratch"
          volumeName: "delete-weekly"
    metrics:
      enabled: true
hub:
  useSubdomains: true
jupyterhub:
  cull:
    timeout: 43200  # 12 hours
    maxAge: 86400   # 1 day
  hub:
    config:
      JupyterHub:
        # This has to exist for Zero to JupyterHub to configure the proxy
        # correctly.
        subdomain_host: "nb.data-dev.lsst.cloud"
    db:
      upgrade: true
      url: "postgresql://nublado@cloud-sql-proxy.nublado/nublado"
cloudsql:
  enabled: true
  instanceConnectionName: "science-platform-dev-7696:us-central1:science-platform-dev-e9e11de2"
  serviceAccount: "nublado@science-platform-dev-7696.iam.gserviceaccount.com"
cronjob:
  artifacts:
    enabled: true
    targetVolume:
      mountPath: "/rubin"
      server: "10.234.16.4"
      path: "/rubin-share"
  tutorials:
    enabled: true
    targetVolume:
      mountPath: "/rubin"
      server: "10.234.16.4"
      path: "/rubin-share"
