controller:
  config:
    images:
      source:
        type: "docker"
        registry: "registry.hub.docker.com"
        repository: "lsstsqre/spherex-lab"
    lab:
      defaultSize: "small"
      env:
        AUTO_REPO_SPECS: "https://github.com/lsst-sqre/system-test@prod,https://github.com/rubin-dp0/tutorial-notebooks@prod"
        CULL_TERMINAL_INACTIVE_TIMEOUT: "432000"  # 5 days
        FIREFLY_URL: "/portal/app"
      initContainers:
        - name: "inithome"
          image:
            repository: "ghcr.io/lsst-sqre/nublado-inithome"
            tag: "9.0.1"
          privileged: true
          volumeMounts:
            - containerPath: "/home"
              volumeName: "home"
      sizes:
        - size: small
          resources:
            limits:
              cpu: 1.0
              memory: 2Gi
            requests:
              cpu: 0.25
              memory: 0.5Gi
        - size: medium
          resources:
            limits:
              cpu: 2.0
              memory: 4Gi
            requests:
              cpu: 0.5
              memory: 1Gi
        - size: large
          resources:
            limits:
              cpu: 4.0
              memory: 8Gi
            requests:
              cpu: 1
              memory: 2Gi
      volumes:
        - name: "home"
          source:
            serverPath: "/data/home"
            server: "192.168.115.150"
            type: "nfs"
        - name: "project"
          source:
            serverPath: "/data/project"
            server: "192.168.115.150"
            type: "nfs"
        - name: "scratch"
          source:
            serverPath: "/data/scratch"
            server: "192.168.115.150"
            type: "nfs"
      volumeMounts:
        - containerPath: "/home"
          volumeName: "home"
        - containerPath: "/project"
          volumeName: "project"
        - containerPath: "/scratch"
          volumeName: "scratch"
jupyterhub:
  hub:
    baseUrl: "/nb"
    db:
      url: "postgresql://jhubsessions@192.168.115.125/jhubsessions01"
      upgrade: true
  cull:
    timeout: 432000  # 5 days
    maxAge: 691200  # 8 days

hub:
  internalDatabase: false
