controller:
  config:
    images:
      source:
        type: "docker"
        registry: "registry.hub.docker.com"
        repository: "lsstsqre/spherex-lab"
    lab:
      defaultSize: "small"
      env:
        AUTO_REPO_SPECS: "https://github.com/lsst-sqre/system-test@prod,https://github.com/rubin-dp0/tutorial-notebooks@prod"
        CULL_TERMINAL_INACTIVE_TIMEOUT: "432000"  # 5 days
        FIREFLY_URL: "/portal/app"
      initContainers:
        - name: "inithome"
          image:
            repository: "ghcr.io/lsst-sqre/nublado-inithome"
            tag: "6.1.0"
          privileged: true
          volumeMounts:
            - containerPath: "/home"
              volumeName: "home"
      sizes:
        - size: small
          cpu: 1.0
          memory: 2Gi
        - size: medium
          cpu: 2.0
          memory: 4Gi
        - size: large
          cpu: 4.0
          memory: 8Gi
      volumes:
        - name: "home"
          source:
            serverPath: "/data/home"
            server: "192.168.115.150"
            type: "nfs"
        - name: "project"
          source:
            serverPath: "/data/project"
            server: "192.168.115.150"
            type: "nfs"
        - name: "scratch"
          source:
            serverPath: "/data/scratch"
            server: "192.168.115.150"
            type: "nfs"
#        - name: "ast25011"
#          source:
#            serverPath: "/corral/main/projects/AST25011"
#            server: "129.114.52.151"
#            type: "nfs"
#            readOnly: true
      volumeMounts:
        - containerPath: "/home"
          volumeName: "home"
        - containerPath: "/project"
          volumeName: "project"
        - containerPath: "/scratch"
          volumeName: "scratch"
#        - containerPath: "/ast25011"
#          volumeName: "ast25011"
