apiVersion: apps/v1
kind: Deployment
metadata:
  name: "nublado-controller"
  labels:
    {{- include "nublado.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "nublado.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/controller-configmap.yaml") . | sha256sum }}
        {{- with .Values.controller.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "nublado.selectorLabels" . | nindent 8 }}
    spec:
      imagePullSecrets:
        - name: "pull-secret"
      serviceAccountName: "nublado-controller"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: "controller"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "all"
            readOnlyRootFilesystem: true
          image: "{{ .Values.controller.image.repository }}:{{ .Values.controller.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.controller.image.pullPolicy | quote }}
          env:
            - name: DOCKER_SECRET_NAME
              value: "pull-secret"
            - name: EXTERNAL_INSTANCE_URL
              value: {{ .Values.global.baseUrl | quote }}
          ports:
            - name: "http"
              containerPort: 8080
              protocol: "TCP"
          readinessProbe:
            httpGet:
              path: "/"
              port: "http"
          {{- with .Values.resources }}
          resources:
            {{- toYaml .Values.controller.resources | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: "docker-creds"
              mountPath: "/etc/secrets"
              readOnly: true
            - name: "config"
              mountPath: "/etc/nublado"
              readOnly: true
            - name: "podinfo"
              mountPath: "/etc/podinfo"
            - name: "tmp"
              mountPath: "/tmp"
      volumes:
        - name: "docker-creds"
          secret:
            secretName: "pull-secret"
        - name: "config"
          configMap:
            name: "nublado-controller-config"
        - name: "podinfo"
          downwardAPI:
            items:
              - path: "annotations"
                fieldRef:
                  fieldPath: "metadata.annotations"
              - path: "labels"
                fieldRef:
                  fieldPath: "metadata.labels"
              - path: "name"
                fieldRef:
                  fieldPath: "metadata.name"
              - path: "uid"
                fieldRef:
                  fieldPath: "metadata.uid"
        - name: "tmp"
          emptyDir: {}
      {{- with .Values.controller.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
