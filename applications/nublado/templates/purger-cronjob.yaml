apiVersion: batch/v1
kind: CronJob
metadata:
  name: purger
spec:
  schedule: {{ .Values.purger.schedule | quote }}
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          automountServiceAccountToken: false
          {{- with .Values.purger.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.purger.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          containers:
          - name: purger
            image: "{{ .Values.purger.image.repository }}:{{ .Values.purger.image.tag | default .Chart.AppVersion }}"
            imagePullPolicy: "{{ .Values.purger.image.pullPolicy }}"
            {{- with .Values.purger.resources }}
            resources:
              {{- toYaml . | nindent 14 }}
            {{- end }}
            env:
            - name: "RSP_SCRATCHPURGER_ALERT_HOOK"
              valueFrom:
              secretKeyRef:
                name: "nublado-secret"
                key: "slack-webhook"
            command: [ "rsp_execute" ]
            securityContext:
              allowPrivilegeEscalation: true
              runAsNonRoot: false
              readOnlyRootFilesystem: true
            volumeMounts:
            - mountPath: /purge
              name: to-be-purged
            - mountPath: /etc/purger
              name: config
          volumes:
          {{- with .Values.controller.config.lab.volumes }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
          - name: config
            configMap:
              name: "purger-config"
