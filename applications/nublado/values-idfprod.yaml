sentry:
  enabled: true
controller:
  googleServiceAccount: "nublado-controller@science-platform-stable-6994.iam.gserviceaccount.com"
  slackAlerts: true
  config:
    dropdownMenu:
      release:
        cutoffVersion: "27.0.0"
      weekly:
        number: 78
      daily:
        number: 25
      releaseCandidate:
        cutoffVersion: "28.0.0"
      experimental:
        age: "3w"
    fsadmin:
      mountPrefix: "/mnt/user-filesystems"
    fileserver:
      enabled: true
      nodeSelector:
        node_pool: "user-lab-pool"
      tolerations:
        - key: "nublado.lsst.io/permitted"
          operator: "Exists"
          effect: "NoExecute"
      volumeMounts:
        - containerPath: "/home"
          volumeName: "home"
    images:
      source:
        type: "google"
        location: "us-central1"
        projectId: "rubin-shared-services-71ec"
        repository: "sciplat"
        image: "sciplat-lab"
    lab:
      env:
        CULL_TERMINAL_INACTIVE_TIMEOUT: "432000"  # 5 days
        DAF_BUTLER_REPOSITORY_INDEX: "https://data.lsst.cloud/api/butler/configs/idf-repositories.yaml"
        RUBIN_DIR: "/rubin"
        S3_ENDPOINT_URL: "https://sdfdatas3.slac.stanford.edu"
        SCRATCH_PATH: "/deleted-sundays"
        TMPDIR: "/tmp"
        TUTORIAL_DATA: "/rubin/cst_repos/tutorial-notebooks/data"
        TUTORIAL_NOTEBOOKS_CACHE_DIR: "/rubin/cst_repos/tutorial-notebooks"
      initContainers:
        - name: "inithome"
          image:
            repository: "us-central1-docker.pkg.dev/rubin-shared-services-71ec/sciplat/inithome"
            tag: "8.17.1"
          privileged: true
          volumeMounts:
            - containerPath: "/home"
              volumeName: "home"
        - name: "landingpage"
          image:
            repository: "us-central1-docker.pkg.dev/rubin-shared-services-71ec/sciplat/rsp-landing-page-provisioner"
            tag: "0.9.3"
          volumeMounts:
            - containerPath: "/home"
              volumeName: "home"
            - containerPath: "/rubin"
              volumeName: "rubin"
      nodeSelector:
        node_pool: "user-lab-pool"
      secrets:
        - secretName: "nublado-lab-secret"
          secretKey: "rubin-epo-cit-sci-pipeline.json"
      tolerations:
        - key: "nublado.lsst.io/permitted"
          operator: "Exists"
          effect: "NoExecute"
      volumes:
        - name: "home"
          source:
            serverPath: "/home-share"
            server: "10.231.144.5"
            type: "nfs"
        - name: "rubin"
          source:
            serverPath: "/rubin-share"
            server: "10.231.144.4"
            type: "nfs"
        - name: "deleted-sundays"
          source:
            serverPath: "/deleted-sundays-share"
            server: "10.231.144.5"
            type: "nfs"
      volumeMounts:
        - containerPath: "/home"
          volumeName: "home"
        - containerPath: "/rubin"
          volumeName: "rubin"
        - containerPath: "/deleted-sundays"
          volumeName: "deleted-sundays"
    metrics:
      enabled: true

hub:
  useSubdomains: true
  landingPage: "/lab/tree/notebooks/tutorials/welcome.md"

jupyterhub:
  hub:
    config:
      JupyterHub:
        # This has to exist for Zero to JupyterHub to confiugre the proxy
        # correctly.
        subdomain_host: "nb.data.lsst.cloud"
      ServerApp:
        shutdown_no_activity_timeout: 432000
    db:
      url: "postgresql://nublado@cloud-sql-proxy.nublado/nublado"
      upgrade: true

purger:
  enabled: true
  schedule: "32 05 * * 0"  # Sunday morning, 12:32 AM (UTC-5)
  volumeName: "deleted-sundays"
  policy:
    directories:
      - path: /purge
        threshold: 1GiB
        # This is the case where we just purge everything once a week.
        # Set the threshold to 1 second: yeah, *everything*
        intervals:
          large:
            accessInterval: 1s
            modificationInterval: 1s
            creationInterval: 1s
          small:
            accessInterval: 1s
            modificationInterval: 1s
            creationInterval: 1s

cronjob:
  tutorials:
    enabled: true
    gitTarget: "/rubin/cst_repos/tutorial-notebooks"
    targetVolume:
      mountPath: "/rubin"
      volumeName: "rubin"
    gid: 2000005
  artifacts:
    enabled: true
    gitTarget: "/rubin/cst_repos/tutorial-notebooks-data"
    targetVolume:
      mountPath: "/rubin"
      volumeName: "rubin"
    gid: 2000005

cloudsql:
  enabled: true
  instanceConnectionName: "science-platform-stable-6994:us-central1:science-platform-stable-0c29612b"
  serviceAccount: "nublado@science-platform-stable-6994.iam.gserviceaccount.com"
