controller:
  config:
    fileserver:
      enabled: true
    images:
      source:
        type: "docker"
        registry: "registry.hub.docker.com"
        repository: "lsstsqre/sciplat-lab"
      recommendedTag: "recommended"
      numReleases: 1
      numWeeklies: 2
      numDailies: 3
    lab:
      homedirSchema: "username"
      homedirPrefix: "/sps/lsst/users"
      homedirSuffix: "rsp_home"
      env:
        AUTO_REPO_SPECS: "https://github.com/lsst-sqre/system-test@prod,https://github.com/rubin-dp0/tutorial-notebooks@prod"
        NO_ACTIVITY_TIMEOUT: "432000"
        CULL_KERNEL_IDLE_TIMEOUT: "432000"
        CULL_TERMINAL_INACTIVE_TIMEOUT: "432000"
      sizes:
        - size: "small"
          cpu: 2.0
          memory: "8Gi"
        - size: "medium"
          cpu: 4.0
          memory: "16Gi"
        - size: "large"
          cpu: 8.0
          memory: "32Gi"
      initContainers:
        - name: "homecreation"
          image: 
            repository: "registry.hub.docker.com/gabrimaine/initdir"
            tag: "0.0.1"
          privileged: true
          volumesMounts:
            - containerPath: "/pbs/home"
              volumeName: "home"
            - containerPath: "/pbs/throng"
              volumeName: "throng"
            - containerPath: "/sps"
              volumeName: "sps"
      volumes:
        - name: "home"
          source:
            type: "hostPath"
            path: "/pbs/home"
        - name: "throng"
          source:
            type: "hostPath"
            path: "/pbs/throng"
        - name: "sps"
          source:
            type: "hostPath"
            path: "/sps"
      volumeMounts:
        - containerMount: "/pbs/home"
          volumeName: "home"
        - containerMount: "/pbs/throng"
          volumeName: "throng"
        - containerMount: "/sps"
          volumeName: "sps"
jupyterhub:
  hub:
    baseUrl: "/nb"
    config:
      ServerApp:
        shutdown_no_activity_timeout: 432000
    db:
      url: "postgresql://nublado3@postgres.postgres/nublado3"
      upgrade: true
  cull:
    timeout: 432000
    every: 300
    maxAge: 2160000
