controller:
  config:
    fileserver:
      enabled: true
      volumeMounts:
        - containerPath: "/sps"
          volumeName: "sps"
    images:
      source:
        type: "docker"
        registry: "registry.hub.docker.com"
        repository: "lsstsqre/sciplat-lab"
    lab:
      defaultSize: "small"
      env:
        PGPASSFILE: "/opt/lsst/software/jupyterlab/secrets/postgres-credentials.txt"
        PGUSER: "lsstprod_ro"
        NO_ACTIVITY_TIMEOUT: "432000"
        CULL_KERNEL_IDLE_TIMEOUT: "432000"
        CULL_TERMINAL_INACTIVE_TIMEOUT: "432000"
        DAF_BUTLER_REPOSITORY_INDEX: "/pbs/throng/lsst/software/rsp/butler-repos.yaml"
      homedirSchema: "username"
      homedirPrefix: "/sps/lsst/users"
      homedirSuffix: "rsp_home"
      initContainers:
        - name: "homecreation"
          image:
            repository: "registry.hub.docker.com/gabrimaine/initdir"
            tag: "0.0.4"
          privileged: true
          volumeMounts:
            - containerPath: "/pbs/home"
              volumeName: "home"
            - containerPath: "/pbs/throng"
              volumeName: "throng"
            - containerPath: "/sps"
              volumeName: "sps"
      secrets:
        - secretName: "nublado-lab-secret"
          secretKey: "postgres-credentials.txt"
      sizes:
        - size: "small"
          resources:
            limits:
              cpu: 2.0
              memory: "8Gi"
            requests:
              cpu: 0.5
              memory: "2Gi"
        - size: "medium"
          resources:
            limits:
              cpu: 4.0
              memory: "16Gi"
            requests:
              cpu: 1.0
              memory: "4Gi"
        - size: "large"
          resources:
            limits:
              cpu: 8.0
              memory: "32Gi"
            requests:
              cpu: 2.0
              memory: "8Gi"
      volumes:
        - name: "home"
          source:
            type: "hostPath"
            path: "/pbs/home"
        - name: "throng"
          source:
            type: "hostPath"
            path: "/pbs/throng"
        - name: "sps"
          source:
            type: "hostPath"
            path: "/sps"
      volumeMounts:
        - containerPath: "/pbs/home"
          volumeName: "home"
        - containerPath: "/pbs/throng"
          volumeName: "throng"
        - containerPath: "/sps"
          volumeName: "sps"
jupyterhub:
  prePuller:
    continuous:
      enabled: true
  hub:
    baseUrl: "/nb"
    db:
      url: "postgresql://nublado3@postgres.postgres/nublado3"
      upgrade: true
  cull:
    timeout: 432000
    every: 300
    maxAge: 604800
