controller:
  googleServiceAccount: "nublado-controller@science-platform-demo-9e05.iam.gserviceaccount.com"
  slackAlerts: true
  sentry:
    enabled: true
  config:
    dropdownMenu:
      release:
        number: 0
      weekly:
        number: 0
      daily:
        number: 0
      releaseCandidate:
        number: 0
      experimental:
        age: "6w"
    logLevel: "DEBUG"
    fileserver:
      enabled: true
      volumeMounts:
        - containerPath: "/home"
          volumeName: "home"
    images:
      recommendedTag: exp_w_2025_39_multi
      source:
        type: "google"
        location: "us-central1"
        projectId: "rubin-shared-services-71ec"
        repository: "sciplat"
        image: "sciplat-lab"
      # source:
      #   type: "docker"
      #   registry: "registry.hub.docker.com"
      #   repository: "lsstsqre/sciplat-lab"
    lab:
      env:
        DAF_BUTLER_REPOSITORY_INDEX: "https://demo.lsst.cloud/api/butler/configs/idf-repositories.yaml"
        TMPDIR: "/tmp"
      nodeSelector:
        cloud.google.com/gke-nodepool: "user-lab-pool"
      tolerations:
        - key: "kubernetes.io/arch"
          value: arm64
          operator: "Equal"
          effect: NoSchedule
      pullSecret: "pull-secret"
      initContainers:
        - name: "inithome"
          image:
            repository: "us-central1-docker.pkg.dev/rubin-shared-services-71ec/sciplat/inithome"
            tag: "8.16.0"
          privileged: true
          volumeMounts:
            - containerPath: "/home"
              volumeName: "home"
      volumes:
        - name: "home"
          source:
            type: nfs
            serverPath: "/home-share"
            server: "10.235.176.36"
      volumeMounts:
        - containerPath: "/home"
          volumeName: "home"
jupyterhub:
  hub:
    db:
      url: "postgresql://nublado@cloud-sql-proxy.nublado/nublado"
cloudsql:
  enabled: true
  instanceConnectionName: "science-platform-demo-9e05:us-central1:science-platform-demo-a4dbbf96"
  serviceAccount: "nublado@science-platform-demo-9e05.iam.gserviceaccount.com"
