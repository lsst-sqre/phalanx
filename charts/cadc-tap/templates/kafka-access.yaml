{{- if .Values.config.kafka.enabled }}
apiVersion: access.strimzi.io/v1alpha1
kind: KafkaAccess
metadata:
  name: "cadc-tap-kafka-access"
  labels:
    {{- include "cadc-tap.labels" . | nindent 4 }}
spec:
  kafka:
    name: "sasquatch"
    namespace: "sasquatch"
    listener: "tls"
  user:
    kind: "KafkaUser"
    apiGroup: "kafka.strimzi.io"
    name: "tap-tls"
    namespace: "sasquatch"
{{- end }}
