{{- if .Values.obsenv_configfile }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "chart.name" . }}-obsenv-configfile
  namespace: {{ $.Values.global.controlSystem.appNamespace }}
data:
  {{ .Values.obsenv_configfile.filename }}:
{{ .Values.obsenv_configfile.content | toJson | indent 4 }}
{{- end }}


