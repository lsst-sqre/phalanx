apiVersion: v1
kind: Service
metadata:
  name: {{ include "cloudsql-proxy.fullname" . }}
  labels:
    {{- include "cloudsql-proxy.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - protocol: "TCP"
      port: 5432
      targetPort: 5432
  selector:
    {{- include "cloudsql-proxy.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: "cloud-sql-proxy"
