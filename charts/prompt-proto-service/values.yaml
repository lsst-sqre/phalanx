# Default values for prompt-proto-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Annotations for the prompt-proto-service pod
podAnnotations:
  autoscaling.knative.dev/min-scale: "1"
  autoscaling.knative.dev/max-scale: "10"
  autoscaling.knative.dev/target-utilization-percentage: "80"
  # Update this field if `make apply` by itself doesn't make a new revision.
  revision: "1"

knative:
  ephemeralStorageRequest: "8Gi"
  ephemeralStorageLimit: "20Gi"
  timeout: 900
  idleTimeout: 900
  responseStartTimeout: 900


image:
  repository: ghcr.io/lsst-dm/prompt-proto-service
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

instrument:
  name: ""
  pipelines: ""
  skymap: ""
  calibRepo: ""

s3:
  imageBucket: ""
  endpointUrl: ""
  auth_env: true

imageNotifications:
  kafkaClusterAddress: ""
  topic: ""
  imageTimeout: '120'

apdb:
  ip: ""
  db: ""
  user: ""
  namespace: ""

registry:
  ip: usdf-butler.slac.stanford.edu:5432
  db: lsstdb1
  user: rubin

# -- Override the base name for resources
nameOverride: ""

# -- Override the full name for resources (includes the release name)
fullnameOverride: "prompt-proto-service"

containerConcurrency: 1

additionalVolumeMounts: []

imagePullSecrets: []

nodeSelector: {}

tolerations: []

affinity: {}

vaultSecretsPath: ""
