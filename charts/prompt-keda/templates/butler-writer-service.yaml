{{- if .Values.butler_writer.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: butler-writer-{{ include "prompt-keda.fullname" . }}
spec:
  replicas: 1
  template:
    spec:
      initContainers:
        {{- include "prompt-keda.dbauth-initcontainer" . | nindent 8}}
      containers:
        - name: butler-writer
          image: "{{ .Values.butler_writer.image.repository }}:{{ .Values.butler_writer.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
          env:
            - name: BUTLER_REPOSITORY
              value: {{ .Values.instrument.centralRepo }}
            - name: KAFKA_CLUSTER
              value: {{ .Values.imageNotifications.kafkaClusterAddress }}
            - name: KAFKA_TOPIC
              value: {{ .Values.butler_writer.kafka_topic }}
            - name: FILE_STAGING_ROOT_PATH
              value: {{ .Values.butler_writer.output_file_path }}
            {{- include "prompt-keda.butler-env" . | nindent 8}}
          volumeMounts:
            {{- include "prompt-keda.butler-volumeMounts" . | nindent 12}}
          resources:
            requests:
              cpu: {{ .Values.butler_writer.resources.cpuRequest | toString | quote}}
              memory: {{ .Values.butler_writer.resources.memoryRequest }}
            limits:
              cpu: {{ .Values.butler_writer.resources.cpuLimit | toString | quote}}
              memory: {{ .Values.butler_writer.resources.memoryLimit }}
      volumes:
        {{- include "prompt-keda.butler-volumes" . | nindent 10}}
{{- end }}