apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: {{ template "prompt-keda.fullname" . }}-secret
spec:
  path: "{{ .Values.global.vaultSecretsPath }}/{{ template "prompt-keda.fullname" . }}"
  type: Opaque
{{- if .Values.butler_writer.enabled }}
---
apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: {{ template "prompt-keda.fullname" . }}-kafka-secret
spec:
  path: "{{ .Values.global.vaultSecretsPath }}/prompt-kafka"
  type: Opaque
{{- end }}
