butlerRepositoryIndex: "s3://rubin-summit-users/data-repos.yaml"
fqdn: usdf-rsp.slac.stanford.edu
name: usdfprod
vaultUrl: "https://vault.slac.stanford.edu"
vaultPathPrefix: secret/rubin/usdf-rsp

applications:
  infrastructure:
    # This environment uses an ingress managed in a separate Kubernetes cluster,
    # despite that configuration not being officially supported by Phalanx.
    cert-manager: false
    ingress-nginx: false
    mobu: true
    postgres: true
    strimzi: true

  monitoring:
    sasquatch: true

  rsp:
    datalinker: true
    livetap: true
    nublado: true
    portal: true
    semaphore: true
    siav2: true
    ssotap: true
    squareone: true
    tap: true

  rubin:
    exposurelog: true
    narrativelog: true
    plot-navigator: true
