butlerRepositoryIndex: "s3://rubin-summit-users/data-repos.yaml"
fqdn: usdf-rsp-dev.slac.stanford.edu
name: usdfdev
vaultUrl: "https://vault.slac.stanford.edu"
vaultPathPrefix: secret/rubin/usdf-rsp-dev

applications:
  infrastructure:
    # This environment uses an ingress managed in a separate Kubernetes cluster,
    # despite that configuration not being officially supported by Phalanx.
    cert-manager: false
    ingress-nginx: false
    mobu: true
    postgres: true
    strimzi: true

  monitoring:
    sasquatch: true

  rsp:
    datalinker: true
    jira-data-proxy: true
    livetap: true
    noteburst: true
    nublado: true
    portal: true
    semaphore: true
    siav2: true
    ssotap: true
    squareone: true
    tap: true
    times-square: true

  rubin:
    alert-stream-broker: true
    exposurelog: true
    narrativelog: true
    obsloctap: true
    plot-navigator: true
    rubintv: true
    schedview-prenight: true
    schedview-snapshot: true
