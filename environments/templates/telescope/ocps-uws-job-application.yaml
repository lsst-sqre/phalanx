{{- if (index .Values.applications.telescope "uws") -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ocps-uws-job
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: ocps-uws-job
    server: https://kubernetes.default.svc
  project: "telescope"
  source:
    path: applications/telescope/ocps-uws-job
    repoURL: {{ .Values.repoUrl }}
    targetRevision: {{ .Values.targetRevision }}
{{- end -}}
