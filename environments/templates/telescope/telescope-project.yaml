apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: telescope
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - name: '*'
    namespace: '*'
    server: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
  roles:
  - name: admin
    description: Admin privileges to telescope
    policies:
    - p, proj:telescope:admin, repositories, *, telescope/*, allow
    groups:
    - role:admin
  sourceRepos:
  - '*'
