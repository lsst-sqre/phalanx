apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: infrastructure
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - name: '*'
    namespace: '*'
    server: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
  roles:
  - name: admin
    description: Admin privileges to infrastructure
    policies:
    - p, proj:infrastructure:admin, repositories, *, infrastructure/*, allow
    groups:
    - role:admin
  sourceRepos:
  - '*'
