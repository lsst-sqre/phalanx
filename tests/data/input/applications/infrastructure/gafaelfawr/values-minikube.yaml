# Reset token storage on every Redis restart.
redis:
  persistence:
    enabled: false

config:
  internalDatabase: true

  # Support OpenID Connect clients like Chronograf.
  oidcServer:
    enabled: true

  github:
    clientId: "64d11db34c968448381e"

  # Allow access by GitHub team.
  groupMapping:
    "admin:provision":
      - github:
          organization: "lsst-sqre"
          team: "square"
